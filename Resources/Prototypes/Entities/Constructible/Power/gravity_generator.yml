- type: entity
  id: GravityGenerator
  name: gravity generator
  description: It's what keeps you to the floor.
  components:
  - type: Sprite
    sprite: Constructible/Power/gravity_generator.rsi
    layers:
      - state: on
      - sprite: Constructible/Power/gravity_generator_core.rsi
        state: activated
        shader: unshaded

  - type: SnapGrid
    offset: Center
  - type: PowerReceiver
    powerLoad: 500
  - type: Collidable
    shapes:
      - !type:PhysShapeAabb
        bounds: "-1.5,-1.5,1.5,1.5"
        layer:
        - Opaque
        - Impassable
        - MobImpassable
        - VaultImpassable
  - type: Clickable
  - type: InteractionOutline
  - type: Breakable
    deadThreshold: 150
    resistances: metallicResistances
  - type: GravityGenerator
  - type: UserInterface
    interfaces:
      - key: enum.GravityGeneratorUiKey.Key
        type: GravityGeneratorBoundUserInterface
  placement:
    mode: AlignTileAny
