- type: entity
  name: Welding Tool
  parent: BaseItem
  id: Welder
  description: Melts anything as long as it's fueled, don't forget your eye protection!
  components:
  - type: Welder
  - type: Sprite
    sprite: Objects/Tools/welder.rsi
    layers:
    - state: welder
    - state: welder_flame
      shader: unshaded
      visible: false

  - type: Icon
    sprite: Objects/Tools/welder.rsi
    state: welder
  - type: ItemCooldown
  - type: MeleeWeapon
  - type: ItemStatus

