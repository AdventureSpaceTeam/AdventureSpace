- type: entity
  id: PartSynth
  parent: BaseItem
  name: "synth body part"
  abstract: true
  components:
    - type: Damageable
      damageContainer: Biological
    - type: BodyPart
    - type: SurgeryBodyPart
      species: universal
    - type: ContainerContainer
      containers:
        bodypart: !type:Container
          ents: [ ]
        attachment: !type:Container
          ents: [ ]
        slotAttachment: !type:Container
          ents: [ ]
    - type: StaticPrice
      price: 100

- type: entity
  id: TorsoSynth
  name: "synth torso"
  parent: PartSynth
  components:
    - type: Sprite
      netsync: true
      sprite: Mobs/Species/Bionic/parts.rsi
      state: "torso_m"
    - type: Icon
      sprite: Mobs/Species/Bionic/parts.rsi
      state: "torso_m"
    - type: BodyPart
      partType: Torso
    - type: SurgeryBodyPart
      state:
        incisable: true
        endoSkeleton: true
      container: true

- type: entity
  id: HeadSynth
  name: "synth head"
  parent: PartSynth
  components:
    - type: Sprite
      netsync: true
      sprite: Mobs/Species/Bionic/parts.rsi
      state: "head_icon"
    - type: Icon
      sprite: Mobs/Species/Bionic/parts.rsi
      state: "head_icon"
    - type: BodyPart
      partType: Head
      vital: true
    - type: Input
      context: "ghost"
    - type: MovementSpeedModifier
      baseWalkSpeed: 0
      baseSprintSpeed: 0
    - type: InputMover
    - type: GhostOnMove
    - type: Tag
      tags:
        - Head
    - type: SurgeryBodyPart
      visuals:
        speciesSprite: MobSynthHead
      state:
        incisable: true
        endoSkeleton: true
      container: true

