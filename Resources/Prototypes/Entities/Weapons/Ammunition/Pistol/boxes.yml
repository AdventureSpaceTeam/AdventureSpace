- type: entity
  id: BoxPistolBase
  name: "ammunition box (.35 auto)"
  parent: BaseItem
  abstract: true
  components:
  - type: AmmoBox
    caliber: Pistol
    capacity: 30
  - type: Icon
    state: icon
  - type: Sprite
    netsync: false
    layers:
    - state: base
      map: ["enum.RangedBarrelVisualLayers.Base"]
    - state: mag-1
      map: ["enum.RangedBarrelVisualLayers.Mag"]
  - type: Appearance
    visuals:
    - type: MagVisualizer2D
      magState: mag
      steps: 2
      zeroVisible: false

