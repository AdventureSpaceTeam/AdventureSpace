# Empty mags
- type: entity
  id: magazine_50_empty
  name: ".50 cal magazine - empty"
  parent: BaseItem
  abstract: true
  components:
  - type: BallisticMagazine
    caliber: A50
    magazine: A50
    capacity: 7
  - type: Sprite
    netsync: false

