- type: entity
  abstract: true
  parent: BaseItem
  id: GasTankBase
  components:
  - type: Sprite
    sprite: Objects/Tanks/generic.rsi
    state: icon
  - type: UserInterface
    interfaces:
    - key: enum.SharedGasTankUiKey.Key
      type: GasTankBoundUserInterface
  - type: Clothing
    sprite: Objects/Tanks/generic.rsi
    QuickEquip: false
  - type: GasTank
  - type: ItemActions
    actions:
    - actionType: ToggleInternals

- type: entity
  parent: GasTankBase
  id: OxygenTank
  name: oxygen tank
  description: A tank of oxygen.
#  suffix: ent-gas-tank-suffix-empty
  components:
  - type: Sprite
    sprite: Objects/Tanks/oxygen.rsi
  - type: GasTank
    outputPressure: 21.27825
    air:
      volume: 70
      temperature: 293.15
  - type: Clothing
    sprite: Objects/Tanks/oxygen.rsi
    Slots:
    - Back

