- type: entity
  parent: Clothing
  id: IDCardStandard
  name: Identification Card
  description: A card necessary to access various areas aboard the station
  abstract: true
  components:
  - type: Sprite
    sprite: Clothing/id_cards.rsi
  - type: Icon
    sprite: Clothing/id_cards.rsi
  - type: Clothing
    Slots:
    - idcard
    sprite: Clothing/id_cards.rsi
    HeldPrefix: default
  - type: IdCard
  - type: Access

