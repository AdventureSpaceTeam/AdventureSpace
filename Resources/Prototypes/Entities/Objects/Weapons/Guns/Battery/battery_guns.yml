- type: entity
  id: BatteryGunBase
  parent: BaseItem
  abstract: true
  components:
  - type: RangedWeapon
  - type: BatteryBarrel
    fireRate: 2
    minAngle: 0
    maxAngle: 45
    angleIncrease: 15
    angleDecay: 45
    ammoPrototype: RedLaser
    currentSelector: Single
    allSelectors:
    - Single
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser.ogg
    cellSlot:
      ejectOnUse: true
      insertSound: /Audio/Weapons/Guns/MagIn/revolver_magin.ogg
      ejectSound: /Audio/Weapons/Guns/MagOut/revolver_magout.ogg
      soundOptions: 
        volume: -2
      startingItem: PowerCellSmallStandard
      whitelist:
        components:
        - Battery
  - type: Appearance
    visuals:
    - type: MagVisualizer
      magState: mag
      steps: 5
      zeroVisible: false

- type: entity
  name: retro laser gun
  parent: BatteryGunBase
  id: LaserGun
  description: A weapon using light amplified by the stimulated emission of radiation.
  components:
  - type: Sprite
    netsync: false
    sprite: Objects/Weapons/Guns/Battery/laser_retro.rsi
    layers:
      - state: base
        map: ["enum.RangedBarrelVisualLayers.Base"]
      - state: mag-unshaded-4
        map: ["enum.RangedBarrelVisualLayers.MagUnshaded"]
        shader: unshaded
  - type: Item
    size: 24
    sprite: Objects/Weapons/Guns/Battery/laser_retro.rsi
  - type: RangedWeapon
  - type: BatteryBarrel
    minAngle: 10
    fireCost: 40
  - type: Appearance
