- type: entity
  name: BaseSMG
  parent: BaseItem
  id: smg_base
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sound
  - type: RangedWeapon
    automatic: true
    firerate: 8
  - type: BallisticMagazineWeapon
    caliber: 12mm
    magazines:
    - A10mmSMG
    default_magazine: magazine_10mm_smg
    auto_eject_magazine: false
    sound_auto_eject: /Audio/Guns/EmptyAlarm/smg_empty_alarm.ogg
