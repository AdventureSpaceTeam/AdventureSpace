- type: entity
  id: CandyBoxBase
  parent: BaseStorageItem
  abstract: true
  components:
  - type: Sprite
    layers:
      - map: [ base ]
        state: close
  - type: Storage
    maxItemSize: Tiny
    grid:
    - 0,0,3,1
  - type: Item
    size: Normal
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        base:
          True: { state: open }
          False: { state: close }
  - type: Appearance

- type: entity
  name: коробка ассорти-конфет
  parent: CandyBoxBase
  id: AssortedCandyBox
  description: Коробка самых разных конфет.
  components:
  - type: StorageFill
    contents:
    - id: GreenWrapCandy
    - id: BlueWrapCandy
    - id: CyanWrapCandy
    - id: RedWrapCandy
    - id: YellowWrapCandy
    - id: OrangeWrapCandy
    - id: PurpleWrapCandy
    - id: RainbowWrapCandy
      prob: 0.25
  - type: Sprite
    sprite: Objects/Storage/CandyBoxes/assorted.rsi
    state: close

