# One bullet to bring them all into the darkness and bind them
- type: entity
  id: BulletBase
  name: bulletbase
  description: If you can see this you're probably dead!
  abstract: true
  components:
  - type: Clickable
  - type: Sprite
    netsync: false
    noRot: false
    sprite: Objects/Weapons/Guns/Projectiles/bullet.rsi
    state: bullet
  - type: Physics
    bodyType: Dynamic
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.1,-0.1,0.1,0.1"
      hard: false
      layer: [Clickable]
      mask:
      - Impassable
      - MobImpassable
    linearDamping: 0
    angularDamping: 0
  - type: Projectile
    soundHit: /Audio/Weapons/Guns/Hits/bullet_hit.ogg
    damages:
      Piercing: 20

- type: entity
  id: BulletBaseFlash
  name: base bullet flash
  parent: BulletBase
  abstract: true
  components:
  - type: Projectile
    soundHit: /Audio/Weapons/Guns/Hits/snap.ogg
    damages:
      Piercing: 10
  - type: FlashProjectile
    range: 1

- type: entity
  id: BulletBaseHV
  name: base bullet high-velocity
  parent: BulletBase
  abstract: true
  components:
  - type: Projectile
    damages:
      Piercing: 12

- type: entity
  id: BulletBasePractice
  name: base bullet practice
  parent: BulletBase
  abstract: true
  components:
  - type: Projectile
    damages:
      Blunt: 2

- type: entity
  id: BulletBaseRubber
  name: base bullet rubber
  parent: BulletBase
  abstract: true
  components:
  - type: Projectile
    soundHit: /Audio/Weapons/Guns/Hits/snap.ogg
    damages:
      Blunt: 3
  - type: StunnableProjectile
    paralyzeAmount: 2

# Energy projectiles
- type: entity
  name : taser bolt
  id: BulletTaser
  parent: BulletBase
  abstract: true
  components:
  - type: Sprite
    directional: false
    sprite: Objects/Weapons/Guns/Projectiles/spark.rsi
    color: "#ffff33"
    layers:
    - state: spark
      shader: unshaded
  - type: Physics
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
      hard: false
      mask:
          - Impassable
          - MobImpassable
  - type: Ammo
    isProjectile: true
    ammoVelocity: 20
    caliber: Energy
  - type: Projectile
    soundHitSpecies: "/Audio/Weapons/Guns/Hits/taser_hit.ogg"
    damages:
      Heat: 5
  - type: StunnableProjectile
    stunAmount: 5
    knockdownAmount: 5

- type: entity
  name: emitter bolt
  id: EmitterBolt
  parent: BulletBase
  abstract: true
  components:
  - type: Sprite
    color: "#ffff33"
    sprite: Constructible/Power/Singularity/emitter.rsi
    state: 'projectile'
  - type: Physics
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.2,-0.2,0.2,0.2"
      hard: false
      layer:
        - Impassable
        - MobImpassable
      mask:
        - Opaque
  - type: Projectile
    soundHit: /Audio/Weapons/Guns/Hits/bullet_hit.ogg
    damages:
      Heat: 20
  - type: Tag
    tags:
    - EmitterBolt

