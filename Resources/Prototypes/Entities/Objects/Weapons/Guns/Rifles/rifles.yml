- type: entity
  name: AKMS
  parent: RifleBase
  id: RifleAk
  description: Weapon of the oppressed, oppressors, and extremists of all flavours. This is a copy of an ancient semi-automatic rifle chambered for .30 Rifle. If it won't fire, percussive maintenance should get it working again. It is known for its easy maintenance, and low price. This gun is not in active military service anymore, but has become ubiquitous among criminals and insurgents. This is a high-quality copy, which has an automatic fire mode.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Rifles/ak.rsi
    layers:
      - state: base
        map: ["enum.RangedBarrelVisualLayers.Base"]
      - state: mag-0
        map: ["enum.RangedBarrelVisualLayers.Mag"]

  - type: Item
    size: 24
    sprite: Objects/Weapons/Guns/Rifles/ak.rsi
  - type: RangedWeapon
  - type: MagazineBarrel
    caliber: LRifle
    magazineTypes:
    - Rifle
    fireRate: 5
    minAngle: 0
    maxAngle: 45
    angleIncrease: 20
    angleDecay: 90
    soundGunshot: /Audio/Weapons/Guns/Gunshots/rifle2.ogg
    soundRack: /Audio/Weapons/Guns/Cock/ltrifle_cock.ogg
    soundMagInsert: /Audio/Weapons/Guns/MagIn/ltrifle_magin.ogg
    soundMagEject: /Audio/Weapons/Guns/MagOut/ltrifle_magout.ogg
  - type: Appearance
    visuals:
    - type: MagVisualizer
      magState: mag
      steps: 1
      zeroVisible: true

