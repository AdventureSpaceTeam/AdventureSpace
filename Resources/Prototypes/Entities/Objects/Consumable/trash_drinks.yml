# These can still be used as containers
- type: entity
  name: base empty bottle
  parent: BaseItem
  abstract: true
  id: DrinkBottleBaseEmpty
  description: That's an empty bottle.
  components:
  - type: LoopingSound
  - type: Sprite
    state: icon

  - type: SolutionContainer
    maxVol: 10
  - type: Pourable
    transferAmount: 5
  - type: Drink
    isOpen: true
  - type: Spillable


