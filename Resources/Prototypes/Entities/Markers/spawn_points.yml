- type: entity
  name: Spawn Point
  id: spawn_point
  abstract: true
  components:
  - type: Sprite
    netsync: false
    visible: false
    sprite: Objects/markers.rsi
    state: cross_blue

  - type: Icon
    sprite: Objects/markers.rsi

  - type: SpawnPoint
  - type: Marker
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable

  placement:
    mode: AlignTileAny

- type: entity
  name: LateJoin Spawn Point
  id: spawn_point_latejoin
  parent: spawn_point
  components:
  - type: Sprite
    state: cross_red

  - type: SpawnPoint
    spawn_type: LateJoin

  - type: Icon
    state: cross_red
