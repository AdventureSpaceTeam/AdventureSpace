- type: entity
  id: KitchenMicrowave
  name: microwave
  description: It's magic.
  placement:
    mode: SnapgridCenter
  components:
  - type: SnapGrid
    offset: Center
  - type: Microwave
  - type: Clickable
  - type: InteractionOutline
  - type: Solution
    maxVol: 100
    caps: 1
  - type: Appearance
    visuals:
    - type: MicrowaveVisualizer
  - type: LoopingSound
  - type: UserInterface
    interfaces:
    - key: enum.MicrowaveUiKey.Key
      type: MicrowaveBoundUserInterface
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.16,-0.3,0.16,0.3"
      layer:
      - Opaque
      - Impassable
      - MobImpassable
      - VaultImpassable
    IsScrapingFloor: true
  - type: Sprite
    netsync: false
    sprite: Objects/Kitchen/microwave.rsi
    drawdepth: Items
    layers:
    - state: mw0
      map: ["enum.MicrowaveVisualizerLayers.Base"]
    - state: mw_unlit
      shader: unshaded
      map: ["enum.MicrowaveVisualizerLayers.BaseUnlit"]

  - type: PowerDevice
  - type: Icon
    sprite: Objects/Kitchen/microwave.rsi
    state: mw0
