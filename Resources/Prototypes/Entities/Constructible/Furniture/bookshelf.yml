- type: entity
  id: BookshelfBase
  name: "bookshelf"
  description: Mostly filled with erotica.
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: Constructible/Misc/bookshelf.rsi
  - type: Physics
    shapes:
    - !type:PhysShapeAabb
      layer:
      - Opaque
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
      30:
        sound: /Audio/Effects/woodhit.ogg
        spawn:
          WoodPlank:
            min: 1
            max: 1
        acts: ["Destruction"]
  - type: Occluder
    sizeX: 32
    sizeY: 32

- type: entity
  id: Bookshelf0
  parent: BookshelfBase
  components:
  - type: Sprite
    state: book-0

