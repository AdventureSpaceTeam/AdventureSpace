#Роль
- type: job
  id: Blueshield
  name: офицер синий щит
  description: Защищайте командный состав и ВИП персон Центрального Командования
  playTimeTracker: JobBlueshield
  startingGear: BlueshieldGear
  icon: "JobIconBlueshield"
  requireAdminNotify: true
  supervisors: job-supervisors-centcom
  canBeAntag: false
  access:
  - Command
  - Security
  - Maintenance
  - Cryogenics
  - External
  - Brig
  special:
  - !type:AddImplantSpecial
    implants: [ MindShieldImplant ]
  - !type:AddComponentSpecial

- type: playTimeTracker
  id: JobBlueshield

#Гир
- type: startingGear
  id: BlueshieldGear
  equipment:
    jumpsuit: ClothingUniformJumpsuitBlueshield
    back: ClothingBackpackBlueshieldFilled
    shoes: ClothingShoesBootsCombatFilled
    head: ClothingHeadHatBlueshieldBeret
    eyes: ClothingEyesGlassesSecurity
    gloves: ClothingHandsGlovesCombat
    outerClothing: ClothingOuterArmorBasicSlim
    id: BlueshieldPDA
    ears: ClothingHeadsetAltCommand
    belt: WeaponAdvancedLaser
    pocket1: FlashlightSeclite


#Карта
- type: entity
  parent: IDCardStandard
  id: BlueshieldIDCard
  name: ID карта офицера синего щита
  components:
  - type: Sprite
    sprite: Totohka/ID.rsi
    layers:
    - state: silver
    - state: idblueshield
  - type: Item
    heldPrefix: silver
  - type: PresetIdCard
    job: Blueshield

- type: entity
  name: Кпк офицера синего щита
  parent: BasePDA
  id: BlueshieldPDA
  description: Пахнет безопасностью
  components:
  - type: Sprite
    sprite: Totohka/PDA.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
    - state: "light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
  - type: Pda
    id: BlueshieldIDCard
    state: pda-blueshield
  - type: PdaBorderColor
    borderColor: "#3c485a"
    accentVColor: "#3c485a"
  - type: Icon
    sprite: Totohka/PDA.rsi
    state: pda-blueshield

#Спавнер
- type: entity
  id: SpawnPointBlueshield
  parent: SpawnPointJobBase
  name: Офицер Синий Щит
  components:
  - type: SpawnPoint
    job_id: Blueshield
  - type: Sprite
    sprite: Totohka/SpawnPoint.rsi
    layers:
      - state: green
      - state: Blueshield

#Иконка
- type: statusIcon
  parent: JobIcon
  id: JobIconBlueshield
  icon:
    sprite: /Textures/Totohka/JobIcons.rsi
    state: BlueShieldOfficer

#Рюкзак
- type: entity
  parent: ClothingBackpack
  id: ClothingBackpackBlueshield
  name: Рюкзак офицера синего щита
  description: Особенный рюкзак для элитного офицера синего щита! А стоп... он же пассажирский
  components:
  - type: Sprite
    sprite: Totohka/Backpacks/blueshield.rsi

- type: entity
  noSpawn: true
  parent: ClothingBackpackBlueshield
  id: ClothingBackpackBlueshieldFilled
  components:
  - type: StorageFill
    contents:
      - id: BoxSurvivalSecurity
      - id: Flash
      - id: IndiMedBox

