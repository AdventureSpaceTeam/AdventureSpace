- type: entity
  abstract: true
  id: WireBase
  description: A flexible superconducting cable for heavy-duty power transfer
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
  - type: SnapGrid
    offset: Center

  - type: Sprite
    drawdepth: BelowFloor
  - type: IconSmooth
    mode: CardinalFlags
  - type: Destructible
    thresholdvalue: 100
    resistances: metallicResistances
  - type: SubFloorHide

- type: entity
  parent: WireBase
  id: HVWire
  name: HV Wire
  components:
  - type: Sprite
    sprite: Constructible/Power/hv_cable.rsi
    state: hvcable_0
  - type: IconSmooth
    base: hvcable_
    key: hv_cables
  - type: NodeContainer
    nodes:
    - !type:AdjacentNode
      nodeGroupID: HVPower
  - type: Wire
    wireDroppedOnCutPrototype: HVWireStack1
    wireType: HighVoltage
  - type: Destructible
    resistances: metallicResistances
    spawnondestroy: HVWireStack1

- type: entity
  parent: WireBase
  id: MVWire
  name: MV Wire
  components:
  - type: Sprite
    color: Yellow
    sprite: Constructible/Power/mv_cable.rsi
    state: mvcable_0
  - type: IconSmooth
    base: mvcable_
    key: mv_cables
  - type: NodeContainer
    nodes:
    - !type:AdjacentNode
      nodeGroupID: MVPower
  - type: Wire
    wireDroppedOnCutPrototype: MVWireStack1
    wireType: MediumVoltage
  - type: Destructible
    resistances: metallicResistances
    spawnondestroy: MVWireStack1

- type: entity
  parent: WireBase
  id: ApcExtensionCable
  name: Apc Extension Cable
  components:
  - type: Sprite
    color: Green
    sprite: Constructible/Power/lv_cable.rsi
    state: lvcable_0
  - type: IconSmooth
    base: lvcable_
    key: lv_cables
  - type: NodeContainer
    nodes:
    - !type:AdjacentNode
      nodeGroupID: Apc
  - type: PowerProvider
    voltage: Apc
  - type: Wire
    wireDroppedOnCutPrototype: ApcExtensionCableStack1
    wireType: Apc
  - type: Destructible
    resistances: metallicResistances
    spawnondestroy: ApcExtensionCableStack1
