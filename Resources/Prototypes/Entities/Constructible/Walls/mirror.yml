- type: entity
  id: Mirror
  name: mirror
  description: 'Mirror mirror on the wall , who''s the most robust of them all?'
  components:
  - type: Sprite
    sprite: Constructible/Misc/mirror.rsi
    state: mirror
  - type: Physics
    mass: 25
    anchored: true
    shapes:
    - !type:PhysShapeAabb
      layer: [Clickable]
