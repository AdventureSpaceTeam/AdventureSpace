- type: entity
  id: Wire
  name: Wire
  description: Transfers power, avoid letting things come down it
  components:
  - type: Clickable
  - type: BoundingBox
  - type: Sprite
    netsync: false
    drawdepth: BelowFloor
    color: Red
    sprite: Objects/power_cable.rsi
    state: cable_0
  - type: Icon
    texture: Objects/eightdirwire.png
  - type: PowerTransfer
  - type: SnapGrid
    offset: Center
  - type: IconSmooth
    base: cable_
    key: power_cables
    mode: CardinalFlags

  snap:
  - Wire

- type: entity
  parent: Wire
  id: BlueWire
  name: BlueWire
  description: Transfers power, and puts on a good show of it
  components:
  - type: Sprite
    color: Blue

- type: entity
  id: Generator
  name: Generator
  description: A portal to hell which summons power from the nether
  components:
  - type: Clickable
  - type: BoundingBox
  - type: Sprite
    texture: Objects/generator.png
  - type: Icon
    texture: Objects/generator.png
  - type: PowerGenerator

- type: entity
  id: WPPnobattery
  name: WPPnobattery
  description: Supplies power directly to nearby objects
  components:
  - type: Clickable
  - type: BoundingBox
  - type: Sprite
    drawdepth: WallMountedItems
    texture: Objects/provider.png
  - type: Icon
    texture: Objects/provider.png
  - type: PowerProvider
    range: 5
    priority: Provider
    load: 0

- type: entity
  parent: WPPnobattery
  id: WPP
  name: WPP
  description: Supplies power at range, has a backup battery just in case
  components:
  - type: PowerStorage
    capacity: 1000
    charge: 1000
    chargerate: 200
    chargepowernet: false

- type: entity
  parent: WPP
  id: APC
  name: APC
  components:
  - type: Apc
  - type: Sprite
    netsync: false
    texture: ""
    sprite: "Buildings/apc.rsi"
    state: apc0
  - type: Appearance
    visuals:
    - type: ApcVisualizer2D
  - type: UserInterface
    interfaces:
    - key: enum.ApcUiKey.Key
      type: ApcBoundUserInterface
  - type: BoundingBox
    aabb: -0.25, -0.25, 0.25, 0.3
  - type: Sound

- type: entity
  id: SMES
  name: Smes
  description: Stores power in its super-magnetic cells
  components:
  - type: Clickable
  - type: BoundingBox
  - type: Sprite
    netsync: false
    sprite: Buildings/smes.rsi
    state: smes
    layers:
    - state: smes-display
      shader: unshaded
  - type: Icon
    sprite: Buildings/smes.rsi
    state: smes
  - type: PowerStorage
    capacity: 3000
    charge: 1000
    chargerate: 200
    distributionrate: 400
    chargepowernet: true
  - type: Smes
  - type: Appearance
    visuals:
    - type: SmesVisualizer2D

- type: entity
  id: smes_dry
  parent: SMES
  components:
  - type: PowerStorage
    charge: 0

- type: entity
  id: WiredMachine
  name: WiredMachine
  description: A monstrosity that does nothing but suck up power from the nearby wires
  components:
  - type: Clickable
  - type: BoundingBox
  - type: Sprite
    texture: Objects/wiredmachine.png
  - type: Icon
    texture: Objects/wiredmachine.png
  - type: PowerDevice
    drawtype: Node
    load: 100
    priority: High

- type: entity
  id: WirelessMachine
  name: WirelessMachine
  description: A terrifying monstrosity that sucks up power from the wireless transmitters, Tesla would be proud
  components:
  - type: Clickable
  - type: BoundingBox
  - type: Sprite
    texture: Objects/wirelessmachine.png
  - type: Icon
    texture: Objects/wirelessmachine.png
  - type: PowerDevice
    drawtype: Both
    load: 200
    priority: Low
