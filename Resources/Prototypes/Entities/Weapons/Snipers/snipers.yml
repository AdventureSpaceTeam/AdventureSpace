- type: entity
  name: SniperBase
  parent: BaseItem
  id: SniperBase
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
    netsync: false
    layers:
    - state: base
      map: ["enum.RangedBarrelVisualLayers.Base"]
    - state: bolt-closed
      map: ["enum.RangedBarrelVisualLayers.Bolt"]
  - type: Icon
    state: icon
  - type: Item
    Size: 24
  - type: BoltActionBarrel
    currentSelector: Single
    allSelectors:
    - Single
    caliber: LRifle
    capacity: 10
    fireRate: 1.0
    minAngle: 5
    maxAngle: 45
    angleIncrease: 20
    angleDecay: 15
    soundGunshot: /Audio/Guns/Gunshots/sniper.ogg
    soundEmpty: /Audio/Guns/Empty/empty.ogg
    soundInsert: /Audio/Guns/MagIn/bullet_insert.ogg

