- type: entity
  id: SLMagnumBase
  name: "speed loader (.40 magnum)"
  parent: BaseItem
  abstract: true
  components:
  - type: SpeedLoader
    caliber: Magnum
    capacity: 6
  - type: Icon
    state: icon
  - type: Sprite
    netsync: false
    layers:
    - state: base
      map: ["enum.RangedBarrelVisualLayers.Base"]
    - state: mag-6
      map: ["enum.RangedBarrelVisualLayers.Mag"]
  - type: Appearance
    visuals:
    - type: MagVisualizer2D
      magState: mag
      steps: 7
      zeroVisible: false

- type: entity
  id: SLMagnum
  name: "speed loader (.40 magnum)"
  parent: SLMagnumBase
  components:
  - type: SpeedLoader
    fillPrototype: CartridgeMagnum
  - type: Icon
    sprite: Objects/Guns/Ammunition/SpeedLoaders/Magnum/magnum_sl.rsi
  - type: Sprite
    sprite: Objects/Guns/Ammunition/SpeedLoaders/Magnum/magnum_sl.rsi

