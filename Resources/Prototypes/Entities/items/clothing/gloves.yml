- type: entity
  parent: Clothing
  id: GlovesBase
  abstract: true
  components:
  - type: Clothing
    Slots: [gloves]


- type: entity
  parent: GlovesBase
  id: YellowGloves
  name: Insulated Gloves
  description: Electrical gloves that keep you from frying
  components:
  - type: Sprite
    sprite: Clothing/glove_icons.rsi
    state: yellow
  - type: Icon
    sprite: Clothing/glove_icons.rsi
    state: yellow
  - type: Clothing
    sprite: Clothing/gloves_yellow.rsi


- type: entity
  parent: GlovesBase
  id: BlackGloves
  name: Black Gloves
  description: Regular gloves that do not keep you from frying
  components:
  - type: Sprite
    sprite: Clothing/glove_icons.rsi
    state: black
  - type: Icon
    sprite: Clothing/glove_icons.rsi
    state: black
  - type: Clothing
    sprite: Clothing/gloves_black.rsi
    HeatResistance: 500
    
- type: entity
  parent: GlovesBase
  id: LeatherGloves
  name: Botanist's leather gloves
  description: These leather gloves protect against thorns, barbs, prickles, spikes and other harmful objects of floral origin. They're also quite warm.
  components:
  - type: Sprite
    sprite: Clothing/glove_icons.rsi
    state: leather
  - type: Icon
    sprite: Clothing/glove_icons.rsi
    state: leather
  - type: Clothing
    sprite: Clothing/gloves_leather.rsi
    HeatResistance: 1500

- type: entity
  parent: GlovesBase
  id: WhiteGloves
  name: White Gloves
  description: These look pretty fancy.
  components:
  - type: Sprite
    sprite: Clothing/gloves_white.rsi
    state: white
  - type: Icon
    sprite: Clothing/gloves_white.rsi
    state: white
  - type: Clothing
    sprite: Clothing/gloves_white.rsi