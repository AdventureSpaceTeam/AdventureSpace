- type: entity
  id: chem_master
  parent: BaseMachinePowered
  name: ChemMaster 4000
  description: An industrial grade chemical manipulator with pill and bottle production included.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: Structures/Machines/mixer.rsi
    layers:
    - state: mixer_empty
    - state: mixer_screens
      shader: unshaded
  - type: Icon
    sprite: Structures/Machines/mixer.rsi
    state: mixer_loaded
  - type: ChemMaster
    beakerSlot:
      whitelistFailPopup: chem-master-component-cannot-put-entity-message
      whitelist:
        components:
        - FitsInDispenser
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.25,-0.4,0.25,0.4"
      mass: 25
      mask:
      - SmallImpassable
      layer:
      - Opaque
      - MobImpassable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: UserInterface
    interfaces:
    - key: enum.ChemMasterUiKey.Key
      type: ChemMasterBoundUserInterface
  # Machine / Construction stuff
  - type: Wires
    BoardName: "chem_master"
    LayoutId: chem_master
  - type: Machine
    board: ChemMasterMachineCircuitboard
  - type: MaterialStorage
  - type: Construction
    graph: machine
    node: machine

