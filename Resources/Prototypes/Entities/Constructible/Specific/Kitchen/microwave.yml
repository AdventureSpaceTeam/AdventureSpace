- type: entity
  id: KitchenMicrowave
  name: microwave
  description: It's magic.
  placement:
    mode: SnapgridCenter
  components:
  - type: SnapGrid
  - type: Microwave
  - type: Clickable
  - type: InteractionOutline
  - type: SolutionContainer
    maxVol: 100
    caps: Refillable
  - type: Appearance
    visuals:
    - type: MicrowaveVisualizer
  - type: LoopingSound
  - type: UserInterface
    interfaces:
    - key: enum.MicrowaveUiKey.Key
      type: MicrowaveBoundUserInterface
  - type: Physics
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.16,-0.3,0.16,0.3"
      layer:
      - SmallImpassable
      mask:
      - VaultImpassable
  - type: Sprite
    netsync: false
    sprite: Constructible/Power/microwave.rsi
    drawdepth: WallMountedItems
    layers:
    - state: mw0
      map: ["enum.MicrowaveVisualizerLayers.Base"]
    - state: mw_unlit
      shader: unshaded
      map: ["enum.MicrowaveVisualizerLayers.BaseUnlit"]
  - type: PowerReceiver
