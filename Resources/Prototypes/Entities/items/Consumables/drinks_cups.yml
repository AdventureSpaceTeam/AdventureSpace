# Empty drink containers; different from bottles in that these are intended to be spawned empty
- type: entity
  parent: BaseItem
  id: DrinkBaseCup
  name: Base cup
  abstract: true
  components:
  - type: Drink
    max_volume: 4
    despawn_empty: false
  - type: Sound
  - type: Sprite
    state: icon
  - type: Icon
    state: icon

