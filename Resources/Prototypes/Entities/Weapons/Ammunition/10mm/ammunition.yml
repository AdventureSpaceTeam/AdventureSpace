# Empty mags
- type: entity
  id: magazine_10mm_empty
  name: "10mm magazine - empty"
  parent: BaseItem
  abstract: true
  components:
  - type: BallisticMagazine
    caliber: A10mm
    magazine: A10mm
    capacity: 8
  - type: Sprite 
    netsync: false

# Magazines
- type: entity
  id: magazine_10mm
  name: "10mm Magazine"
  parent: magazine_10mm_empty
  components:
  - type: BallisticMagazine
    fill: ammo_casing_10mm
    caliber: A10mm
    capacity: 8
  - type: Icon
    sprite: Objects/Guns/Ammunition/Magazine/10mm/10.rsi
    state: 10-1
  - type: Sprite
    sprite: Objects/Guns/Ammunition/Magazine/10mm/10.rsi
    state: 10-1
  - type: Appearance
    visuals:
    - type: BallisticMagazineVisualizer2D
      base_state: 10
      steps: 2

