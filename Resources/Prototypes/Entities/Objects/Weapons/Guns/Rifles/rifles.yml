- type: entity
  name: BaseRifle
  parent: BaseItem
  id: RifleBase
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
    netsync: false
  - type: Icon
    state: icon
  - type: Item
    size: 24
    state: icon
  - type: MagazineBarrel
    currentSelector: Automatic
    allSelectors:
    - Automatic
    magFillPrototype: MagazineLRifle
    fireRate: 5
    minAngle: 0
    maxAngle: 45
    angleIncrease: 20
    angleDecay: 90
    soundGunshot: /Audio/Weapons/Guns/Gunshots/batrifle.ogg
