#автоматический пулемет UA 571-C
- type: entity
  name: автоматический пулемет UA 571-C
  description: Автоматизированная система защиты периметра.
  parent: BaseWeaponTurret
  id: WeaponTurretTGMS
  components:
    - type: DisassembleOnAltVerb
      prototype: TGMSCaseUA571C
      doAfter: 5
    - type: NpcFactionMember
      factions:
        - NanoTrasen
    - type: Sprite
      sprite: _borkroman/TGMS_Sprite/TGMS_WEAPON/UA 571-C.rsi
      noRot: true
      layers:
        - state: turret
    - type: BallisticAmmoProvider
      proto: CartridgeCaselessRifle
      capacity: 600
    - type: Gun
      minAngle: 5
      maxAngle: 20
      angleIncrease: 4
      angleDecay: 16
      fireRate: 8
      soundGunshot:
        collection: M41AShot
      selectedMode: FullAuto
    - type: HTN
      rootTask:
        task: TurretCompound
      blackboard:
        SoundTargetInLOS: !type:SoundPathSpecifier
          path: /Audio/Effects/double_beep.ogg
    - type: Damageable
      damageContainer: Inorganic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 150
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                collection: MetalGlassBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel1:
                  min: 2
                  max: 3

