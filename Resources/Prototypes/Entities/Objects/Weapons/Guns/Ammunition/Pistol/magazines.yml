# Empty mags
- type: entity
  id: MagazinePistolBase
  name: pistol magazine (.35 auto)
  parent: BaseItem
  abstract: true
  components:
  - type: RangedMagazine
    caliber: Pistol
    magazineType: Pistol
    capacity: 10

  - type: Sprite
    netsync: false
    layers:
    - state: base
      map: ["enum.RangedBarrelVisualLayers.Base"]
    - state: mag-1
      map: ["enum.RangedBarrelVisualLayers.Mag"]
  - type: Appearance
    visuals:
    - type: MagVisualizer
      magState: mag
      steps: 5
      zeroVisible: false

- type: entity
  id: MagazinePistolHCBase
  name: machine pistol magazine (.35 auto)
  parent: BaseItem
  abstract: true
  components:
  - type: RangedMagazine
    caliber: Pistol
    magazineType: HCPistol
    capacity: 16

  - type: Sprite
    netsync: false
    layers:
    - state: base
      map: ["enum.RangedBarrelVisualLayers.Base"]
    - state: mag-1
      map: ["enum.RangedBarrelVisualLayers.Mag"]
  - type: Appearance
