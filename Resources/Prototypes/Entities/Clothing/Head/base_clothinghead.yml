- type: entity
  abstract: true
  parent: Clothing
  id: ClothingHeadBase
  components:
  - type: Clothing
    Slots:
    - HEAD
  - type: Sprite
    state: icon

- type: entity
  abstract: true
  parent: Clothing
  id: HatBase
  components:
  - type: Clothing
    Slots:
    - HEAD
  - type: Sprite
    state: icon

- type: entity
  abstract: true
  parent: ClothingHeadBase
  id: ClothingHeadHardsuitBase
  name: base hardsuit helmet
  components:
  - type: Clothing
    size: 15
  - type: PressureProtection
    highPressureMultiplier: 0.3
    lowPressureMultiplier: 100
  - type: TemperatureProtection
    coefficient: 0.1
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.90
        Slash: 0.90
        Piercing: 0.95
        Heat: 0.90
        Radiation: 0.25
  - type: IngestionBlocker

- type: entity
  abstract: true
  parent: ClothingHeadHardsuitBase
  id: ClothingHeadHardsuitWithLightBase
  name: base hardsuit helmet with light
  components:
  - type: Sprite
    netsync: true
    layers:
    - state: icon
    - state: icon-flash
      visible: false
  - type: Clothing
    HeldPrefix: off
  - type: PointLight
    enabled: false
    radius: 3
  - type: Appearance
    visuals:
    - type: FlashLightVisualizer
  - type: HandheldLight
    toggleAction:
      name: action-name-toggle-light
      description: action-description-toggle-light
      icon: Objects/Tools/flashlight.rsi/flashlight.png
      iconOn: Objects/Tools/flashlight.rsi/flashlight-on.png
      event: !type:ToggleActionEvent
  - type: PowerCellSlot
    cellSlot:
      startingItem: PowerCellHardsuitHelmet # self recharging
      locked: true # no need to recharge manually