- type: entity
  id: PartArachnid
  parent: [BaseItem, BasePart]
  name: "arachnid body part"
  abstract: true
  components:
  - type: SurgeryBodyPart
    species: arachnid
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: [ ]
      attachment: !type:Container
        ents: [ ]
      slotAttachment: !type:Container
        ents: [ ]
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: CopperBlood
        Quantity: 10

- type: entity
  id: TorsoArachnid
