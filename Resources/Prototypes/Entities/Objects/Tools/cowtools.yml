- type: entity
  name: haycutters
  parent: BaseItem
  id: Haycutters
  description: This kills the wire. Moo!
  components:
    - type: Sprite
      sprite: Objects/Tools/Cowtools/haycutters.rsi
      state: haycutters
    - type: ItemCooldown
    - type: MeleeWeapon
    - type: Tool
      qualities:
        - Cutting
      useSound: /Audio/Items/wirecutter.ogg
      speed: 0.05
    - type: Item
      sprite: Objects/Tools/Cowtools/haycutters.rsi
    - type: PlantSampleTaker

- type: entity
  name: moodriver
  parent: BaseItem
  id: Moodriver
  description: Turn to use. Moo!
