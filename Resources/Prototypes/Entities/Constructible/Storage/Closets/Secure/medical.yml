# Medicine
- type: entity
  id: LockerMedicine
  parent: LockerSecureBase
  name: "medicine locker"
  description: "Filled to the brim with medical junk."
  components:
  - type: Appearance
    visuals:
    - type: StorageVisualizer2D
      state: med
  - type: Icon
    state: med_door

# Medical doctor
- type: entity
  id: LockerMedical
  parent: LockerSecureBase
  name: "medical doctor's locker"
  components:
  - type: Appearance
    visuals:
    - type: StorageVisualizer2D
      state: med_secure
  - type: Icon
    state: med_secure_door

# Chemical
- type: entity
  id: LockerChemistry
  parent: LockerSecureBase
  name: "chemical closet"
  components:
  - type: Appearance
    visuals:
    - type: StorageVisualizer2D
      state: med
      state_closed: chemical_door
  - type: Icon
    state: chemical_door

# CMO
- type: entity
  id: LockerChiefMedicalOfficer
  parent: LockerSecureBase
  name: "chief medical officer's locker"
  components:
  - type: Appearance
    visuals:
    - type: StorageVisualizer2D
      state: cmo
  - type: Icon
    state: cmo_door
