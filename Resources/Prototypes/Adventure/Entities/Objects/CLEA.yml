#КПК ЦСС
- type: entity
  parent: BasePDA
  id: CLEAPDA
  name: КПК Офицера ЦСС 
  description: не такой робастный, как у отряда быстрого реагирования
  components:
  - type: Sprite
    sprite: Bork/CLEA/other/CLEA_PDA.rsi
    layers:
    - map: [ "enum.PdaVisualLayers.Base" ]
    - state: "light_overlay"
      map: [ "enum.PdaVisualLayers.Flashlight" ]
      shader: "unshaded"
      visible: false
    - state: "id_overlay"
      map: [ "enum.PdaVisualLayers.IdLight" ]
      shader: "unshaded"
      visible: false
  - type: Pda
    id: CLEAIDCard
    state: pda-CLEA
  - type: PdaBorderColor
    borderColor: "#4e4e56"
  - type: Icon
    sprite: Bork/CLEA/other/CLEA_PDA.rsi
    state: pda-CLEA

