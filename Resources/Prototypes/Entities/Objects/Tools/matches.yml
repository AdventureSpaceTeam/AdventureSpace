- type: entity
  id: SmallboxItem
  parent: BaseItem
  abstract: true
  components:
    - type: Storage
      capacity: 10
    - type: Item
      size: 6

- type: entity
  name: match stick
  parent: BaseItem
  id: Matchstick
  description: "A simple match stick, used for lighting fine smokables."
  components:
    - type: Sprite
      netsync: false
      sprite: Objects/Tools/matches.rsi
      layers:
        - state: match_unlit
    - type: Item
      size: 1
      sprite: Objects/Tools/matches.rsi
    - type: Matchstick
      duration: 10
      igniteSound: /Audio/Items/match_strike.ogg
    - type: PointLight
      enabled: false
      radius: 1.1
      color: darkorange
    - type: Appearance
      visuals:
        - type: BurnStateVisualizer
          unlitIcon: match_unlit
          litIcon: match_lit
          burntIcon: match_burnt

- type: entity
  name: match box
  parent: SmallboxItem
  id: Matchbox
  description: "A small box of Almost But Not Quite Plasma Premium Matches."
  components:
    - type: Matchbox
    - type: Sprite
      sprite: Objects/Tools/matches.rsi
      layers:
        - state: matchbox
    - type: StorageFill
      contents:
        - name: Matchstick
          amount: 6
