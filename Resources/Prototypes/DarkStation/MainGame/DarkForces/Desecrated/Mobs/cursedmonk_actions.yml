- type: entity
  id: ActionAttackLighting
  name: Выстрел молнией
  description: Создает молнию, которая наносит мощный урон скверной.
  noSpawn: true
  components:
    - type: EntityTargetAction
      icon:
        sprite: Interface/Actions/carp_rift.rsi
        state: icon
      useDelay: 20
      itemIconStyle: NoItem
      checkCanAccess: true
      range: 6.0
      event: !type:AttackLightningEvent

- type: entity
  name: молния скверны
  id: CursedMonkLightning
  noSpawn: true
  components:
    - type: Sprite
      sprite: /Textures/Effects/lightning.rsi
      drawdepth: Effects
      layers:
        - state: "lightning_3"
          color: plum
          shader: unshaded
    - type: Physics
      canCollide: false
    - type: Lightning
    - type: PointLight
      enabled: true
      color: plum
      radius: 3.5
      softness: 1
      autoRot: true
      castShadows: false
    - type: DesecratedLightning
      felDamage: 30
      shouldConvertOnTwiceAttack: false
    - type: StunOnCollide
      stunAmount: 5
      knockdownAmount: 5
    - type: Beam
      sound: /Audio/Effects/Lightning/lightningshock.ogg
    - type: TimedDespawn
      lifetime: 3
    - type: Tag
      tags:
        - HideContextMenu
