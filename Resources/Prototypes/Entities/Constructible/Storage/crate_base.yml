- type: entity
  id: CrateGeneric
  name: crate
  description: A large container for items.
  components:
  - type: Sprite
    netsync: false
    sprite: Constructible/Structures/Crates/generic.rsi
    layers:
    - state: crate
    - state: crate_door
      map: ["enum.StorageVisualLayers.Door"]

  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.4, -0.4, 0.4, 0.4"
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
      layer:
      - Opaque
      - MobImpassable
      - SmallImpassable
    IsScrapingFloor: true
  - type: Physics
    mass: 25
    anchored: false
  - type: EntityStorage
    capacity: 60
    CanWeldShut: false
  - type: PlaceableSurface
  - type: Destructible
    deadThreshold: 100
    resistances: metallicResistances

  - type: Appearance
    visuals:
    - type: StorageVisualizer
      state_open: crate_open
      state_closed: crate_door
  - type: LoopingSound
  - type: Pullable
