- type: entity
  abstract: true
  id: PipeBase
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
  - type: SnapGrid
    offset: Center
  - type: Icon
    texture: Constructible/Atmos/pipe.rsi/pipeLateral2.png
  - type: Sprite
  - type: Destructible
    thresholdvalue: 100
  - type: Appearance
    visuals:
    - type: PipeVisualizer
      pipeRSI: Constructible/Atmos/pipe.rsi

- type: entity
  parent: PipeBase
  id: FourwayPipe
  name: Fourway Pipe
  components:
  - type: Icon
    texture: Constructible/Atmos/pipe.rsi/pipeFourway2.png
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: Fourway

- type: entity
  parent: PipeBase
  id: LongitudinalPipe
  name: Longitudinal Pipe
  components:
  - type: Icon
    texture: Constructible/Atmos/pipe.rsi/pipeLongitudinal2.png
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: Longitudinal
