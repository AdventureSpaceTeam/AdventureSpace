- type: entity
  id: CigPackBase
  parent: BaseItem
  name: cigarette pack
  abstract: true
  components:
    - type: Storage
      capacity: 6
    - type: Item
      size: 6
    - type: StorageFill
      contents:
        - name: Cigarette
          amount: 6
    - type: StorageCounter
      countTag: Cigarette
    - type: Appearance
      visuals:
        - type: BagOpenCloseVisualizer
          openIcon: open
        - type: StackVisualizer
          composite: true
          stackLayers:
            - cig1
            - cig2
            - cig3
            - cig4
            - cig5
            - cig6

- type: entity
  id: CigPackGreen
  parent: CigPackBase
  name: Spessman's Smokes packet
  description: "A label on the packaging reads, 'Wouldn't a slow death make a change?'"
  components:
    - type: Sprite
      netsync: false
      sprite: Objects/Consumable/Smokeables/Cigarettes/Packs/green.rsi
      layers:
        - state: closed
    - type: Item
      sprite: Objects/Consumable/Smokeables/Cigarettes/Packs/green.rsi
      size: 6

