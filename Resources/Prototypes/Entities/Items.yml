- type: entity
  name: "Flashlight"
  parent: BaseItem
  id: FlashlightLantern
  description: They light the way to freedom
  components:
  - type: HandheldLight
  - type: Sprite
    sprite: Objects/lantern.rsi
    layers:
    - state: lantern_off
