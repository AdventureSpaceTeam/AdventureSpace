# Base
- type: entity
  id: SpawnPointJobBase
  parent: SpawnPoint
  abstract: true
  components:
  - type: SpawnPoint
    spawn_type: Job

# Assistant
- type: entity
  id: SpawnPointAssistant
  parent: SpawnPointJobBase
  name: spawn point (assistant)
  components:
  - type: SpawnPoint
    job_id: Assistant
  - type: Sprite
    state: Assistant

