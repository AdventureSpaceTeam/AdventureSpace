# Base

- type: entity
  parent: BaseItem
  id: FoodBreadBase
  abstract: true
  components:
  - type: Food
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/bread.rsi
    netsync: false
  - type: LoopingSound
  - type: SolutionContainer
    maxVol: 20
    contents:
      reagents:
      - ReagentId: Nutriment
        Quantity: 20

- type: entity
  parent: FoodBreadBase
  id: FoodBreadSliceBase
  abstract: true
  components:
  - type: SolutionContainer
    maxVol: 7
    contents:
      reagents:
      - ReagentId: Nutriment
        Quantity: 7

# Custom Bread Example

- type: entity
  name: volcanic loaf
  parent: FoodBreadBase
  id: FoodBreadVolcanic
  description: A dark loaf. Resembles pumice.
  components:
  - type: Food
    trash: FoodPlate
  - type: Sprite
    layers:
    - state: plate
    - state: alpha
      color: "#281415"
    - state: alpha-filling
      color: "#FF613F"
  - type: SliceableFood
    slice: FoodBreadVolcanicSlice

- type: entity
  name: volcanic slice
  parent: FoodBreadSliceBase
  id: FoodBreadVolcanicSlice
  description: A slice of dark loaf. Resembles pumice.
  components:
  - type: Food
    trash: FoodPlate
  - type: Sprite
    layers:
    - state: plate
    - state: alpha-slice
      color: "#281415"
    - state: alpha-slice-filling
      color: "#FF613F"

