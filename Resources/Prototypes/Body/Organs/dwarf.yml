- type: entity
  id: OrganDwarfHeart
  parent: OrganHumanHeart
  name: dwarf heart
  components:
  - type: Metabolizer
    metabolizerTypes: [ Dwarf ]

- type: entity
  id: OrganDwarfLiver
  parent: OrganHumanLiver
  name: dwarf liver
  components:
  - type: Organ
    organType: Liver
  - type: ToxinFilter
    organKey: liver
    embedded: true
    maxDamageThreshold: 500
  - type: Metabolizer
    metabolizerTypes: [ Dwarf ]

- type: entity
  id: OrganDwarfStomach
  parent: OrganHumanStomach
  name: dwarf stomach
  components:
  - type: Sprite
    state: stomach
  - type: Organ
    organType: Stomach
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 75
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: Stomach
  - type: DStomach
    organKey: stomach
  - type: Metabolizer
    # mm very yummy
    maxReagents: 5
    metabolizerTypes: [ Dwarf ]
