- type: entity
  id: KitchenSpike
  parent: BaseConstructible
  name: meat spike
  description: A spike for collecting meat from animals.
  components:
  - type: InteractionOutline
  - type: Sprite
    netsync: false
    # temp to make clickmask work
    sprite: Constructible/Misc/kitchen.rsi
    state: spike
  - type: Damageable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: KitchenSpike
  - type: Anchorable
  - type: Pullable
