- type: entity
  id: StorageTank
  name: storage tank
  description: "A liquids storage tank."
  abstract: true
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    mass: 100
    bodyType: Dynamic
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
      layer:
      - Opaque
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: SolutionContainer
    maxVol: 1500
    caps: Drainable
  - type: ReagentTank

  placement:
    snap:
    - Wall
