# Empty mags
- type: entity
  id: magazine_32_empty
  name: ".32 magazine - empty"
  parent: BaseItem
  abstract: true
  components:
  - type: BallisticMagazine
    caliber: A32
    magazine: A32
    capacity: 7
  - type: Sprite
    netsync: false

# Magazines
- type: entity
  id: magazine_32
  name: ".32 Magazine"
  parent: magazine_32_empty
  components:
  - type: BallisticMagazine
    fill: ammo_casing_32
    caliber: A32
    capacity: 7
  - type: Icon
    sprite: Objects/Guns/Ammunition/Magazine/.32/32trauma.rsi
    state: 32trauma-1
  - type: Sprite
    sprite: Objects/Guns/Ammunition/Magazine/.32/32trauma.rsi
    state: 32trauma-1
  - type: Appearance
    visuals:
    - type: BallisticMagazineVisualizer2D
      base_state: 32trauma
      steps: 2

