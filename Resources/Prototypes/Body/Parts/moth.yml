- type: entity
  id: PartMoth
  parent: [BaseItem, BasePart]
  name: "moth body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: SurgeryBodyPart
    state:
      exoSkeleton: true
    species: moth
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: [ ]
      attachment: !type:Container
        ents: [ ]
      slotAttachment: !type:Container
        ents: [ ]
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: TorsoMoth
  name: "moth torso"
  parent: [PartMoth, BaseTorso]
  components:
