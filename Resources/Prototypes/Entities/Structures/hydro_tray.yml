- type: entity
  name: hydroponics tray
  parent: hydroponicsSoil
  id: hydroponicsTray
  description: An interstellar-grade space farmplot allowing for rapid growth and selective breeding of crops. Just... keep in mind the space weeds.
  components:
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb {}
      mass: 25
      hard: true
      mask:
      - Impassable
  - type: Anchorable
  - type: Pullable
  - type: Sprite
    sprite: Structures/Hydroponics/containers.rsi
    state: hydrotray3
  - type: PlantHolder
    drawWarnings: true
  - type: Construction
    graph: Machine
    node: machine
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Machine
    board: HydroponicsTrayMachineCircuitboard
  - type: MaterialStorage
  - type: Wires
    BoardName: "HydroponicsTray"
    LayoutId: HydroponicsTray

