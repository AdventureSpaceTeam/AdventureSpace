- type: entity
  id: AMEController
  name: AME Controller
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline

  - type: Sprite
    sprite: Constructible/Power/ame_controller.rsi
    state: control
  - type: Physics
    # Mass of 1? Unmovable. Mass of 25? Fine. What on earth is going on?
    mass: 25
    shapes:
    - !type:PhysShapeAabb
      layer:
      - Opaque
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
    - trigger:
        !type:TotalDamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: SnapGrid
    offset: Center
  - type: Anchorable
    snap: true
  - type: Pullable
  - type: AMEController
  - type: UserInterface
    interfaces:
    - key: enum.AMEControllerUiKey.Key
      type: AMEControllerBoundUserInterface
  - type: Appearance
    visuals:
    - type: AMEControllerVisualizer
  - type: NodeContainer
    examinable: true
    nodes:
    - !type:AdjacentNode
      nodeGroupID: AMEngine
    - !type:AdjacentNode
      nodeGroupID: HVPower
  - type: PowerReceiver
  - type: PowerSupplier
    supplyRate: 0

- type: entity
  id: AMEControllerUnanchored
  parent: AMEController
  suffix: Unanchored
  abstract: true
  components:
  - type: Physics
    anchored: false

