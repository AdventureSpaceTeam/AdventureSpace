- type: entity
  id: PowerCellSmallBase
  abstract: true
  parent: BaseItem
  components:
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.15,-0.3,0.2,0.3"
  - type: PowerCell
  - type: Appearance
  - type: Sprite
    netsync: false

- type: entity
  name: Small Standard Power Cell
  id: PowerCellSmallStandard
  parent: PowerCellSmallBase
  components:
  - type: Sprite
    sprite: Objects/PowerCells/power_cell_small_st.rsi
    layers:
    - state: s_st
  - type: Icon
    sprite: Objects/PowerCells/power_cell_small_st.rsi
    state: s_st
  - type: PowerCell
    capacity: 1500
    charge: 1500
  - type: Appearance
    visuals:
    - type: PowerCellVisualizer2D
      prefix: s_st


