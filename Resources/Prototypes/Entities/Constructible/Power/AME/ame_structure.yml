- type: entity
  id: AMEShielding
  name: AME shielding
  description: Keeps the antimatter in and the matter out.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    drawdepth: Walls
    sprite: Constructible/Power/ame_shielding.rsi
    state: shield_0

  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      layer:
      - Opaque
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
  - type: Destructible
    maxHP: 500
    resistances: metallicResistances
    spawnondestroy: AMEPart
  - type: SnapGrid
    offset: Center
  - type: Airtight
  - type: IconSmooth
    mode: CardinalFlags
    base: shield_
    key: ame_shield
  - type: AMEShield
  - type: NodeContainer
    nodes:
    - !type:AdjacentNode
      nodeGroupID: AMEngine
  - type: PointLight
    enabled: false
    radius: 5
    energy: 0.5
    color: "#00AAFF"
  - type: Appearance
    visuals:
    - type: AMEVisualizer
