# Base

- type: entity
  id: DisposalPipeBase
  abstract: true
  placement:
    mode: SnapgridCenter
    snap:
    - Disposal
  components:
  - type: Sprite
    netsync: false
  - type: SubFloorHide
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
  - type: Fixtures
  - type: Transform
    anchored: true
  - type: Anchorable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100 #excess damage (nuke?). avoid computational cost of spawning entities.
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Breakage"]
      - !type:ChangeConstructionNodeBehavior
        node: broken
  - type: Rotatable
  - type: Pullable

- type: entity
  id: DisposalHolder
  noSpawn: true
  name: disposal holder
  components:
  - type: DisposalHolder

# Pipes

- type: entity
  id: DisposalPipeBroken
  parent: DisposalPipeBase
  name: broken disposal pipe
  description: A BBP (big broken pipe)
  components:
  - type: Sprite
    drawdepth: ThickPipe
    sprite: Structures/Piping/disposal.rsi
    state: pipe-b
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.25,-0.5,0.25,0.5"
      layer: [ Underplating ]
  - type: Construction
    graph: DisposalPipe
    node: broken

- type: entity
  id: DisposalPipe
  parent: DisposalPipeBase
  name: disposal pipe segment
  description: A huge pipe segment used for constructing disposal systems
  components:
  - type: Sprite
    drawdepth: ThickPipe
    sprite: Structures/Piping/disposal.rsi
    state: conpipe-s
  - type: DisposalTransit
  - type: Appearance
    visuals:
    - type: DisposalVisualizer
      state_free: conpipe-s
      state_anchored: pipe-s
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.25,-0.5,0.25,0.5"
      layer: [ Underplating ]
  - type: Construction
    graph: DisposalPipe
    node: pipe

- type: entity
  id: DisposalTagger
  parent: DisposalPipeBase
  name: disposal pipe tagger
  description: A pipe that tags entities for routing
  components:
  - type: Sprite
    drawdepth: ThickPipe
    sprite: Structures/Piping/disposal.rsi
    state: conpipe-tagger
  - type: DisposalTagger
  - type: Appearance
    visuals:
    - type: DisposalVisualizer
      state_free: conpipe-tagger
      state_anchored: pipe-tagger
  - type: ActivatableUI
    key: enum.DisposalTaggerUiKey.Key
  - type: UserInterface
    interfaces:
    - key: enum.DisposalTaggerUiKey.Key
      type: DisposalTaggerBoundUserInterface
  - type: Physics
  - type: Fixtures
    fixtures:
      - shape:
          !type:PhysShapeAabb
            bounds: "-0.25,-0.5,0.25,0.5"
        layer: [ Underplating ]
  - type: Construction
    graph: DisposalPipe
    node: tagger

- type: entity
  id: DisposalTrunk
  parent: DisposalPipeBase
  name: disposal trunk
  description: A pipe trunk used as an entry point for disposal systems
  components:
  - type: Sprite
    drawdepth: ThickPipe
    sprite: Structures/Piping/disposal.rsi
    state: conpipe-t
  - type: DisposalEntry
  - type: Appearance
    visuals:
    - type: DisposalVisualizer
      state_free: conpipe-t
      state_anchored: pipe-t
  - type: Physics
  - type: Fixtures
    fixtures:
      - shape:
          !type:PhysShapeAabb
            bounds: "-0.25,-0.5,0.25,0.4"
        layer: [ Underplating ]
  - type: Construction
    graph: DisposalPipe
    node: trunk

- type: entity
  id: DisposalRouter
  parent: DisposalPipeBase
  name: disposal router
  description: A three-way router. Entities with matching tags get routed to the side
  components:
  - type: Sprite
    drawdepth: ThickPipe
    sprite: Structures/Piping/disposal.rsi
    state: conpipe-j1s
  - type: DisposalRouter
    degrees:
    - 0
    - -90
    - 180
  - type: Appearance
    visuals:
    - type: DisposalVisualizer
      state_free: conpipe-j1s
      state_anchored: pipe-j1s
  - type: Flippable
    mirrorEntity: DisposalRouterFlipped
  - type: ActivatableUI
    key: enum.DisposalRouterUiKey.Key
  - type: UserInterface
    interfaces:
    - key: enum.DisposalRouterUiKey.Key
      type: DisposalRouterBoundUserInterface
  - type: Physics
  - type: Fixtures
    fixtures:
      - shape:
          !type:PhysShapeAabb
            bounds: "-0.5,-0.5,0.25,0.5"
        layer: [ Underplating ]
  - type: Construction
    graph: DisposalPipe
    node: router

- type: entity
  id: DisposalRouterFlipped
  parent: DisposalRouter
  suffix: flipped
  components:
  - type: Sprite
    drawdepth: ThickPipe
    sprite: Structures/Piping/disposal.rsi
    state: conpipe-j2s
  - type: DisposalRouter
