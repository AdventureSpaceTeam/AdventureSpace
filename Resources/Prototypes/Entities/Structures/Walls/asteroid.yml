- type: entity
  id: AsteroidRock
  parent: BaseStructure
  name: asteroid rock
  description: That's an asteroid
  components:
  - type: RandomAppearance
    key: enum.AsteroidRockVisuals.State
  - type: Mineable
  - type: Sprite
    sprite: Structures/Walls/asteroid_rock.rsi
    state: 0
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Occluder
    sizeX: 32
    sizeY: 32
  - type: Airtight
  - type: Appearance
    visuals:
    - type: AsteroidRockVisualizer
