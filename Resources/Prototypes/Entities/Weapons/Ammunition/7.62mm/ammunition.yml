# Empty mags
- type: entity
  id: magazine_762mm_empty
  name: "7.62mm magazine - empty"
  parent: BaseItem
  abstract: true
  components:
  - type: BallisticMagazine
    caliber: A762mm
    magazine: A762mm
    capacity: 20
  - type: Sprite 
    netsync: false

# Magazines
- type: entity
  id: magazine_a762
  name: "A762 Magazine"
  parent: magazine_762mm_empty
  components:
  - type: BallisticMagazine
    fill: ammo_casing_762mm
    caliber: A762mm
    capacity: 30
  - type: Icon
    sprite: Objects/Guns/Ammunition/Magazine/7.62mm/a762_magazine.rsi
    state: a762_magazine-1
  - type: Sprite
    sprite: Objects/Guns/Ammunition/Magazine/7.62mm/a762_magazine.rsi
