

#Кровь ксено
- type: reagent
  id: XenoBloodAcid
  parent: SulfuricAcid
  name: Кислота Ксеноморфов
  group: Toxins
  desc: Абсолюно едкое
  physicalDesc: Жёлтое вещество, способное растворить что угодно.
  flavor: acid
  color: "#d9f500"

#Кислотный плевок
- type: entity
  id: CausticSpit
  name: Кислотный плевок
  parent: BaseBullet
  noSpawn: true
  components:
    - type: Projectile
      damage:
        types:
          Caustic: 5
          Heat: 5
    - type: Sprite
      sprite: /Textures/_c4llv07e/Mobs/Aliens/acid_spit.rsi
      layers:
      - state: acidspit
    - type: Ammo
      muzzleFlash: null

#Мобы
- type: entity
  name: Бегун
  suffix: BORK (Alien)
  description: Невероятно быстрый и опасный.
  parent: MobAlienPraetorian
  id: MobAlienRunner
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: /Textures/_c4llv07e/Mobs/Aliens/alienrunner.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: running
  - type: MobThresholds
    thresholds:
      0: Alive
      150: Dead
  - type: MeleeWeapon
    damage:
      types:
        Brute: 2
        Slash: 6
        Structural: 10
    soundHit:
     collection: AlienScreamAttack
  - type: MovementSpeedModifier
    baseSprintSpeed: 6
    baseWalkSpeed : 7
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 450
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: GhostRole
    allowMovement: true
    allowSpeech: true
    makeSentient: true
    name: Бегун
    description: Вы - разведчик, совершайте быстрые атаки и ищите противника.
  - type: Butcherable
    spawned:
      - id: FoodMeatAlian
        amount: 3
  - type: Reform
    actionPrototype: GobberEvolutionAction
    reformTime: 10
    popupText: Вы  начинаете сбрасывать свой старый панцирь
    reformPrototype: MobAlienGobber
  - type: Emoting

- type: entity
  name: Плевун
  suffix: BORK (Alien)
  description: Способен выделять кислоту из своей крови и плевать ею в своих жертв.
  parent: MobAlienRunner
  id: MobAlienGobber
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: /Textures/_c4llv07e/Mobs/Aliens/aliengobber.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: running
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: running-unshaded
      shader: unshaded
  - type: DamageStateVisuals
    states:
      Alive:
        Base: running
        BaseUnshaded: running-unshaded
      Dead:
        Base: dead
        BaseUnshaded: dead-unshaded
  - type: GhostRole
    allowMovement: true
    allowSpeech: true
    makeSentient: true
    name: Плевун
    description: Защищайте улей, не вступая в ближний бой.
  - type: HTN
    rootTask:
      task: SimpleRangedHostileCompound
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 2
    rechargeSound:
      path: /Audio/_c4llv07e/Aliens/Slider_speach.ogg
  - type: BasicEntityAmmoProvider
    proto: CausticSpit
    capacity: 1
    count: 1
  - type: Gun
    minAngle: 25
    maxAngle: 35
    angleIncrease: 4
    angleDecay: 16
    fireRate: 0.70
    useKey: false
    selectedMode: SemiAuto
    availableModes:
      - SemiAuto
    soundGunshot: /Audio/_c4llv07e/Aliens/alien_scream_2.ogg
  - type: Reform
    actionPrototype: AlienEvolutionAction
    reformTime: 10
    popupText: Вы  начинаете сбрасывать свой старый панцирь
    reformPrototype: MobAlien

