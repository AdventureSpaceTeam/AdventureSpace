- type: entity
  parent: BaseItem
  id: DrinkBase
  abstract: true
  components:
  - type: SolutionContainer
    maxVol: 50
  - type: SolutionTransfer
    transferAmount: 5
  - type: Drink
  - type: Sprite
    state: icon

  - type: Spillable

- type: entity
  parent: DrinkBase
  id: DrinkGlassBase
  abstract: true
  components:
  - type: Drink
    isOpen: true
  - type: Damageable
  - type: Destructible
    thresholds:
    - trigger:
        !type:TotalDamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundCollectionBehavior
        soundCollection: GlassBreak
      - !type:SpillBehavior { }
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlass:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnLand
    amount: 5
  - type: DamageOtherOnHit
    amount: 5


