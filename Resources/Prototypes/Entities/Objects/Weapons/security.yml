    sprite: Objects/Weapons/Melee/stunbaton.rsi
    state: stunbaton_off
  - type: Stunbaton
  - type: MeleeWeapon
    damage: 10
    range: 1.5
    arcwidth: 60
    arc: default
  - type: PowerCellSlot
    slotSize: Medium
    startingCellType: PowerCellMediumHigh
