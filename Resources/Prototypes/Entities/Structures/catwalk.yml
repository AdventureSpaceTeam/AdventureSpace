# TODO move this to tiles once tile smoothing is supported
- type: entity
  id: Catwalk
  name: catwalk
  description: A catwalk for easier EVA maneuvering and cable placement.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: Physics
    canCollide: false
  - type: Fixtures
    fixtures:
      - shape:
          !type:PhysShapeAabb
            bounds: "-0.5,-0.5,0.5,0.5"
        layer: [ Passable ]
  - type: Sprite
    netsync: false
    sprite: Structures/catwalk.rsi
    drawdepth: FloorTiles
  - type: Icon
    sprite: Structures/catwalk.rsi
    state: catwalk_preview
  - type: Transform
    anchored: true
  - type: IconSmooth
    key: catwalk
    base: catwalk_
  - type: FootstepModifier
    footstepSoundCollection:
      collection: footstep_catwalk
  - type: Construction
    graph: Catwalk
    node: Catwalk
