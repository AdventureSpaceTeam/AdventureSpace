- type: entity
  id: computerBase
  name: Computer
  components:
  - type: Clickable
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      layer: 8
  - type: Icon
    sprite: Buildings/computer.rsi
    state: computer

  - type: Computer
  - type: PowerDevice
    priority: High

  - type: Sprite
    sprite: Buildings/computer.rsi
    layers:
    - state: computer
      map: ["enum.ComputerVisualizer2D+Layers.Body"]
    - state: generic_key_off
      map: ["enum.ComputerVisualizer2D+Layers.Keyboard"]
    - state: generic
      shader: unshaded
      map: ["enum.ComputerVisualizer2D+Layers.Screen"]
    - state: generic_key
      shader: unshaded
      map: ["enum.ComputerVisualizer2D+Layers.KeyboardOn"]

  - type: Appearance
    visuals:
    - type: ComputerVisualizer2D
      key: generic_key
      screen: generic


