  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.35,-0.35,0.35,0.35"
      mass: 5
      mask:
        - GhostImpassable
  - type: Body
    template: AGhostTemplate
    preset: HumanPreset
  - type: Access
    groups:
    - AllAccess
