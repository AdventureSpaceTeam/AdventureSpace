- type: entity
  id: GravityGenerator
  name: gravity generator
  description: It's what keeps you to the floor.
  components:
    - type: Sprite
      sprite: Buildings/gravity_generator.rsi
      layers:
        - state: on
        - sprite: Buildings/gravity_generator_core.rsi
          state: activated
          shader: unshaded
    - type: Icon
      sprite: Buildings/gravity_generator.rsi
      state: on
    - type: SnapGrid
      offset: Center
    - type: PowerDevice
      load: 500
    - type: Collidable
      shapes:
        - !type:PhysShapeAabb
          bounds: "-1.5,-1.5,1.5,1.5"
          layer:
          - Opaque
          - Impassable
          - MobImpassable
          - VaultImpassable
    - type: Clickable
    - type: InteractionOutline
    - type: Damageable
    - type: Breakable
      threshold: 150
    - type: GravityGenerator
    - type: UserInterface
      interfaces:
        - key: enum.GravityGeneratorUiKey.Key
          type: GravityGeneratorBoundUserInterface
  placement:
    mode: AlignTileAny
