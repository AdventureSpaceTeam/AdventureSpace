- type: entity
  id: ContainmentFieldGenerator
  name: containment field generator
  description: A machine that generates a containment field when powered by an emitter. Keeps the Singularity docile.
  placement:
    mode: SnapgridCenter
  components:
  - type: InteractionOutline
  - type: Clickable
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
    - shape:
        # Using a circle here makes it a lot easier to pull it all the way from Cargo
        # However keep in mind that this will affect singulo collision as well,
        #  when people inevitably physicsify that,
        #  so it can't just be 0.1 or something
        !type:PhysShapeCircle
          radius: 0.45
      mass: 25
      layer:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - Opaque
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: Structures/Power/Generation/Singularity/containment.rsi
    state: icon
    netsync: false
  - type: Icon
    sprite: Structures/Power/Generation/Singularity/containment.rsi
    state: icon
  - type: ContainmentFieldGenerator
  - type: Anchorable
  - type: Pullable
  - type: PointLight
    enabled: false
    color: "#4080FF"
    radius: 32
    energy: 2.0
    softness: 32.0

- type: entity
  id: ContainmentField
  name: containment field
  description: A containment field that repels gravitational singularities.
  placement:
    mode: SnapgridCenter
  components:
  - type: InteractionOutline
  - type: Clickable
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
      layer:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - Opaque
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
  - type: Transform
    anchored: true
  - type: Sprite
    sprite: Structures/Power/Generation/Singularity/containment_field.rsi
    state: field
    netsync: false
  - type: Icon
    sprite: Structures/Power/Generation/Singularity/containment_field.rsi
    state: field
  - type: ContainmentField
