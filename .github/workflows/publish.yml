name: Publish

concurrency:
  group: publish

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  check_commits:
    runs-on: ubuntu-latest

    outputs:
      can_run: ${{ steps.check_changes.outputs.has-new-commits }}

    steps:
    - id: check_changes
      uses: adriangl/check-new-commits-action@v1
      with:
        token: ${{ github.token }}
        seconds: 86400 # 24h

  build:
    needs: check_commits
    if: needs.check_commits.outputs.can_run == 'true'
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.100

    - name: Get Engine Tag
      run: |
        cd RobustToolbox
        git fetch --depth=1

    - name: Package all
      run: |
        Tools/package_server_build.py -p win-x64 linux-x64 osx-x64 linux-arm64
        Tools/package_client_build.py

    - name: Update Build Info
      run: Tools/gen_build_info.py

    - name: Shuffle files around
      run: |
        mkdir "release/${{ github.sha }}"
        mv release/*.zip "release/${{ github.sha }}"

    - name: Upload files to mothership
      uses: appleboy/scp-action@master
      with:
        host: 108.61.171.191
        username: deployer
        key: ${{ secrets.BUILDS_SSH_KEY }}
        source: "release/${{ github.sha }}"
        target: "/var/www/builds.station14.ru/syndicate/builds/"
        strip_components: 1

    - name: Update manifest JSON
      uses: appleboy/ssh-action@master
      with:
        host: 108.61.171.191
        username: deployer
        key: ${{ secrets.BUILDS_SSH_KEY }}
        script: node ~/scripts/push_to_manifest.js -fork syndicate -id ${{ github.sha }}
