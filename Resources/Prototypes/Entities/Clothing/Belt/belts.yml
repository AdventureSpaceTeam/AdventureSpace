- type: entity
  parent: Clothing
  id: BeltBase
  abstract: true
  components:
  - type: Clothing
    Slots: [belt]

- type: entity
  parent: BeltBase
  id: UtilityBeltClothing
  name: utility belt
  description: Belt for holding all your usual tools
  components:
  - type: Sprite
    sprite: Clothing/Belt/belt_utility.rsi
    state: utilitybelt
  - type: Clothing
    size: 50
    QuickEquip: false
    sprite: Clothing/Belt/belt_utility.rsi
  - type: Storage
    capacity: 40 # Full tool loadout is 35, plus an extra

- type: entity
  parent: BeltBase
  id: SuspendersClothing
  name: suspenders
  description: For holding your pants up.
  components:
  - type: Sprite
    sprite: Clothing/Belt/suspenders.rsi
    state: icon
  - type: Clothing
    size: 50
    QuickEquip: false
    sprite: Clothing/Belt/suspenders.rsi
