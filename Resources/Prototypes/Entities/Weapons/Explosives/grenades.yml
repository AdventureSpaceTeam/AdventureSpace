- type: entity
  name: explosive grenade
  description: Grenade that creates small devastating explosion
  parent: BaseItem
  id: ExGrenade
  components:
  - type: Sprite
    sprite: Objects/Grenades/grenade.rsi
    layers:
    - state: icon
      map: ["enum.TriggerVisualLayers.Base"]
  - type: Icon
    sprite: Objects/Grenades/grenade.rsi
    state: icon
  - type: Item
    Size: 5
  - type: OnUseTimerTrigger
    delay: 3.5
  - type: Explosive
    devastationRange: 1
    heavyImpactRange: 3
    lightImpactRange: 5
    flashRange: 7
  - type: Damageable
  - type: Destructible
    thresholdvalue: 10
  - type: Appearance
    visuals:
    - type: TimerTriggerVisualizer2D
      countdown_sound: /Audio/effects/countdown.ogg

