    context: "aghost"
  - type: Ghost
    canInteract: true
  - type: Hands
  - type: DoAfter
  - type: CombatMode
  - type: Actions
  - type: PlayerInputMover
  - type: MovementSpeedModifier
    baseSprintSpeed: 12
    baseWalkSpeed: 8
  - type: Physics
    bodyType: Kinematic
    status: InAir
