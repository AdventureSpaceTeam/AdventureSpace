# Airlocks
- type: entity
  parent: Airlock
  id: AirlockExternal
  suffix: External
  components:
  - type: Sprite
    sprite: Buildings/Doors/airlock_external.rsi
  - type: Icon
    sprite: Buildings/Doors/airlock_external.rsi
  - type: Appearance
    visuals:
    - type: AirlockVisualizer2D
      open_sound: /Audio/machines/airlock_ext_open.ogg
      close_sound: /Audio/machines/airlock_ext_close.ogg
      deny_sound: /Audio/machines/airlock_deny.ogg
    - type: WiresVisualizer2D

