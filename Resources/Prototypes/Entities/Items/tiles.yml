- type: entity
  name: Carpet Floor Tile
  parent: BaseItem
  id: FloorTileItemCarpet
  description: Those could work as a pretty decent throwing weapon.
  components:
  - type: Sprite
    sprite: Objects/Tiles/tile.rsi
    state: tile_carpet
  - type: Icon
    sprite: Objects/Tiles/tile.rsi
    state: tile_carpet
  - type: Item
    Size: 25
  - type: FloorTile
    output: floor_carpet
  - type: Stack
    stacktype: FloorTileCarpet
    count: 1
    max: 8

