- type: entity
  id: PartVox
  parent: BaseItem
  name: "vox body part"
  abstract: true

- type: entity
  id: TorsoVox
  name: "vox torso"
  parent: PartVox
  components:
    - type: Sprite
      netsync: false
      sprite: Mobs/Species/Vox/parts.rsi
      state: "torso_m"
    - type: Icon
      sprite: Mobs/Species/Vox/parts.rsi
      state: "torso_m"
    - type: BodyPart
      partType: Torso
      size: 14
      compatibility: Biological
      mechanisms:
        - HeartHuman
        - LungsHuman
        - StomachHuman
        - LiverHuman
        - KidneysHuman
    - type: BiologicalSurgeryData
    - type: Damageable
      # TODO BODY DettachableDamageableComponent?
      damageContainer: biologicalDamageContainer
      resistances: defaultResistances
#    criticalThreshold: 100
#    deadThreshold: 150

