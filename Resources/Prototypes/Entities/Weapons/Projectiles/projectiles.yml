# One bullet to bring them all into the darkness and bind them
- type: entity
  id: bullet_base
  name: bullet_base
  description: If you can see this you're dead!
  abstract: true
  components:
  - type: Sprite
    directional: false
    texture: Objects/Projectiles/bullet.png
    #rotation: -180
  - type: Icon
    texture: Objects/Projectiles/bullet.png
  - type: Collidable
    hard: false
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.2,-0.2,0.2,0.2"
      layer: 32
      mask: 30
  - type: Physics
    edgeslide: false
  - type: Projectile
    damages:
      Brute: 20

- type: entity
  id: ProjectileBullet
  name: ProjectileBullet
  parent: bullet_base
  abstract: true

- type: entity
  id: bullet_basef
  name: Base Bullet Flash
  parent: bullet_base
  description: If you can see this you're dead!
  abstract: true
  components:
  - type: Projectile
    velocity: 20
    damages:
      Brute: 10

- type: entity
