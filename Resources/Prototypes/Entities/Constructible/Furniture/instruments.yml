- type: entity
  name: baseinstrument
  id: BasePlaceableInstrument
  parent: BaseConstructibleDynamic
  abstract: true
  components:
  - type: Instrument
    handheld: false
  - type: InteractionOutline
  - type: Rotatable
    rotateWhileAnchored: true
  - type: Sprite
    sprite: Objects/Fun/Instruments/otherinstruments.rsi
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: UserInterface
    interfaces:
    - key: enum.InstrumentUiKey.Key
      type: InstrumentBoundUserInterface

- type: entity
  name: piano
  parent: BasePlaceableInstrument
  id: PianoInstrument
  description: Play Needles Piano Now.
  components:
  - type: Instrument
    program: 1
  - type: Sprite
    state: piano
  - type: Climbable

- type: entity
  name: minimoog
  parent: BasePlaceableInstrument
  id: MinimoogInstrument
  description: This is a minimoog, like a space piano, but more spacey!
  components:
  - type: Instrument
    program: 81
  - type: Sprite
    state: minimoog

- type: entity
  name: church organ
  parent: BasePlaceableInstrument
  id: ChurchOrganInstrument
  description: This thing really blows!
  components:
  - type: Instrument
    program: 20
  - type: Sprite
    state: church_organ
