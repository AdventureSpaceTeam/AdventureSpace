- type: entity
  name: cargo telepad
  id: cargoTelepad
  description: "Temporary cargo delivery for developing Nanotrasen stations! Warning: destroying this while goods are in transit will lose them forever!"
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    mass: 25
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.45, -0.45, 0.00, 0.45"
      layer: [ Passable ]
  - type: Sprite
    sprite: Constructible/Specific/Cargo/teleporter.rsi
    state: offline
    drawdepth: FloorObjects
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 75
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Anchorable
    snap: true
  - type: Pullable
  - type: PowerReceiver
  - type: CargoTelepad
