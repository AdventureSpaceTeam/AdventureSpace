# If you're looking at the rsi for this file, you'll probably be confused why
# I didn't just use an alpha for most of this stuff. Well icons don't have the
# ability to have applied colors yet in GUIs. -Swept

- type: entity
  id: CableStack
  abstract: true
  parent: BaseItem
  name: cable stack
  suffix: Full
  components:
    - type: Stack
      stackType: Cable
    - type: Sprite
      sprite: Objects/Tools/cables.rsi
      netsync: false
    - type: Item
      sprite: Objects/Tools/cables.rsi
    - type: WirePlacer
    - type: Clickable


- type: entity
  id: HVWireStack
  parent: CableStack
  name: HV cable coil
  suffix: Full
  components:
    - type: Stack
      stackType: HVCable
    - type: Sprite
      state: coilhv-30
    - type: Item
      size: 10
      HeldPrefix: coilhv
    - type: WirePlacer
      wirePrototypeID: HVWire
      blockingWireType: HighVoltage
    - type: Appearance
      visuals:
        - type: StackVisualizer
          stackLayers:
            - coilhv-10
            - coilhv-20
            - coilhv-30

- type: entity
  parent: HVWireStack
  id: HVWireStack1
  suffix: 1
  components:
    - type: Sprite
      state: coilhv-10
    - type: Item
      size: 3
    - type: Stack
      stackType: HVWireStack1
      count: 1

