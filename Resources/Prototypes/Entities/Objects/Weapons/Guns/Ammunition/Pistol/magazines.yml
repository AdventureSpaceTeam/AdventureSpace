    caliber: Pistol
    magazineType: CalicoTopMounted
    fillPrototype: CartridgePistol
    capacity: 100

  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/Pistol/calico_mag.rsi
    layers:
    - state: base
      map: ["enum.RangedBarrelVisualLayers.Base"]
    - state: mag-1
      shader: unshaded
  - type: Appearance
    visuals:
    - type: MagVisualizer
      magState: mag
      steps: 1
      zeroVisible: false

