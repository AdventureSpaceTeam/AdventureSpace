- type: entity
  name: emitter
  description: "A machine that fires bolts of energy, used for powering containment fields at a safe distance."
  id: Emitter
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    anchored: false
    mass: 25
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.5, -0.5, 0.5, 0.5"
      layer:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - Opaque
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
  - type: SnapGrid
    offset: Center
  - type: Sprite
    sprite: Constructible/Power/Singularity/emitter.rsi
    layers:
    - state: emitter2
    - state: beam
      shader: unshaded
      visible: false
    - state: lock
      shader: unshaded
      visible: false
  - type: Emitter
  - type: PowerConsumer
    voltage: Medium
  - type: NodeContainer
    examinable: true
    nodes:
    - !type:AdjacentNode
      nodeGroupID: MVPower
  - type: Anchorable
    snap: true
  - type: Pullable
  - type: Rotatable
  - type: Appearance
    visuals:
    - type: EmitterVisualizer
  - type: AccessReader
    access: [[ "Engineering" ]]

- type: entity
  name: Emitter Bolt
  description: "A bolt of energy."
  id: EmitterBolt
  parent: BulletBase
  components:
  - type: Sprite
    sprite: Constructible/Power/Singularity/emitter.rsi
    state: ''
    layers:
    - state: projectile
      shader: unshaded
  - type: Icon
    sprite: Constructible/Power/Singularity/emitter.rsi
    state: projectile
  - type: EmitterBoltComponent
  - type: Projectile
    soundHit: /Audio/Weapons/Guns/Hits/bullet_hit.ogg
    damages:
      Heat: 20
