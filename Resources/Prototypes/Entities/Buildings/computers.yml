- type: entity
  id: ComputerSupplyOrdering
  parent: ComputerBase
  name: Cargo Ordering Computer
  components:
  - type: Appearance
    visuals:
    - type: ComputerVisualizer2D
      key: tech_key
      screen: supply
  - type: CargoConsole
  - type: CargoOrderDatabase
  - type: GalacticMarket
    static: true
    products:
      - cargo.dice
      - cargo.Medkit
      - cargo.flashlight
      - cargo.lightblub
      - cargo.fireextinguisher
      - cargo.pen
      - cargo.bikehorn
      - cargo.cleaver
      - cargo.fueltank
      - cargo.medscanner
      - cargo.glass
      - cargo.cable
  - type: UserInterface
    interfaces:
    - key: enum.CargoConsoleUiKey.Key
      type: CargoConsoleBoundUserInterface

