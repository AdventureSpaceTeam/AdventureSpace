    sprite: Mobs/Species/Moth/parts.rsi
    state: "torso_m"
  - type: BodyPart
    partType: Torso
  - type: SurgeryBodyPart
    state:
      incisable: true
      endoSkeleton: true
      exoSkeleton: true
    container: true
  - type: Extractable
    juiceSolution:
