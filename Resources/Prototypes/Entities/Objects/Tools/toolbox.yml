- type: entity
  id: ToolboxBase
  parent: BaseItem
  abstract: true
  components:
  - type: Storage
    capacity: 60
  - type: Item
    size: 9999
  - type: ItemCooldown
  - type: MeleeWeapon
    hitSound: "/Audio/Weapons/smash.ogg"

- type: entity
  name: emergency toolbox
  parent: ToolboxBase
  id: ToolboxEmergency
  description: A bright red toolbox, stocked with emergency tools
  components:
  - type: Sprite
    sprite: Objects/Tools/Toolboxes/toolbox_red.rsi
    state: icon
  - type: Item
    sprite: Objects/Tools/Toolboxes/toolbox_red.rsi

- type: entity
  id: ToolboxEmergencyFilled
  name: emergency toolbox
  parent: ToolboxEmergency
  suffix: Filled
  components:
  - type: StorageFill
    contents:
      - name: BreathMaskClothing
        amount: 2
      - name: FoodChocolateBar
      - name: FlashlightLantern
        amount: 2
      - name: HarmonicaInstrument
        prob: 0.15
        orGroup: HarmonicaOrChocolate
      - name: FoodChocolateBar
        orGroup: HarmonicaOrChocolate

