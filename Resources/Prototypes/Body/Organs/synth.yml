- type: entity
  id: BaseSynthOrgan
  parent: BaseItem
  abstract: true
  components:
    - type: Sprite
      netsync: false
      sprite: Mobs/Species/Bionic/organs.rsi
    - type: Organ
      species: universal
    - type: Food
    - type: Extractable
      grindableSolutionName: organ
    - type: SolutionContainerManager
      solutions:
        organ:
          reagents:
            - ReagentId: Nutriment
              Quantity: 10
    - type: StaticPrice
      price: 250

- type: entity
  id: OrganSynthEyes
  parent: BaseSynthOrgan
  name: Синтетические глаза
  description: "I see you!"
  components:
    - type: Sprite
      layers:
        - state: eyeball-l
        - state: eyeball-r
    - type: Organ
      organType: Eye
      species: universal
    - type: EyeSight

- type: entity
  id: OrganSynthTongue
  parent: BaseSynthOrgan
  name: язык
  description: "A fleshy muscle mostly used for lying."
  components:
    - type: Sprite
      state: tongue
    - type: Organ

- type: entity
  id: OrganSynthAppendix
  parent: BaseSynthOrgan
  name: аппендикс
  components:
    - type: Sprite
      layers:
        - state: appendix
        - state: appendix-inflamed
          visible: false
    - type: Organ

- type: entity
  id: OrganSynthEars
  parent: BaseSynthOrgan
  name: уши
  description: "There are three parts to the ear. Inner, middle and outer. Only one of these parts should normally be visible."
  components:
    - type: Sprite
      state: ears
    - type: Organ

- type: entity
  id: OrganSynthLungs
  parent: BaseSynthOrgan
  name: синтетические легкие
  description: "Filters oxygen from an atmosphere, which is then sent into the bloodstream to be used as an electron carrier."
  components:
    - type: Sprite
      layers:
        - state: lung-l
        - state: lung-r
    - type: Organ
      organType: Lung
      species: universal
    - type: Lung
    - type: DLungs
      organKey: lungs
    - type: Metabolizer
      removeEmpty: true
      solutionOnBody: false
      solution: "Lung"
      metabolizerTypes: [ Human ]
      groups:
        - id: Gas
          rateModifier: 100.0
    - type: SolutionContainerManager
      solutions:
        organ:
          reagents:
            - ReagentId: Nutriment
              Quantity: 10
        Lung:
          maxVol: 100.0
          canReact: false

- type: entity
  id: OrganSynthHeart
  parent: [ BaseSynthOrgan, BaseHeart]
  name: синтетическое сердце
  description: "I feel bad for the heartless bastard who lost this."
  components:
    - type: Sprite
      state: heart-on
    - type: CirculatoryPump
      organKey: heart
      strainDamageMod: 0.01
      strainMod: 180
      strainRecovery: 1
      strainCeiling: 0
      maxDamageThreshold: 10
      brainless: true #hey this thing is pretty good! (heart operates without brain)  `
    - type: Metabolizer
      maxReagents: 2
      metabolizerTypes: [ Human ]
      groups:
        - id: Medicine
        - id: Poison
        - id: Narcotic
    - type: Tag
      tags:
      - Heart

- type: entity
  id: OrganSynthStomach
  parent: BaseSynthOrgan
  name: синтетический желудок
  description: "Gross. This is hard to stomach."
  components:
    - type: Sprite
      state: stomach
    - type: Organ
      organType: Stomach
    - type: SolutionContainerManager
      solutions:
        stomach:
          maxVol: 50
    - type: Stomach
    - type: DStomach
      organKey: stomach
    # The stomach metabolizes stuff like foods and drinks.
    # TODO: Have it work off of the ent's solution container, and move this
    # to intestines instead.
    - type: Metabolizer
      # mm yummy
      maxReagents: 3
      metabolizerTypes: [ Human ]
      groups:
        - id: Food
        - id: Drink

- type: entity
  id: OrganSynthLiver
  parent: BaseSynthOrgan
  name: синтетическая печень
  description: "Pairing suggestion: chianti and fava beans."
  components:
    - type: Sprite
      state: liver
    - type: Organ
      organType: Liver
    - type: ToxinFilter
      organKey: liver
      embedded: true
      maxDamageThreshold: 500
    - type: Metabolizer # The liver metabolizes certain chemicals only, like alcohol.
      maxReagents: 1
      metabolizerTypes: [ Human ]
      groups:
        - id: Alcohol
          rateModifier: 0.1 # removes alcohol very slowly along with the stomach removing it as a drink

- type: entity
  id: OrganSynthKidneys
  parent: BaseSynthOrgan
  name: синтетические почки
  description: "Filters toxins from the bloodstream."
  components:
    - type: Sprite
      layers:
        - state: kidney-l
        - state: kidney-r
    - type: Organ
      organType: Kidney
      species: universal
    - type: ToxinRemover
      organKey: kidney
      embedded: true
      maxDamageThreshold: 600
    # The kidneys just remove anything that doesn't currently have any metabolisms, as a stopgap.
    - type: Metabolizer
      maxReagents: 5
      metabolizerTypes: [ Human ]
      removeEmpty: true
