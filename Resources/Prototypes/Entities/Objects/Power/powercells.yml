- type: entity
  name: cell recharger
  id: PowerCellRecharger
  components:
  - type: Sprite
    netsync: false
    sprite: Constructible/Power/cell_recharger.rsi
    drawdepth: Items
  - type: PowerCellCharger
    transfer_efficiency: 0.85
  - type: PowerReceiver
  - type: Appearance
    visuals:
    - type: PowerChargerVisualizer
  - type: Anchorable
  - type: Physics
    mass: 5
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.25,-0.25,0.25,0.25"
      mask: [Impassable]
      layer: [Clickable]
    IsScrapingFloor: true

