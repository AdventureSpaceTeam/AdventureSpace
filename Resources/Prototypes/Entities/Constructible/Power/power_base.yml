- type: entity
  id: BaseApc
  description: A control terminal for the area's electrical systems.
  name: Base Apc
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    shapes:
      - !type:PhysShapeAabb
        bounds: "-0.25, -0.25, 0.25, 0.3"
        layer: [ Passable ]
  - type: SnapGrid
    offset: Center
  - type: Sprite
    drawdepth: WallMountedItems
    netsync: false
    sprite: "Constructible/Power/apc.rsi"
    state: apc0
  - type: Appearance
    visuals:
    - type: ApcVisualizer
  - type: Battery
    maxCharge: 10000
    startingCharge: 10000
  - type: NodeContainer
    nodes:
    - !type:AdjacentNode
      nodeGroupID: MVPower
    - !type:AdjacentNode
      nodeGroupID: Apc
  - type: PowerConsumer
    voltage: Medium
  - type: BatteryStorage
    activeDrawRate: 1000
  - type: PowerProvider
    voltage: Apc
  - type: Apc
    voltage: Apc
  - type: UserInterface
    interfaces:
    - key: enum.ApcUiKey.Key
      type: ApcBoundUserInterface
  - type: Construction
    graph: apc
    node: apc

- type: entity
  id: SolarPanel
  name: solar panel
  description: Generates power from sunlight. Usually used to power replacements for sunlight. Fragile.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    mass: 25
    anchored: false
    shapes:
    - !type:PhysShapeAabb
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
      layer:
      - Opaque
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
  - type: Sprite
    sprite: Constructible/Power/solar_panel.rsi
    state: normal
  - type: NodeContainer
    nodes:
    - !type:AdjacentNode
      nodeGroupID: HVPower
  - type: PowerSupplier
  - type: SolarPanel
    supply: 1500
  - type: SnapGrid
    offset: Center
  - type: Breakable
    deadThreshold: 100
    resistances: metallicResistances
  - type: Anchorable
  - type: Pullable
