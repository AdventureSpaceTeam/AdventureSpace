- type: entity
  id: CloningPod
  name: cloning pod
  description: A Cloning Pod. 50% reliable.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    netsync: false
    sprite: Constructible/Specific/Medical/cloning.rsi
    layers:
      - state: pod_0
        map: ["enum.CloningPodVisualLayers.Machine"]
  - type: PowerReceiver
  - type: Anchorable
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Static
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.5,-0.25,0.5,0.25"
      mass: 25
      layer:
        - Opaque
        - Impassable
        - MobImpassable
        - VaultImpassable
  - type: SnapGrid
    offset: Center
  - type: CloningPod
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Appearance
    visuals:
      - type: CloningPodVisualizer
  - type: UserInterface
    interfaces:
      - key: enum.CloningPodUIKey.Key
        type: CloningPodBoundUserInterface
