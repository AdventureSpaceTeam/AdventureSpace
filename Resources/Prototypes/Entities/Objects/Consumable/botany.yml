- type: entity
  parent: BaseItem
  id: ProduceBase
  abstract: true
  components:
    - type: SolutionContainer
      caps: NoExamine
    - type: Sprite
      state: produce
    - type: Produce

- type: entity
  name: wheat
  description: Sigh... wheat... a-grain?
  id: Wheat
  parent: ProduceBase
  components:
    - type: Sprite
      sprite: Objects/Specific/Hydroponics/wheat.rsi
    - type: SolutionContainer
      caps: NoExamine
      contents:
        reagents:
          - ReagentId: chem.Nutriment
            Quantity: 5
          - ReagentId: chem.Flour
            Quantity: 5
    - type: Produce
      seed: wheat
    - type: Grindable

