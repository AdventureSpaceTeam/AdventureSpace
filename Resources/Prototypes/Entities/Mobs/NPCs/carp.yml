- type: entity
  name: space carp
  id: CarpMob_Content
  parent: SimpleMobBase
  description: It's a space carp.
  components:
  - type: UtilityAI
    behaviorSets:
    - Idle
    - UnarmedAttackHostiles
  - type: AiFactionTag
    factions:
    - SimpleHostile
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive
      sprite: Mobs/Aliens/Carps/space.rsi
  - type: Physics
    anchored: false
    mass: 50
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.35,-0.35,0.35,0.35"
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
      layer:
      - Opaque
      - MobImpassable
  - type: MobState
    thresholds:
      0: !type:NormalMobState {}
      50: !type:CriticalMobState {}
      100: !type:DeadMobState {}
  - type: MovementIgnoreGravity
  - type: Appearance
    visuals:
    - type: DamageStateVisualizer
      normal: alive
      dead: dead

- type: entity
  name: magicarp
  parent: CarpMob_Content
  id: MagicarpMob_Content
  description: Looks like some kind of fish. Might be magical.
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive
      sprite: Mobs/Aliens/Carps/magic.rsi
  - type: Physics
    mass: 60

- type: entity
  name: holocarp
  parent: CarpMob_Content
  id: HolocarpMob_Content
  description: Carp made out of holographic energies.
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive
      sprite: Mobs/Aliens/Carps/holo.rsi
  - type: Physics
    mass: 5
