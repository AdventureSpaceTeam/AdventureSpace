- type: entity
  id: wall_light
  name: "Unpowered Light"
  components:
  - type: Clickable
  - type: BoundingBox
  - type: Sound
  - type: Sprite
    sprite: Buildings/light_tube.rsi
    state: on

  - type: Icon
    sprite: Buildings/light_tube.rsi
    state: on

  - type: PointLight
    radius: 8
    energy: 1.2
    offset: "0, -16"
    color: "#DCDCC6"

  placement:
    snap:
    - Wallmount

- type: entity
  name: Light
  id: poweredlight
  parent: wall_light
  components:
  - type: Clickable
  - type: BoundingBox
  - type: Sprite
    sprite: Buildings/light_tube.rsi
    state: off

  - type: Icon
    sprite: Buildings/light_tube.rsi
    state: off

  - type: PointLight
    state: Off

  - type: PowerDevice
    priority: Low

  - type: PoweredLight
    load: 40
    bulb: Tube
    
- type: entity
  name: Small Light
  id: poweredsmalllight
  parent: wall_light
  components:
  - type: Clickable
  - type: BoundingBox
  - type: Sprite
    sprite: Buildings/light_small.rsi
    state: off

  - type: Icon
    sprite: Buildings/light_small.rsi
    state: off

  - type: PointLight
    energy: 1.0
    state: Off

  - type: PowerDevice
    priority: Low

  - type: PoweredLight
    load: 40
    bulb: Bulb

- type: entity
  parent: BaseItem
  name: BaseLightbulb
  id: BaseLightbulb
  components:
  - type: LightBulb
  
- type: entity
  parent: BaseLightbulb
  name: Light Tube
  id: LightTube
  components:
  - type: LightBulb
    bulb: Tube
    
  - type: Sprite
    sprite: Objects/light_tube.rsi
    state: normal
    
  - type: Icon
    sprite: Objects/light_tube.rsi
    state: normal
    
- type: entity
  parent: BaseLightbulb
  name: Light Bulb
  id: LightBulb
  components:
  - type: LightBulb
    bulb: Bulb
    
  - type: Sprite
    sprite: Objects/light_bulb.rsi
    state: normal
    
  - type: Icon
    sprite: Objects/light_bulb.rsi
    state: normal