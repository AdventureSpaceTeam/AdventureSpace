- type: entity
  id: SignalSwitch
  name: "signal switch"
  description: "Its a switch for toggling power to things."
  components:
  - type: WallMount
    arc: 360
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
  - type: Sprite
    sprite: Structures/Wallmounts/switch.rsi
    state: on
  - type: SignalSwitch
  - type: Rotatable
  - type: SignalTransmitter
    outputs:
      - name: state
        type: bool
      - name: stateChange
  - type: UserInterface
    interfaces:
      - key: enum.SignalTransmitterUiKey.Key
        type: SignalPortSelectorBoundUserInterface
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount

- type: entity
  id: SignalButton
  name: "signal button"
  description: "It's a button for activating something."
  components:
  - type: WallMount
    arc: 360
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
  - type: Sprite
    sprite: Structures/Wallmounts/switch.rsi
    state: dead
  - type: SignalButton
  - type: Rotatable
  - type: SignalTransmitter
    outputs:
      - name: pressed
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount

- type: entity
  id: ApcNetSwitch
  name: apc net switch
  description: Its a switch for toggling lights that are connected to the same apc.
  components:
    - type: WallMount
      arc: 360
    - type: Clickable
    - type: InteractionOutline
    - type: Physics
    - type: Transform
      anchored: true
    - type: Sprite
      sprite: Structures/Wallmounts/switch.rsi
      state: on
    - type: Rotatable
    - type: Construction
      graph: LightSwitch
      node: lightSwitch
    - type: ExtensionCableReceiver
    - type: DeviceNetworkComponent
      deviceNetId: Apc
    - type: ApcNetworkConnection
    - type: ApcNetSwitch
  placement:
    mode: SnapgridCenter
    snap:
      - Wallmount
