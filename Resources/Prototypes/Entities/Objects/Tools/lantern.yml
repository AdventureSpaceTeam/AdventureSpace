- type: entity
  name: lantern
  parent: BaseItem
  id: lantern
  description: The holy light guides the way
  components:
    - type: HandheldLight
    - type: Sprite
      sprite: Objects/Tools/lantern.rsi
      layers:
        - state: lantern
        - state: lantern-on
          shader: unshaded
          visible: false
    - type: Item
      sprite: Objects/Tools/lantern.rsi
      HeldPrefix: off
    - type: PointLight
      enabled: false
      radius: 3
      energy: 2.5
      color: "#FFC458"
    - type: LoopingSound
    - type: Appearance
      visuals:
        - type: LanternVisualizer
