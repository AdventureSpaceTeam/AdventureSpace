## Крафты

## Руки

- type: construction
  name: деревянный протез руки (левый, с кистью)
  id: woodenarmleft
  graph: WoodenArmLeftG
  startNode: start
  targetNode: arml
  category: construction-category-tools
  description: Простой деревянный протез руки.
  icon:
    sprite: DarkStation/MainGame/Mobs/Species/Bionic/Parts/wooden.rsi
    state: "l_arm_icon"
  objectType: Item

- type: constructionGraph
  id: WoodenArmLeftG
  start: start
  graph:
    - node: start
      edges:
        - to: arml
          steps:
            - material: WoodPlank
              amount: 5
            - material: Steel
              amount: 1
              doAfter: 4
    - node: arml
      entity: LeftWoodenArmHand

