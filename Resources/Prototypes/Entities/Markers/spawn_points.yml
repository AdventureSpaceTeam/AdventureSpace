- type: entity
  name: spawn point
  id: SpawnPoint
  abstract: true
  components:
  - type: Sprite
    netsync: false
    visible: false
    sprite: Objects/markers.rsi
    state: cross_blue
  - type: Icon
    sprite: Objects/markers.rsi
  - type: SpawnPoint
  - type: Marker
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
  placement:
    mode: AlignTileAny

- type: entity
  name: latejoin spawn point
  id: SpawnPointLatejoin
  parent: SpawnPoint
  components:
  - type: Sprite
    state: cross_red
  - type: SpawnPoint
    spawn_type: LateJoin
  - type: Icon
    state: cross_red

- type: entity
  name: observer spawn point
  id: SpawnPointObserver
  parent: SpawnPoint
  components:
  - type: Sprite
    state: observer_start
  - type: SpawnPoint
    spawn_type: Observer
  - type: Icon
    state: observer_start
