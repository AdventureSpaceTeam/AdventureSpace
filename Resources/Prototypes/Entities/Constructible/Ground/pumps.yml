- type: entity
  abstract: true
  id: PumpBase
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
  - type: SnapGrid
    offset: Center

  - type: Sprite
  - type: Appearance
    visuals:
    - type: PipeVisualizer
      pipeRSI: Constructible/Atmos/pipe.rsi
    - type: PumpVisualizer
      pumpRSI: Constructible/Atmos/pressurepump.rsi
  - type: Destructible
    thresholdvalue: 100
    resistances: metallicResistances

- type: entity
  abstract: true
  parent: PumpBase
  id: NorthwardLongitudinalPump
  components:
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: South
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: North

- type: entity
  parent: NorthwardLongitudinalPump
  id: NorthwardLongitudinalVolumePump
  name: Northward Longitudinal Volume Pump
  components:
  - type: VolumePump
    inletDirection: South
    outletDirection: North

- type: entity
  parent: NorthwardLongitudinalPump
  id: NorthwardLongitudinalPressurePump
  name: Northward Longitudinal Pressure Pump
  components:
  - type: PressurePump
    inletDirection: South
    outletDirection: North
