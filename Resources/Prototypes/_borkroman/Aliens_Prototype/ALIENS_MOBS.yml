#Королева
- type: entity
  name: Королева
  suffix: BORK (Alien)
  description: Матка и центральный мозг улья.
  parent: BaseMobAlien
  id: MobAlienQueen
  components:
  - type: Tag
    tags:
    - FootstepSound
    - DoorBumpOpener
    - Alien
    - AlienQueen
  - type: NameIdentifier
    group: Queen
  - type: Sprite
    drawdepth: Mobs
    sprite: _borkroman/Aliens_Sprite/alienqueen.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: running
  - type: MobThresholds
    thresholds:
      0: Alive
      1000: Critical
      1100: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      950: 0.7
  - type: MovementSpeedModifier
    baseSprintSpeed: 3.5
    baseWalkSpeed : 4.5
  - type: MeleeWeapon
    damage:
      types:
       Blunt: 30
       Slash: 5
       Structural: 100
    soundHit:
     collection: AlienScreamAttack
    animation: WeaponArcClaw
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.64
        density: 1500
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: GhostRole
    allowMovement: true
    allowSpeech: true
    makeSentient: true
    name: Королева
    description: Руководите ульем, отдайте жизнь за улей, вы есть улей....
  - type: Damageable
    damageModifierSet: Aliens
  - type: Butcherable
    spawned:
      - id: FoodMeatAlian
        amount: 8
      - id: FoodMeatAlianNeuro
        amount: 1
  - type: Spider
    webAction: ActionAlienWeb
    webPrototype: AlianWeb
  - type: TriggerOnMobstateChange
    mobState:
    - Dead
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/_borkroman/Aliens_Audio/Queen_dead.ogg
      params:
        volume: -4
  - type: Vocal
    sounds:
      Male: QueenRoar
      Female: QueenRoar
      Unsexed: QueenRoar
  - type: Reform
    actionPrototype: EggLayerEvolutionAction
    reformTime: 40
    popupText: Вы пускаете слизь, собирая свой яйцеклад.
    reformPrototype: MobAlienQueenEggLayer
  - type: Sericulture
    action: ActionSpawnAlianWall
    productionLength: 8
    entityProduced: AlianWall
  - type: EggLayer
    hungerUsage: 0
    eggLayAction: ActionAlienLayEgg
    eggLaySound: !type:SoundPathSpecifier
      path: /Audio/_borkroman/Aliens_Audio/Slider_speach.ogg
    eggSpawn:
    - id:
  - type: ActionGun
    action: ActionNeuroAlien
    gunProto: AlienGunNeuro
  - type: Reflect
    reflectProb: .1
    spread: 75

