- type: entity
  id: CrateGeneric
  name: Crate
  description: A large container for items.
  components:
  - type: Sprite
    netsync: false
    sprite: Buildings/crate.rsi
    layers:
    - state: crate
    - state: crate_door
      map: ["enum.StorageVisualLayers.Door"]
  - type: Icon
    sprite: Buildings/crate.rsi
    state: crate
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.4, -0.4, 0.4, 0.4"
      layer: 31
      mask: 30
    IsScrapingFloor: true
  - type: Physics
    mass: 25
    Anchored: false
  - type: EntityStorage
    Capacity: 60
  - type: PlaceableSurface
  - type: Damageable
  - type: Destructible
    thresholdvalue: 100
  - type: Appearance
    visuals:
    - type: StorageVisualizer2D
      state_open: crate_open
      state_closed: crate_door
  - type: Sound
