- type: entity
  abstract: true
  id: ScrubberBase
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
  - type: SnapGrid
    offset: Center

  - type: Sprite
    sprite: Constructible/Atmos/pipeitems.rsi
    state: scrubber
  - type: Appearance
    visuals:
    - type: PipeVisualizer
      pipeRSI: Constructible/Atmos/pipe.rsi
    - type: SiphonVisualizer
      siphonRSI: Constructible/Atmos/scrubber.rsi
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
      100:
        behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]

- type: entity
  parent: ScrubberBase
  id: Scrubber
  name: Scrubber
  components:
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: East
  - type: PressureSiphon
    scrubberOutletDirection: East
