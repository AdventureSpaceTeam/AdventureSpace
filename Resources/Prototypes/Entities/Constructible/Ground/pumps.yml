- type: entity
  abstract: true
  id: PumpBase
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
  - type: SnapGrid
    offset: Center
  - type: Icon
    texture: Constructible/Power/eightdirwire.png
  - type: Sprite
    sprite: Constructible/Power/mv_cable.rsi
  - type: Destructible
    thresholdvalue: 100

- type: entity
  parent: PumpBase
  id: NorthFromSouthPipePump
  name: North from south pipe pump
  components:
  - type: Sprite
    state: mvcable_3
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: North
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: South
  - type: DebugPump
    outletDirection: North
    inletDirection: South
