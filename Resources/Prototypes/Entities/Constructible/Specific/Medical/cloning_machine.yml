- type: entity
  id: CloningPod
  name: Cloning Pod
  description: A Cloning Pod. 50% reliable.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    netsync: false
    sprite: Constructible/Specific/Medical/cloning.rsi
    layers:
      - state: pod_0
        map: ["enum.CloningPodVisualLayers.Machine"]
  - type: PowerReceiver
  - type: Anchorable
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    mass: 25
    anchored: true
    shapes:
      - !type:PhysShapeAabb
        bounds: "-0.5,-0.25,0.5,0.25"
        layer:
          - Opaque
          - Impassable
          - MobImpassable
          - VaultImpassable
  - type: SnapGrid
    offset: Center
  - type: CloningPod
    cloningTime: 10.0
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
      100:
        behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
  - type: Appearance
    visuals:
      - type: CloningPodVisualizer
  - type: UserInterface
    interfaces:
      - key: enum.CloningPodUIKey.Key
        type: CloningPodBoundUserInterface
