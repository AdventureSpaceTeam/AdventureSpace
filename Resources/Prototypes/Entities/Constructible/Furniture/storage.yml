- type: entity
  id: Rack
  name: "rack"
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: Constructible/Misc/furniture.rsi
    state: rack
  - type: Physics
    mass: 25
    anchored: true
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.4,-0.4,0.4,0.4"
      layer:
      - Opaque
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
  - type: Pullable
  - type: Anchorable
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
      30:
        Sound: /Audio/Effects/metalbreak.ogg
        Spawn:
          SteelSheet1:
            Min: 1
            Max: 1
        Acts: ["Destruction"]

