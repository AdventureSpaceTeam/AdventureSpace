# MOG
- type: entity
  parent: ClothingBackpackERTSecurity
  id: ClothingBackpackMOG
  name: "Рюкзак МОГ"
  description: "Жаль туда не помещается клетка для объектов... Зато в него встроен джетпак"
  components:
  - type: Sprite
    sprite: DarkStation/SCP/Clothing/Back/Backpacks/mog.rsi
  - type: Clothing
    sprite: DarkStation/SCP/Clothing/Back/Backpacks/mog.rsi
  - type: GasTank
    outputPressure: 42.6
    air:
      # 13 minutes of thrust
      volume: 5
      temperature: 293.15
      moles:
      - 1.025689525 # oxygen
      - 1.025689525 # nitrogen
  - type: Jetpack
    moleUsage: 0.00085
