#яйца ксено
- type: entity
  id: AlienEgg
  parent: AlienEggDecor
  description: Там что-то швелится.
  name: Яйцо Ксеноморфа
  suffix: BORK (Alien)
  components:
  - type: Sprite
    sprite: /Textures/_c4llv07e/Mobs/Aliens/alien_egg/alien_egg.rsi
    layers:
      - state: alienegg
  - type: Timer
  - type: TimedSpawner
    prototypes:
    - AlienEggOpenSliderSpawn
    intervalSeconds: 180
    minimumEntitiesSpawned: 1
    maximumEntitiesSpawned: 1
  - type: TimedDespawn
    lifetime: 181
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: desecration
      - !type:SpillBehavior
        solution: food
      - !type:SpawnEntitiesBehavior
        spawn:
          FoodMeatAlian:
            min: 1
            max: 2
          MobAlienSlider:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  id: AlienEggOpenDecor
  parent: AlienEggDecor
  description: Кажется оно пустое, это не к добру.
  name: Яйцо Ксеноморфа
  suffix: BORK (Alien/Decor)
  components:
  - type: Sprite
    sprite: /Textures/_c4llv07e/Mobs/Aliens/alien_egg/alien_egg_open.rsi
    layers:
      - state: alienegg_open
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: desecration
      - !type:SpillBehavior
        solution: food
      - !type:SpawnEntitiesBehavior
        spawn:
          FoodMeatAlian:
            min: 1
            max: 2
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

#открытие яйца
- type: entity
  parent: AlienEggOpenDecor
  id: AlienEggOpenSliderSpawn
  suffix: BORK (Alien/OpenEgg)
  components:
  - type: Sprite
    sprite: /Textures/_c4llv07e/Mobs/Aliens/alien_egg/alien_egg_open.rsi
    layers:
    - state: alienegg_open
  - type: SpawnOnDespawn
    prototype: AlienEggOpenDecor
  - type: Timer
  - type: TimedSpawner
    prototypes:
    - MobAlienSlider
    intervalSeconds: 2
    minimumEntitiesSpawned: 1
    maximumEntitiesSpawned: 1
  - type: TimedDespawn
    lifetime: 2.5
