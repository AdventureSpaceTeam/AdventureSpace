
# If you're looking at the rsi for this file, you'll probably be confused why
# I didn't just use an alpha for most of this stuff. Well icons don't have the
# ability to have applied colors yet in GUIs. -Swept

- type: entity
  id: CableStack
  abstract: true
  parent: BaseItem
  name: cable stack
  suffix: Full
  components:
  - type: Stack
    stacktype: enum.StackType.Cable
  - type: Sprite
    sprite: Objects/Tools/cables.rsi
  - type: Item
    sprite: Objects/Tools/cables.rsi
  - type: WirePlacer
  - type: Clickable

- type: entity
  id: HVWireStack
  parent: CableStack
  name: HV cable coil
  suffix: Full
  components:
  - type: Stack
    stacktype: enum.StackType.HVCable
  - type: Sprite
    state: coilhv-30
  - type: Item
    size: 10
    HeldPrefix: coilhv
  - type: WirePlacer
    wirePrototypeID: HVWire
    blockingWireType: HighVoltage

- type: entity
  parent: HVWireStack
  id: HVWireStack1
  suffix: 1
  components:
    - type: Sprite
      state: coilhv-10
    - type: Item
      size: 3
    - type: Stack
      count: 1

- type: entity
  parent: CableStack
  id: ApcExtensionCableStack
  name: cable coil
  description: Low-Voltage stack of wires for connecting APCs to machines and other purposes.
  suffix: Full
  components:
  - type: Sprite
    state: coillv-30
  - type: Item
    size: 10
    HeldPrefix: coillv
  - type: WirePlacer
    wirePrototypeID: ApcExtensionCable
    blockingWireType: Apc

- type: entity
  parent: ApcExtensionCableStack
  id: ApcExtensionCableStack1
  suffix: 1
  components:
    - type: Sprite
      state: coillv-10
    - type: Item
      size: 3
    - type: Stack
      count: 1

- type: entity
  parent: CableStack
  id: MVWireStack
  name: MV cable coil
  suffix: Full
  components:
    - type: Stack
      stacktype: enum.StackType.MVCable
    - type: Sprite
      state: coilmv-30
    - type: Item
      size: 10
      HeldPrefix: coilmv
    - type: WirePlacer
      wirePrototypeID: MVWire
      blockingWireType: MediumVoltage

- type: entity
  parent: MVWireStack
  id: MVWireStack1
  suffix: 1
  components:
    - type: Sprite
      state: coilmv-10
    - type: Item
      size: 3
    - type: Stack
      count: 1
