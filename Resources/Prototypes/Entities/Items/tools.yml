- type: entity
  name: Wirecutter
  parent: BaseItem
  id: Wirecutter
  description: This kills the wire.
  components:
  - type: Wirecutter
  - type: Sprite
    sprite: Objects/Tools/wirecutters.rsi
    layers:
    - state: cutters-map
    - state: cutters-cutty-thingy
  - type: Icon
    sprite: Objects/Tools/wirecutters.rsi
    state: cutters-map
  - type: ItemCooldown
  - type: MeleeWeapon
  - type: RandomToolColor
    state: cutters
    colors:
      blue: "#1861d5"
      red: "#951710"
      pink: "#d5188d"
      brown: "#a05212"
      green: "#0e7f1b"
      cyan: "#18a2d5"
      yellow: "#d58c18"

