- type: entity
  parent: BaseItem
  name: pack of rolling paper
  id: PackPaperRolling
  description: A pack of thin pieces of paper used to make fine smokeables.
  components:
  - type: Storage
    whitelist:
      tags:
      - RollingPaper
      - CigFilter
    capacity: 16
  - type: StorageFill
    contents:
      - id: PaperRolling
        amount: 8
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigarettes/paper.rsi
    state: cigpapers
  - type: Item
    sprite: Objects/Consumable/Smokeables/Cigarettes/paper.rsi

- type: entity
  parent: PackPaperRolling
  name: pack of rolling paper with filters
  id: PackPaperRollingFilters
  description: A pack of filters and thin pieces of paper used to make fine smokeables.
  components:
  - type: Storage
    whitelist:
      tags:
      - RollingPaper
      - CigFilter
    capacity: 32
  - type: StorageFill
    contents:
      - id: PaperRolling
        amount: 8
      - id: CigaretteFilter
        amount: 8

- type: entity
  id: PaperRolling
  name: rolling paper
  description: A thin piece of paper used to make fine smokeables.
  parent: BaseItem
  components:
  - type: Stack
    stackType: PaperRolling
    max: 5
    count: 1
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigarettes/paper.rsi
    state: cigpaper
  - type: Item
    sprite: Objects/Consumable/Smokeables/Cigarettes/paper.rsi
    size: 2
  - type: Tag
    tags:
    - RollingPaper

- type: entity
  id: CigaretteFilter
  name: cigarette filter
  description: A strip of firm paper used as a filter for handmade cigarettes.
  parent: BaseItem
  components:
  - type: Stack
    stackType: CigaretteFilter
    max: 5
    count: 1
  - type: Sprite
    sprite: Objects/Consumable/Smokeables/Cigarettes/paper.rsi
    state: cigfilter
  - type: Item
    sprite: Objects/Consumable/Smokeables/Cigarettes/paper.rsi
    size: 2
  - type: Tag
    tags:
    - CigFilter
