- type: entity
  name: BasePistol
  parent: BaseItem
  id: PistolBase
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
    netsync: false
    layers:
      - state: base
        map: ["enum.RangedBarrelVisualLayers.Base"]
      - state: bolt-closed
        map: ["enum.RangedBarrelVisualLayers.Bolt"]
      - state: mag-0
        map: ["enum.RangedBarrelVisualLayers.Mag"]

  - type: Item
    size: 12
    state: icon
  - type: MagazineBarrel
    caliber: Pistol
    magazineTypes:
    - Pistol
    currentSelector: Single
    allSelectors:
    - Single
    fireRate: 8
    minAngle: 10
    maxAngle: 60
    angleIncrease: 10
    angleDecay: 60
    magFillPrototype: MagazinePistol
    soundGunshot: /Audio/Weapons/Guns/Gunshots/pistol.ogg
    soundEmpty: /Audio/Weapons/Guns/Empty/empty.ogg
    soundRack: /Audio/Weapons/Guns/Cock/pistol_cock.ogg
    soundBoltOpen: /Audio/Weapons/Guns/Bolt/rifle_bolt_open.ogg
    soundBoltClosed: /Audio/Weapons/Guns/Bolt/rifle_bolt_closed.ogg
    soundMagInsert: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
    soundMagEject: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
  - type: Appearance
    visuals:
    - type: BarrelBoltVisualizer
    - type: MagVisualizer
      magState: mag
      steps: 1
      zeroVisible: true

