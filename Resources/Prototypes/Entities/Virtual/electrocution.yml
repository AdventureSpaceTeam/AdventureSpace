# Special entity used to attach to power networks as load when somebody gets electrocuted.
- type: entity
  id: VirtualElectrocutionLoadHVPower
  name: ELECTROCUTION ENTITY YOU SHOULD NOT SEE THIS
  abstract: true
  components:
  - type: NodeContainer
    nodes:
      electrocution: !type:ElectrocutionNode
        nodeGroupID: HVPower

  - type: PowerConsumer
    voltage: High
    drawRate: 50000
  - type: Electrocution

- type: entity
  id: VirtualElectrocutionLoadMVPower
  name: ELECTROCUTION ENTITY YOU SHOULD NOT SEE THIS
  abstract: true
  components:
  - type: NodeContainer
    nodes:
      electrocution: !type:ElectrocutionNode
        nodeGroupID: MVPower

  - type: PowerConsumer
    voltage: Medium
    drawRate: 50000
