- type: entity
  name: containment field generator
  description: "A machine that generates a containment field when powered by an emitter.\nKeeps the Singularity docile."
  id: ContainmentFieldGenerator
  placement:
    mode: SnapgridCenter
  components:
  - type: InteractionOutline
  - type: Clickable
  - type: Physics
    anchored: false
    mass: 25
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.5, -0.5, 0.5, 0.5"
      layer:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - Opaque
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
  - type: SnapGrid
    offset: Center
  - type: Sprite
    sprite: Constructible/Power/Singularity/containment.rsi
    state: icon
  - type: Icon
    sprite: Constructible/Power/Singularity/containment.rsi
    state: icon
  - type: ContainmentFieldGenerator
  - type: Anchorable
    snap: true
  - type: Pullable
  - type: PointLight
    enabled: false
    color: "#4080FF"
    radius: 32
    energy: 2.0
    softness: 32.0

- type: entity
  name: Containment Field
  description: "A containment field that repels gravitational singularities."
  id: ContainmentField
  placement:
    mode: SnapgridCenter
  components:
  - type: InteractionOutline
  - type: Clickable
  - type: Physics
    anchored: true
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.5, -0.5, 0.5, 0.5"
      layer:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - Opaque
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
  - type: SnapGrid
    offset: Center
  - type: Sprite
    sprite: Constructible/Power/Singularity/containment_field.rsi
    state: field
  - type: Icon
    sprite: Constructible/Power/Singularity/containment_field.rsi
    state: field
  - type: ContainmentField
