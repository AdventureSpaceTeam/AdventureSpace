# Vending machine descriptions are stored in vendingMachineInventory YAML files.
- type: entity
  id: VendingMachine
  parent: BaseMachinePowered
  name: vending machine
  abstract: true
  components:
  - type: Sprite
    sprite: Structures/Machines/VendingMachines/empty.rsi
    netsync: false
  - type: Physics
    bodyType: Static
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.5,-0.25,0.5,0.25"
      mask:
      - Impassable
      - VaultImpassable
      - SmallImpassable
      layer:
      - Opaque
      - MobImpassable
      mass: 100
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Breakage"]
  - type: UserInterface
    interfaces:
    - key: enum.VendingMachineUiKey.Key
      type: VendingMachineBoundUserInterface
    - key: enum.WiresUiKey.Key
      type: WiresBoundUserInterface
  - type: Wires
    BoardName: "Vending Machine"
    LayoutId: Vending
  - type: Anchorable

- type: entity
  parent: VendingMachine
  id: VendingMachineAmmo
  name: Liberation Station
  description: An overwhelming amount of ancient patriotism washes over you just by looking at the machine.
  components:
  - type: VendingMachine
    pack: AmmoVendInventory
  - type: Advertise
    pack: AmmoVendAds
  - type: Speech
  - type: Sprite
    sprite: Structures/Machines/VendingMachines/ammo.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Unlit"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Appearance
    visuals:
    - type: VendingMachineVisualizer
      normalUnshaded: true
      broken: true
    - type: WiresVisualizer

