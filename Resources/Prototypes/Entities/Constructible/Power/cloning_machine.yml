- type: entity
  id: CloningPod
  name: Cloning Pod
  description: A Cloning Pod. 50% reliable.
  components:
    - type: Sprite
      netsync: false
      sprite: Objects/Specific/Medical/cloning.rsi
      layers:
        - state: pod_0
          map: ["enum.CloningPodVisualLayers.Machine"]
    - type: PowerReceiver

    - type: Anchorable
    - type: Clickable
    - type: InteractionOutline
    - type: Collidable
      shapes:
        - !type:PhysShapeAabb
          bounds: "-0.5,-0.25,0.5,0.25"
          layer:
            - Opaque
            - Impassable
            - MobImpassable
            - VaultImpassable
      IsScrapingFloor: true
    - type: Physics
      mass: 25
      anchored: true
    - type: SnapGrid
      offset: Center
    - type: CloningPod
      cloningTime: 10.0
    - type: Destructible
      deadThreshold: 100
      resistances: metallicResistances
    - type: Appearance
      visuals:
        - type: CloningPodVisualizer
    - type: UserInterface
      interfaces:
        - key: enum.CloningPodUIKey.Key
          type: CloningPodBoundUserInterface
