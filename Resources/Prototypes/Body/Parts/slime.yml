# TODO BODY: Part damage
- type: entity
  id: PartSlime
  parent: [ BaseItem, BasePart ]
  name: "slime body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: SurgeryBodyPart
    state:
      endoSkeleton: false #no bones here!
    species: slime
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: [ ]
      attachment: !type:Container
        ents: [ ]
      slotAttachment: !type:Container
        ents: [ ]
  - type: StaticPrice
    price: 100

- type: entity
  id: TorsoSlime
  name: "slime torso"
  parent: [ PartSlime, BaseTorso ]
  components:
  - type: Sprite
    sprite: Mobs/Species/Slime/parts.rsi
    state: "torso_m"
  - type: SurgeryBodyPart
    state:
      incisable: true
      endoSkeleton: false
    container: true

