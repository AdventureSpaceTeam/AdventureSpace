- type: entity
  id: SingularityGenerator
  name: gravitational singularity generator
  description: An Odd Device which produces a Gravitational Singularity when set up.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: Constructible/Power/Singularity/generator.rsi
    state: icon
  - type: SingularityGenerator
  - type: InteractionOutline
  - type: Clickable
  - type: Physics
    bodyType: Static
    fixtures:
    - shape:
        # Using a circle here makes it a lot easier to pull it all the way from Cargo
        !type:PhysShapeCircle
          radius: 0.45
      mass: 25
      # Keep an eye on ParticlesProjectile when adjusting these
      layer:
      - Opaque
      mask:
      - MobImpassable
  - type: SnapGrid
  - type: Anchorable
  - type: Pullable
