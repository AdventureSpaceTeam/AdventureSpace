- type: entity
  name: Wirecutter
  parent: BaseItem
  id: Wirecutter
  description: This kills the wire.
  components:
  - type: Sprite
    texture: Objects/Tools/wirecutter.png
  - type: Icon
    texture: Objects/Tools/wirecutter.png
  - type: ItemCooldown
  - type: MeleeWeapon
  - type: Tool
    behavior: enum.Tool.Wirecutter
    useSound: /Audio/items/wirecutter.ogg

- type: entity
  name: Screwdriver
  parent: BaseItem
  id: Screwdriver
  description: Industrial grade torque in a small screwdriving package
  components:
  - type: Sprite
    sprite: Objects/Tools/screwdriver.rsi
    state: screwdriver
  - type: Icon
    sprite: Objects/Tools/screwdriver.rsi
    state: screwdriver
  - type: Item
    sprite: Objects/Tools/screwdriver.rsi
  - type: ItemCooldown
  - type: MeleeWeapon
  - type: Tool
    behavior: enum.Tool.Screwdriver
    useSoundCollection: Screwdriver

- type: entity
  name: Welding Tool
  parent: BaseItem
  id: Welder
  description: Melts anything as long as it's fueled, don't forget your eye protection!
  components:
  - type: Sprite
    sprite: Objects/Tools/welder.rsi
    layers:
    - state: welder
    - state: welder_flame
      shader: unshaded
      visible: false
  - type: Icon
    sprite: Objects/Tools/welder.rsi
    state: welder
  - type: ItemCooldown
  - type: MeleeWeapon
  - type: ItemStatus
  - type: Solution
    maxVol: 100
    caps: 9
    contents:
      reagents:
        - ReagentId: chem.WeldingFuel
          Quantity: 100
  - type: Welder
    useSoundCollection: Welder

- type: entity
  name: Wrench
  parent: BaseItem
  id: Wrench
  description: A common tool for assembly and disassembly, righty tighty lefty loosey
  components:
  - type: Sprite
    texture: Objects/Tools/wrench.png
  - type: Icon
    texture: Objects/Tools/wrench.png
  - type: ItemCooldown
  - type: MeleeWeapon
  - type: Tool
    behavior: enum.Tool.Wrench
    useSound: /Audio/items/ratchet.ogg

- type: entity
  name: Crowbar
  parent: BaseItem
  id: Crowbar
  description: A multipurpose tool to pry open doors and fight interdimensional invaders
  components:
  - type: Sprite
    texture: Objects/Tools/crowbar.png
  - type: Icon
    texture: Objects/Tools/crowbar.png
  - type: ItemCooldown
  - type: MeleeWeapon
  - type: Tool
    behavior: enum.Tool.Crowbar
    useSound: /Audio/items/crowbar.ogg

- type: entity
  name: Multitool
  parent: BaseItem
  id: Multitool
  description: An advanced tool to copy, store, and send electrical pulses and signals through wires and machines
  components:
  - type: Sprite
    sprite: Objects/Tools/multitool.rsi
    state: multitool
  - type: Icon
    sprite: Objects/Tools/multitool.rsi
    state: multitool
  - type: Item
    sprite: Objects/Tools/multitool.rsi
  - type: Tool
    behavior: enum.Tool.Multitool

- type: entity
  name: Jaws of life
  parent: BaseItem
  id: JawsOfLife
  description: A set of jaws of life, compressed through the magic of science.
  components:
    - type: Sprite
      sprite: Objects/Tools/jaws_of_life.rsi
      state: jaws_pry
    - type: Icon
      sprite: Objects/Tools/jaws_of_life.rsi
      state: jaws_pry
    - type: Item
      sprite: Objects/Tools/jaws_of_life.rsi
    - type: Tool
      behavior: enum.Tool.Crowbar
      statusShowBehavior: true
    - type: MultiTool
      tools:
        - behavior: enum.Tool.Crowbar
          state: jaws_pry
          useSound: /Audio/items/jaws_pry.ogg
          changeSound: /Audio/items/change_jaws.ogg
        - behavior: enum.Tool.Wirecutter
          state: jaws_cutter
          useSound: /Audio/items/jaws_cut.ogg
          changeSound: /Audio/items/change_jaws.ogg

- type: entity
  name: Power Drill
  parent: BaseItem
  id: PowerDrill
  description: A simple powered hand drill.
  components:
    - type: Sprite
      sprite: Objects/Tools/drill.rsi
      state: drill_screw
    - type: Icon
      sprite: Objects/Tools/drill.rsi
      state: drill_screw
    - type: Item
      sprite: Objects/Tools/drill.rsi
    - type: Tool
      behavior: enum.Tool.Screwdriver
      statusShowBehavior: true
    - type: MultiTool
      tools:
        - behavior: enum.Tool.Screwdriver
          state: drill_screw
          useSound: /Audio/items/drill_use.ogg
          changeSound: /Audio/items/change_drill.ogg
        - behavior: enum.Tool.Wrench
          state: drill_bolt
          useSound: /Audio/items/drill_use.ogg
          changeSound: /Audio/items/change_drill.ogg
