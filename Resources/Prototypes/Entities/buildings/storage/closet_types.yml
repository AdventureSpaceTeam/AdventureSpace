- type: entity
  id: locker_tool
  name: Tool Locker
  parent: locker_generic
  components:
  - type: Sprite
    sprite: Buildings/closet.rsi
    layers:
    - state: eng
    - state: eng_tool_door
      map: ["enum.StorageVisualLayers.Door"]

  - type: Appearance
    visuals:
    - type: StorageVisualizer2D
      state_open: eng_open
      state_closed: eng_tool_door

  - type: Icon
    state: eng_tool_door

- type: entity
  id: locker_tool_filled
  name: Tool Locker (Filled)
  parent: locker_tool
  components:
  - type: ToolLockerFill

