# Hacky for the stress test so don't even consider adding to this
- type: entity
  name: Xeno
  id: XenoMob_Content
  parent: SimpleMobBase
  description: They mostly come at night. Mostly.
  components:
  - type: UtilityAI
    behaviorSets:
    - Idle
    - UnarmedAttackHostiles
  - type: AiFactionTag
    factions:
    - Xeno
  - type: Hands
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: running
      sprite: Mobs/Aliens/Xenos/xeno.rsi
  - type: Physics
    anchored: false
    mass: 85
    shapes:
    - !type:PhysShapeAabb
      bounds: "-1,-0.4,-0.2,0.4"
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
      layer:
      - Opaque
      - MobImpassable
  - type: MobState
    thresholds:
      0: !type:NormalMobState {}
      150: !type:CriticalMobState {}
      200: !type:DeadMobState {}
  - type: Metabolism
  - type: UnarmedCombat
    range: 1.5
    arcwidth: 0
    arc: claw
    damage: 10
  - type: Appearance
    visuals:
    - type: DamageStateVisualizer
      normal: running
      crit: crit
      dead: dead
  - type: Puller
