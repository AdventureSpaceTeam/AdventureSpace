- type: entity
  id: computerBase
  name: Computer
  abstract: true
  components:
  - type: Physics
    mass: 25
    Anchored: true
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
    IsScrapingFloor: true
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.5,-0.25,0.5,0.25"
      layer: 15
  - type: Icon
    sprite: Buildings/computer.rsi
    state: computer
  - type: Computer
  - type: PowerDevice
    priority: High
  - type: Wrenchable

  - type: Sprite
    sprite: Buildings/computer.rsi
    layers:
    - state: computer
      map: ["enum.ComputerVisualizer2D+Layers.Body"]
    - state: generic_key_off
      map: ["enum.ComputerVisualizer2D+Layers.Keyboard"]
    - state: generic
      shader: unshaded
      map: ["enum.ComputerVisualizer2D+Layers.Screen"]
    - state: generic_key
      shader: unshaded
      map: ["enum.ComputerVisualizer2D+Layers.KeyboardOn"]

  - type: Appearance
    visuals:
    - type: ComputerVisualizer2D
      key: generic_key
      screen: generic


- type: entity
  id: computerAlert
  parent: computerBase
  name: Alerts Computer
  components:
  - type: Appearance
    visuals:
    - type: ComputerVisualizer2D
      key: atmos_key
      screen: "alert-2"


- type: entity
  id: computerPowerMonitoring
  parent: computerBase
  name: Power Monitoring Computer
  components:
  - type: Appearance
    visuals:
    - type: ComputerVisualizer2D
      key: power_key
      screen: power_monitor


- type: entity
  id: computerSupplyOrdering
  parent: computerBase
  name: Cargo Ordering Computer
  components:
  - type: Appearance
    visuals:
    - type: ComputerVisualizer2D
      key: tech_key
      screen: supply
  - type: CargoConsole
  - type: CargoOrderDatabase
  - type: GalacticMarket
    static: true
    products:
      - cargo.dice
      - cargo.flashlight
      - cargo.Medkit
  - type: UserInterface
    interfaces:
    - key: enum.CargoConsoleUiKey.Key
      type: CargoConsoleBoundUserInterface

- type: entity
  id: computerSupplyRequest
  parent: computerSupplyOrdering
  name: Cargo Request Computer
  components:
  - type: Appearance
    visuals:
    - type: ComputerVisualizer2D
      key: tech_key
      screen: request
  - type: CargoConsole
    requestOnly: true

- type: entity
  id: computerMedicalRecords
  parent: computerBase
  name: Medical Records Computer
  components:
  - type: Appearance
    visuals:
    - type: ComputerVisualizer2D
      key: med_key
      screen: medcomp


- type: entity
  id: computerResearchAndDevelopment
  parent: computerBase
  name: R&D Computer
  components:
  - type: Appearance
    visuals:
    - type: ComputerVisualizer2D
      key: rd_key
      screen: rdcomp
  - type: ResearchClient
  - type: ResearchConsole
  - type: TechnologyDatabase
  - type: UserInterface
    interfaces:
    - key: enum.ResearchConsoleUiKey.Key
      type: ResearchConsoleBoundUserInterface
    - key: enum.ResearchClientUiKey.Key
      type: ResearchClientBoundUserInterface
  - type: PowerDevice
    drawtype: Both
    load: 200
    priority: Low

