- type: entity
  id: CloningPod
  parent: BaseMachinePowered
  name: cloning pod
  description: A Cloning Pod. 50% reliable.
  components:
  - type: CloningPod
  - type: Sprite
    netsync: false
    sprite: Structures/Machines/cloning.rsi
    layers:
      - state: pod_0
        map: ["enum.CloningPodVisualLayers.Machine"]
  - type: Physics
    bodyType: Static
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.5,-0.25,0.5,0.25"
      mass: 25
      layer:
      - SmallImpassable
      - Opaque
      mask:
      - MobMask
  - type: Construction
    graph: machine
    node: machine
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Machine
    board: CloningPodMachineCircuitboard
  - type: MaterialStorage
  - type: Wires
    BoardName: "CloningPod"
    LayoutId: CloningPod
  - type: Appearance
    visuals:
      - type: CloningPodVisualizer
  - type: UserInterface
    interfaces:
      - key: enum.CloningPodUIKey.Key
        type: CloningPodBoundUserInterface
