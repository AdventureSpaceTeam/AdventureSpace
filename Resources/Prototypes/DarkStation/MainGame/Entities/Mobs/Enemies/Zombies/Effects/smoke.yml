- type: entity
  id: ZombieSmokerSmokeEffect
  placement:
    mode: SnapgridCenter
  components:
  # Animation is like 3 something seconds so we just need to despawn it before then.
  - type: TimedDespawn
    lifetime: 4
  - type: EvaporationSparkle
  - type: Transform
    noRot: true
    anchored: true
  - type: Sprite
    layers:
    - sprite: DarkStation/MainGame/Mobs/Zombie/Smoker/death_gas.rsi
      state: death-gas
    netsync: false
    drawdepth: OverMobs
  - type: EmitSoundOnSpawn
    sound:
      path: /Audio/DarkStation/Mobs/Zombie/Smoker/explo.ogg
      volume: -5
