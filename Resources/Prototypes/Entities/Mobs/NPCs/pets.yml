- type: entity
  name: corgi
  parent: SimpleMobBase
  id: MobCorgi
  description: Finally, a space corgi!
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Pets/corgi.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: corgi
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.35
      mass: 10
      mask:
      - Impassable
      - MobImpassable #Bullets?!
      - VaultImpassable
      - SmallImpassable
      layer:
      - Opaque
  - type: Appearance
    visuals:
    - type: DamageStateVisualizer
      normal: corgi
      crit: corgi_dead
      dead: corgi_dead
  - type: Butcherable
    meat: FoodMeat
    pieces: 3
  - type: ReplacementAccent
    accent: dog

