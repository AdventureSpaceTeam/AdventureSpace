- type: entity
  abstract: true
  id: ReagentDispenserBase
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Anchorable
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.4,-0.25,0.4,0.25"
      layer:
      - Opaque
      - Impassable
      - MobImpassable
      - VaultImpassable
    IsScrapingFloor: true
  - type: Physics
    mass: 25
    Anchored: true
  - type: SnapGrid
    offset: Center
  - type: ReagentDispenser
  - type: PowerDevice
  - type: UserInterface
    interfaces:
    - key: enum.ReagentDispenserUiKey.Key
      type: ReagentDispenserBoundUserInterface
  - type: LoopingSound

