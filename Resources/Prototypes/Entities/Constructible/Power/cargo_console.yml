- type: entity
  id: ComputerSupplyOrdering
  parent: ComputerBase
  name: Cargo ordering computer
  description: Used to order supplies, approve requests, and control the shuttle.
  components:
  - type: Appearance
    visuals:
    - type: ComputerVisualizer
      key: tech_key
      screen: supply
  - type: CargoConsole
  - type: CargoOrderDatabase
  - type: GalacticMarket
    products:
      - emergencyExplosive
      - emergencyFire
      - emergencyInternals
      - emergencyRadiation
      - armorySmg
      - armoryShotgun
      - securityArmor
      - securityRiot
      - securityLaser
      - securityHelmet
      - securitySupplies
      - securityNonLethal
      - hydroponicsTools
      - hydroponicsSeeds
      - hydroponicsSeedsExotic
      - serviceJanitorial
      - serviceLightsReplacement
      - engineeringCableLv
      - engineeringCableMv
      - engineeringCableHv
      - engineeringCableBulk
      - engineAmeShielding
      - engineAmeJar
      - engineAmeControl
      - engineSolar
      - funPlushies
      - funArtSupplies
      - funInstruments
      - materialSteel
      - materialGlass
      - materialPlastic
      - materialPlasteel
      - engineSingularityEmitter
      - engineSingularityCollector
      - engineSingularityGenerator
      - engineSingularityContainment
      - engineParticleAccelerator
      - atmosphericsAir
      - atmosphericsOxygen
      - atmosphericsNitrogen
      - atmosphericsCarbonDioxide
#      - atmosphericsWaterVapor
#      - atmosphericsPlasma
#      - atmosphericsTritium
  - type: UserInterface
    interfaces:
    - key: enum.CargoConsoleUiKey.Key
      type: CargoConsoleBoundUserInterface
  - type: Computer
    board: SupplyComputerCircuitboard

- type: entity
  id: ComputerSupplyRequest
  parent: ComputerSupplyOrdering
  name: cargo request computer
  description: Used to request supplies from cargo.
  components:
  - type: Appearance
    visuals:
    - type: ComputerVisualizer
      key: tech_key
      screen: request
  - type: CargoConsole
    requestOnly: true
  - type: Computer
    board: SupplyRequestComputerCircuitboard
