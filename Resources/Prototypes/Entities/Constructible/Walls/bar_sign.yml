- type: entity
  id: BarSign
  name: bar sign
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    shapes:
      - !type:PhysShapeAabb
        bounds: "-0.45, -0.95, 0.45, 1"
        layer: [ Passable ]
  - type: Sprite
    drawdepth: WallTops
    sprite: Constructible/Misc/barsign.rsi
    state: empty
  - type: PowerReceiver
  - type: BarSign

- type: entity
  id: LargeBarSign
  name: large bar sign
  abstract: true
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
  - type: Sprite
    drawdepth: WallTops
    sprite: Constructible/Misc/sylphs.rsi
    state: sylph
  - type: PowerReceiver
  - type: BarSign

- type: entity
  id: BarSignEngineChange
  name: The Engine Change
  parent: BarSign
  components:
  - type: BarSign
    current: EngineChange

- type: entity
  id: BarSignCyberSylph
  name: Cyber Sylph
  parent: LargeBarSign
  components:
  - type: BarSign
    current: CyberSylph
  - type: Physics
    shapes:
      - !type:PhysShapeAabb
        bounds: "-0.45, -0.95, 0.95, 1.5"
        layer: [ Passable ]
  - type: Sprite
    drawdepth: Ghosts
