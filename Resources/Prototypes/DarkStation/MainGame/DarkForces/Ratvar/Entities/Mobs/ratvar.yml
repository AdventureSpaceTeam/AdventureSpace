- type: entity
  name: "Ратвар"
  id: MobRatvarDark
  parent: BaseMob
  suffix: Ratvar
  components:
  - type: Transform
    noRot: true
  - type: Sprite
    drawdepth: Ghosts
    sprite: DarkStation/MainGame/DarkForces/Ratvar/Mobs/ratvar.rsi
    noRot: true
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: ratvar
  - type: MobState
    allowedStates:
    - Alive
    - Dead
  - type: MobThresholds
    thresholds:
      0: Alive
      8000000: Dead
  - type: Stamina
    excess: 300000
  - type: Physics
    bodyType: KinematicController
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 1.3
        density: 400
        mask:
        - GhostImpassable
  - type: MeleeWeapon
    hidden: true
    angle: 0
    soundHit:
      collection: AlienClaw
    animation: WeaponArcBite
    damage:
      groups:
        Brute: 1000
    range: 8
  - type: MovementIgnoreGravity
  - type: GhostRole
    allowMovement: true
    allowSpeech: true
    makeSentient: true
    name: "Ратвар"
    description: "Освобожденный из заточения бог"
    rules: "Убейте всех, кроме праведников, проявите свой гнев!"
  - type: GhostTakeoverAvailable
  - type: PointLight
    enabled: true
    radius: 5
    energy: 10
    color: orange
  - type: NpcFactionMember
    factions:
    - Ratvar
