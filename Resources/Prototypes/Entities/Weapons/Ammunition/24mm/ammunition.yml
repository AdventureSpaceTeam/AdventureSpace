# Empty mags
- type: entity
  id: magazine_24mm_empty
  name: "24mm magazine - empty"
  parent: BaseItem
  abstract: true
  components:
  - type: BallisticMagazine
    caliber: A24mm
    magazine: A24mm
    capacity: 99
  - type: Sprite
    netsync: false

# Magazines
- type: entity
  id: magazine_24mm
  name: "24mm Magazine"
  parent: magazine_24mm_empty
  components:
  - type: BallisticMagazine
    fill: ammo_casing_24mm
    caliber: A24mm
    capacity: 99
  - type: Icon
    sprite: Objects/Guns/Ammunition/Magazine/24mm/10x24.rsi
    state: 10x24-4
  - type: Sprite
    sprite: Objects/Guns/Ammunition/Magazine/24mm/10x24.rsi
    state: 10x24-4
  - type: Appearance
    visuals:
    - type: BallisticMagazineVisualizer2D
      base_state: 10x24
      steps: 5

# Casings - magazines above here
- type: entity
  id: ammo_casing_24mm
  name: "24mm casing"
  parent: BaseItem
  components:
  - type: BallisticBullet
    caliber: A24mm
    projectile: bullet_24mm
  - type: Sprite
    sprite: Objects/Guns/Ammunition/ammo_casing.rsi
    state: s-casing
    drawdepth: FloorObjects
  - type: Icon
    sprite: Objects/Guns/Ammunition/ammo_casing.rsi
    state: s-casing
