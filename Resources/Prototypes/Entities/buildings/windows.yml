- type: entity
  id: window
  name: Window
  description: Don't smudge up the glass down there.
  placement:
    mode: SnapgridCenter
    snap:
    - Window
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    color: "#DDDDDD"
    netsync: false
    drawdepth: WallTops
    sprite: Buildings/window.rsi

  - type: Icon
    sprite: Buildings/window.rsi
    state: full

  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.5, -0.5, 0.3, 0.5"
      layer: 30
  - type: Damageable
  - type: Destructible
    thresholdvalue: 100

  - type: SnapGrid
    offset: Center

  - type: Window
    base: window

- type: entity
  id: rwindow
  name: Reinforced Window
  parent: window
  components:
  - type: Sprite
    drawdepth: WallTops
    sprite: Buildings/rwindow.rsi

  - type: Window
    base: rwindow

  - type: Icon
    sprite: Buildings/rwindow.rsi
    state: full
