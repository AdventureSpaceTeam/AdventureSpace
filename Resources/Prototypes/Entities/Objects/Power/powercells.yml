# Power cells

- type: entity
  id: PowerCellBase
  abstract: true
  parent: BaseItem
  components:
  - type: Physics
    anchored: false
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.15,-0.3,0.2,0.3" # TODO: these are placeholder values
      layer:
      - Clickable
  - type: PowerCell
  - type: Sprite
    netsync: false
  - type: SolutionContainer
    maxVol: 5
    caps: Injectable, Drawable


- type: entity
  id: PowerCellSmallBase
  abstract: true
  parent: PowerCellBase
  components:
  - type: PowerCell
    cellSize: Small

- type: entity
