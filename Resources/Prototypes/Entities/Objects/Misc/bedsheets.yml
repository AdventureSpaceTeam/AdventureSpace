- type: entity
  parent: BaseItem
  id: BedsheetBase
  name: BedsheetBase
  abstract: true
  description: A surprisingly soft linen bedsheet.
  placement:
    mode: SnapgridCenter
    snap:
    - Bed
  components:
  - type: Sprite
    sprite: Objects/Misc/bedsheets.rsi
  - type: Clothing
    size: 10
    QuickEquip: true
    Slots:
    - back
  - type: SnapGrid
    offset: Center

- type: entity
  id: BedsheetBlack
  parent: BedsheetBase
  name: black bedsheet
