- type: entity
  parent: ComputerBase
  id: ComputerAlert
  name: alerts computer
  description: Used to access the station's automated alert system.
  components:
  - type: Appearance
    visuals:
    - type: ComputerVisualizer
      key: atmos_key
      screen: "alert-2"

- type: entity
  parent: ComputerBase
  id: ComputerShuttleBase
  name: shuttle console
  description: Used to pilot a shuttle.
  abstract: true
  components:
  - type: ShuttleConsole
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: ExtensionCableReceiver
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#43ccb5"

- type: entity
  parent: ComputerShuttleBase
  id: ComputerShuttle
  name: shuttle console
  description: Used to pilot a shuttle.
  components:
  - type: Appearance
    visuals:
    - type: ComputerVisualizer
      key: generic_key
      screen: shuttle

- type: entity
  parent: ComputerShuttleBase
  id: ComputerShuttleSyndie
  name: syndicate shuttle console
  description: Used to pilot a syndicate shuttle.
  components:
  - type: Appearance
    visuals:
    - type: ComputerVisualizer
      key: syndie_key
      screen: syndishuttle
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#c94242"

- type: entity
  parent: ComputerBase
  id: ComputerPowerMonitoring
  name: power monitoring computer
  description: It monitors power levels across the station.
  components:
  - type: Appearance
    visuals:
    - type: ComputerVisualizer
      key: power_key
      screen: power_monitor
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#c9c042"

- type: entity
  parent: ComputerBase
  id: ComputerMedicalRecords
  name: medical records computer
  description: This can be used to check medical records.
  components:
  - type: Appearance
    visuals:
    - type: ComputerVisualizer
      key: med_key
      screen: medcomp
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#1f8c28"

- type: entity
  parent: ComputerBase
  id: ComputerResearchAndDevelopment
  name: R&D computer
  description: A computer used to interface with R&D tools.
  components:
  - type: Appearance
    visuals:
    - type: ComputerVisualizer
      key: rd_key
      screen: rdcomp
  - type: ResearchClient
  - type: ResearchConsole
  - type: TechnologyDatabase
  - type: UserInterface
    interfaces:
    - key: enum.ResearchConsoleUiKey.Key
      type: ResearchConsoleBoundUserInterface
    - key: enum.ResearchClientUiKey.Key
      type: ResearchClientBoundUserInterface
  - type: ApcPowerReceiver
    powerLoad: 200
    priority: Low
  - type: ExtensionCableReceiver
  - type: Computer
    board: ResearchComputerCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#b53ca1"

- type: entity
  parent: ComputerBase
  id: ComputerId
  name: ID card computer
  description: Terminal for programming Nanotrasen employee ID cards to access parts of the station.
  components:
  - type: AccessReader
    access: [["HeadOfPersonnel"]]
  - type: IdCardConsole
  - type: UserInterface
    interfaces:
    - key: enum.IdCardConsoleUiKey.Key
      type: IdCardConsoleBoundUserInterface
  - type: Appearance
    visuals:
    - type: ComputerVisualizer
      key: id_key
      screen: id
  - type: Computer
    board: IDComputerCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#3c5eb5"

- type: entity
  parent: ComputerBase
  id: computerBodyScanner
  name: body scanner computer
  description: That's a body scanner.
  components:
  - type: BodyScanner
  - type: UserInterface
    interfaces:
    - key: enum.BodyScannerUiKey.Key
      type: BodyScannerBoundUserInterface
  - type: Appearance
    visuals:
    - type: ComputerVisualizer
      key: generic_key
      screen: generic
  - type: Computer
    board: BodyScannerComputerCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#1f8c28"

- type: entity
  parent: ComputerBase
  id: ComputerComms
  name: communications computer
  description: This can be used for various important functions. Still under development.
  components:
  - type: Appearance
    visuals:
    - type: ComputerVisualizer
      key: generic_key
      screen: comm
  - type: CommunicationsConsole
  - type: UserInterface
    interfaces:
    - key: enum.CommunicationsConsoleUiKey.Key
      type: CommunicationsConsoleBoundUserInterface
  - type: Computer
    board: CommsComputerCircuitboard
  - type: PointLight
    radius: 1.5
