- type: entity
  id: ResearchAndDevelopmentServer
  name: "R&D server"
  components:
  - type: Sprite
    sprite: Constructible/Power/server.rsi
    state: server
  - type: Icon
    sprite: Constructible/Power/server.rsi
    state: server
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
  - type: SnapGrid
    offset: Center
  - type: ResearchServer
  - type: TechnologyDatabase
  - type: PowerReceiver
    powerLoad: 200
    priority: Low

- type: entity
  id: BaseResearchAndDevelopmentPointSource
  name: "base R&D point source"
  # We should make this abstract once there are actual point sources.
  components:
  - type: Sprite
    sprite: Constructible/Power/tdopler.rsi
    layers:
    - state: tdoppler-off
    - state: tdoppler
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: Icon
    sprite: Constructible/Power/tdopler.rsi
    state: tdoppler
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      layer:
      - Opaque
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
  - type: SnapGrid
    offset: Center
  - type: ResearchPointSource
    pointspersecond: 1000
    active: true
  - type: UserInterface
    interfaces:
    - key: enum.ResearchClientUiKey.Key
      type: ResearchClientBoundUserInterface
  - type: Appearance
    visuals:
    - type: PowerDeviceVisualizer
  - type: PowerReceiver
  - type: Anchorable
  - type: Physics
    mass: 25
    anchored: true
