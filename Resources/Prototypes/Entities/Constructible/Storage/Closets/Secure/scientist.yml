- type: entity
  id: LockerResearchDirector
  parent: LockerSecureBase
  name: "research director's locker"
  components:
  - type: Appearance
    visuals:
    - type: StorageVisualizer
      state: rd
  - type: Icon
    state: rd_icon
  - type: AccessReader
    access: [ [ "ResearchDirector" ] ]

- type: entity
  id: LockerScientist
  parent: LockerSecureBase
  name: "scientist's locker"
  components:
    - type: Appearance
      visuals:
        - type: StorageVisualizer
          state: science
    - type: Icon
      state: science_icon
    - type: AccessReader
      access: [ [ "Research" ] ]
