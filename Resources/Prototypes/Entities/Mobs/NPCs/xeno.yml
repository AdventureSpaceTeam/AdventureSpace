# Hacky for the stress test so don't even consider adding to this
- type: entity
  save: false
  name: Xeno hunter
  id: XenoMob_Content
  description: They mostly come at night. Mostly.
  drawdepth: Mobs
  suffix: AI
  components:
  - type: AiController
    logic: Xeno
  - type: AiFactionTag
    factions:
    - Xeno
  - type: Hands
  - type: MovementSpeedModifier
  - type: InteractionOutline
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: running
      sprite: Mobs/Aliens/Xenos/xeno_hunter.rsi

  - type: Clickable
  - type: Physics
    mass: 85
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.35,-0.35,0.35,0.35"
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
      layer:
      - Opaque
      - MobImpassable
  - type: Damageable
    criticalThreshold: 150
    deadThreshold: 200
  - type: MobStateManager
  - type: Metabolism
  - type: HeatResistance
  - type: CombatMode
  - type: Teleportable
  - type: FootstepSound
  - type: Stunnable
  - type: UnarmedCombat
    range: 1.5
    arcwidth: 0
    arc: claw
    damage: 10
  - type: Appearance
    visuals:
    - type: DamageStateVisualizer
      normal: running
      crit: crit
      dead: dead
