- type: entity
  name: material stack
  id: MaterialStack
  abstract: true
  parent: BaseItem
  components:
  - type: Stack
  - type: Material
  - type: ItemStatus

- type: entity
  name: steel sheet
  id: MetalStack
  parent: MaterialStack
  suffix: Full
  components:
  - type: Material
    materials:
    - key: enum.MaterialKeys.Stack
      mat: steel
  - type: Stack
    stacktype: enum.StackType.Metal
  - type: Sprite
    sprite: Objects/Materials/sheets.rsi
    state: metal
  - type: Item
    sprite: Objects/Materials/sheets.rsi
    HeldPrefix: metal
  - type: FloorTile
    outputs:
      - underplating

- type: entity
  id: SteelSheet1
  name: steel sheet
  parent: MetalStack
  suffix: 1
  components:
  - type: Stack
    stacktype: enum.StackType.Metal
    count: 1

