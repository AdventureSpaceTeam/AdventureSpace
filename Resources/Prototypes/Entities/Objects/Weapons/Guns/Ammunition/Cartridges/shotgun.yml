- type: entity
  id: ShellShotgunBase
  name: shell (.50)
  parent: BaseItem
  abstract: true
  components:
  - type: Tag
    tags:
    - ShotgunShell
    - Cartridge
  - type: Ammo
    caliber: Shotgun
    ammoSpread: 40
    projectilesFired: 6
    soundCollectionEject:
      collection: ShellEject
  - type: Sprite
    netsync: false
    noRot: false
    sprite: Objects/Weapons/Guns/Ammunition/Casings/shotgun_shell.rsi
    layers:
    - state: base
      map: ["enum.AmmoVisualLayers.Base"]
  - type: Appearance
