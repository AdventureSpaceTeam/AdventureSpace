- type: entity
  name: monkey
  id: MonkeyMob_Content
  parent: SimpleMobBase
  description: New church of neo-darwinists actually believe that EVERY animal evolved from a monkey. Tastes like pork, and killing them is both fun and relaxing.
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: monkey
      sprite: Mobs/Animals/monkey.rsi
  - type: Physics
    anchored: false
    mass: 50
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.30,-0.25,0.40,0.25"
      mask:
      - Impassable
      - VaultImpassable
      - SmallImpassable
      layer:
      - Opaque
  - type: Appearance
    visuals:
    - type: DamageStateVisualizer
      normal: monkey
      dead: dead
    - type: FireVisualizer
      sprite: Mobs/Effects/onfire.rsi
      normalState: Monkey_burning

