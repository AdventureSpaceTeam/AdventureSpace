- type: entity
  abstract: true
  id: VentBase
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
  - type: SnapGrid
    offset: Center

  - type: Sprite
    sprite: Constructible/Atmos/pipeitems.rsi
    state: vent
  - type: Appearance
    visuals:
    - type: PipeVisualizer
      pipeRSI: Constructible/Atmos/pipe.rsi
    - type: VentVisualizer
      ventRSI: Constructible/Atmos/vent.rsi
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
      100:
        acts: ["Destruction"]

- type: entity
  parent: VentBase
  id: Vent
  name: Vent
  components:
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: East
  - type: PressureVent
    ventInletDirection: East
