- type: entity
  id: ActionFlashRune
  name: action-name-spell-rune-flash
  description: action-description-spell-rune-flash
  noSpawn: true
  components:
  - type: InstantAction
    useDelay: 10
    itemIconStyle: BigAction
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: spell_default
    event: !type:InstantSpawnSpellEvent
      prototype: FlashRune

