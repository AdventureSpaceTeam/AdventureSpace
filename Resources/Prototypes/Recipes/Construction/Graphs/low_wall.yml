- type: constructionGraph
  id: lowWall
  start: start
  graph:
    - node: start
      conditions:
        - !type:ComponentInTile
          value: false
          component: Window
      actions:
        - !type:SpawnPrototype
          prototype: SteelSheet1
          amount: 3
        - !type:DeleteEntity { }
      edges:
        - to: lowWall
          steps:
            - material: Metal
              amount: 3
              doAfter: 5

    - node: lowWall
      entity: LowWall
      edges:
        - to: start
          conditions:
            # We fail the condition if there are any windows on the tile.
            - !type:ComponentInTile
              hasEntity: false
              component: Window
          steps:
            - tool: Welding
              doAfter: 5
