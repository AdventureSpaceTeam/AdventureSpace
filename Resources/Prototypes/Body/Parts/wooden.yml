- type: entity
  id: PartWooden
  parent: BaseItem
  name: "деревянный протез"
  abstract: true
  components:
    - type: Damageable
      damageModifierSet: Wood
      damageContainer: Inorganic
    - type: BodyPart
    - type: SurgeryBodyPart
      species: universal
    - type: ContainerContainer
      containers:
        bodypart: !type:Container
          ents: [ ]
        attachment: !type:Container
          ents: [ ]
        slotAttachment: !type:Container
          ents: [ ]
    - type: StaticPrice
      price: 50

