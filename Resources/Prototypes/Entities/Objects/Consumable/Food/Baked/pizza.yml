# Base

- type: entity
  parent: BaseItem
  id: FoodPizzaBase
  abstract: true
  components:
  - type: Food
    trash: FoodPlate
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/pizza.rsi
    netsync: false
  - type: LoopingSound
  - type: SolutionContainer
    maxVol: 15
    contents:
      reagents:
      - ReagentId: Nutriment
        Quantity: 15
  - type: SliceableFood
    count: 8
  - type: Item
    size: 8

- type: entity
  parent: FoodPizzaBase
  id: FoodPizzaSliceBase
  abstract: true
  components:
  - type: Food
    trash: FoodPlateSmall
  - type: SolutionContainer
    maxVol: 5
    contents:
      reagents:
      - ReagentId: Nutriment
        Quantity: 5
  - type: Item
    size: 1

