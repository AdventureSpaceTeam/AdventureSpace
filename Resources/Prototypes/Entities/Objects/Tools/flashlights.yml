- type: entity
  name: flashlight
  parent: BaseItem
  id: FlashlightLantern
  description: It lights the way to freedom.
  components:
  - type: Tag
    tags:
    - Flashlight
    - DroneUsable
  - type: HandheldLight
    toggleAction:
      name: action-name-toggle-light
      description: action-description-toggle-light
      icon: Objects/Tools/flashlight.rsi/flashlight.png
      iconOn: Objects/Tools/flashlight.rsi/flashlight-on.png
      event: !type:ToggleActionEvent
  - type: PowerCellSlot
    cellSlot:
      startingItem: PowerCellSmallHigh
  - type: Sprite
    sprite: Objects/Tools/flashlight.rsi
    netsync: false
    layers:
      - state: flashlight
      - state: flashlight-overlay
        shader: unshaded
        visible: false
  - type: Item
    sprite: Objects/Tools/flashlight.rsi
    HeldPrefix: off
  - type: PointLight
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    radius: 3
  - type: Appearance
    visuals:
      - type: FlashLightVisualizer

- type: entity
  name: seclite
  parent: FlashlightLantern
  id: FlashlightSeclite
  description: A robust flashlight used by security.
  components:
  - type: PowerCellSlot
    cellSlot:
      startingItem: PowerCellSmallSuper
  - type: Sprite
    sprite: Objects/Tools/seclite.rsi
    layers:
      - state: seclite
      - state: seclite-overlay
        shader: unshaded
        visible: false
  - type: Item
    sprite: Objects/Tools/seclite.rsi
  - type: PointLight
    enabled: false
    radius: 4
