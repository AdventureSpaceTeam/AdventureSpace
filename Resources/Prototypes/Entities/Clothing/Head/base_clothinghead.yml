- type: entity
  abstract: true
  parent: Clothing
  id: ClothingHeadBase
  components:
  - type: Clothing
    Slots:
    - HEAD
  - type: Sprite
    state: icon
  - type: Tag
    tags:
      - DroneUsable

- type: entity
  abstract: true
  parent: Clothing
  id: HatBase
  components:
  - type: Clothing
    Slots:
    - HEAD
  - type: Sprite
    state: icon

- type: entity
  abstract: true
  parent: ClothingHeadBase
  id: ClothingHeadEVAHelmetBase
  name: base space helmet
  components:
  - type: Clothing
    size: 10
  - type: PressureProtection
    highPressureMultiplier: 0.6
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    coefficient: 0.2
  - type: IngestionBlocker
  - type: Tag
    tags:
    - HidesHair
  - type: DiseaseProtection
    protection: 0.05

- type: entity
  abstract: true
  parent: ClothingHeadBase
  id: ClothingHeadHardsuitBase
  name: base hardsuit helmet
  components:
  - type: Clothing
    size: 15
  - type: PressureProtection
    highPressureMultiplier: 0.3
    lowPressureMultiplier: 1000
  - type: TemperatureProtection
    coefficient: 0.1
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.90
        Slash: 0.90
        Piercing: 0.95
        Heat: 0.90
        Radiation: 0.25
  - type: IngestionBlocker
  - type: Tag
    tags:
    - HidesHair
  - type: DiseaseProtection
    protection: 0.05

- type: entity
  abstract: true
  parent: ClothingHeadHardsuitBase
  id: ClothingHeadHardsuitWithLightBase
  name: base hardsuit helmet with light
  components:
  - type: Sprite
    netsync: false
    layers:
    - state: icon
    - state: icon-flash
      visible: false
      map: [ "light" ]
  - type: Clothing
    HeldPrefix: off
  - type: ToggleableLightVisuals
  - type: PointLight
    netsync: false
    enabled: false
    radius: 6
    energy: 2
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
  - type: Appearance
    visuals:
    - type: FlashLightVisualizer
  - type: HandheldLight
    addPrefix: true
  - type: PowerCellSlot
    cellSlot:
      startingItem: PowerCellHardsuitHelmet # self recharging
      locked: true # no need to recharge manually
