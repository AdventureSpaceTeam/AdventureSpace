- type: entity
  id: WindoorAssembly
  name: windoor assembly
  description: It opens, it closes, and you can see through it!
  parent: BaseStructure
  components:
  - type: InteractionOutline
  - type: Sprite
    netsync: false
    drawdepth: FloorObjects
    sprite: Structures/Doors/Windoors/windoor.rsi
    layers:
      - state: assembly
      - state: panel_open
        visible: false
  - type: Physics
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.2,-0.49,-0.49,0.49"
      mass: 30
      mask:
      - Impassable
      - VaultImpassable
  - type: Anchorable
  - type: Pullable
  - type: Rotatable
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          MetalRod:
            min: 1
            max: 3
  - type: Construction
    graph: windoor
    node: assembly
  placement:
    mode: SnapgridCenter

- type: entity
  id: WindoorAssemblySecure
  name: secure windoor assembly
  description: It opens, it closes, and you can see through it! This one looks tough.
  parent: WindoorAssembly
  components:
  - type: Sprite
    netsync: false
    drawdepth: Mobs
    sprite: Structures/Doors/Windoors/windoor.rsi
    layers:
    - state: secure_underlay
    - state: assembly
    - state: panel_open
      visible: false
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          MetalRod:
            min: 2
            max: 4
  - type: Construction
    graph: windoor
    node: assemblySecure

