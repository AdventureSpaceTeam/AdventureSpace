      sprite: Corvax/Sponsor/Clothing/Mask/atmosian.rsi
    - type: Clothing
      sprite: Corvax/Sponsor/Clothing/Mask/atmosian.rsi
    - type: Armor
      modifiers:
        coefficients:
          Heat: 0.80

- type: entity
  parent: ClothingNeckBase
