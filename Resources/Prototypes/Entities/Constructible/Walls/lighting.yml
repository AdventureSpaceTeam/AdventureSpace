- type: entity
  id: WallLight
  name: "unpowered light"
  components:
  - type: Clickable
    bounds:
      south: 0.25,-0.5,0.75,0.5
      north: -0.25,-0.5,0.25,0.5
      east: -0.5,-0.5,0.5,0
      west: -0.5,0,0.5,0.5
  - type: InteractionOutline
  - type: Collidable
  - type: LoopingSound
  - type: Sprite
    sprite: Constructible/Lighting/light_tube.rsi
    state: on
  - type: Icon
    sprite: Constructible/Lighting/light_tube.rsi
    state: on
  - type: PointLight
    radius: 8
    energy: 1.2
    offset: "0.5, 0"
    color: "#DCDCC6"
  placement:
    snap:
    - Wallmount

- type: entity
  name: light
  id: Poweredlight
  parent: WallLight
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
  - type: Sprite
    sprite: Constructible/Lighting/light_tube.rsi
    state: off
  - type: Icon
    sprite: Constructible/Lighting/light_tube.rsi
    state: off
  - type: PointLight
    enabled: false
  - type: PoweredLight
    bulb: Tube
  - type: PowerReceiver
  - type: Destructible
    deadThreshold: 50

- type: entity
  name: small light
  id: PoweredSmallLight
  parent: WallLight
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: Constructible/Lighting/light_small.rsi
    state: off
  - type: Icon
    sprite: Constructible/Lighting/light_small.rsi
    state: off
  - type: PointLight
    energy: 1.0
    enabled: false
    offset: "-0.5, 0"
  - type: PoweredLight
    bulb: Bulb
  - type: PowerReceiver
  - type: Destructible
    deadThreshold: 25
