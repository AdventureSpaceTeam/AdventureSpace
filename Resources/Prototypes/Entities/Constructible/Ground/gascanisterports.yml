- type: entity
  abstract: true
  id: GasCanisterPortBase
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
  - type: SnapGrid
    offset: Center
  - type: Sprite
    netsync: false
    sprite: Constructible/Atmos/gascanisterport.rsi
    layers:
    - sprite: Constructible/Atmos/pipe.rsi
      state: pipeHalf
    - state: gasCanisterPort
  - type: Damageable
  - type: Destructible
    thresholds:
      100:
        behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
  - type: GasCanisterPort

- type: entity
  parent: GasCanisterPortBase
  id: GasCanisterPort
  name: Gas Canister Port
  components:
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: East
