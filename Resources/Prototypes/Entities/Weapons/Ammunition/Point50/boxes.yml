# Empty boxes
- type: entity
  id: box_50_empty
  name: ".50 cal box - empty"
  parent: BaseItem
  abstract: true
  components:
  - type: AmmoBox
    caliber: A50
    capacity: 20
  - type: Sprite 
    netsync: false

# Ammo boxes
- type: entity
  id: box_50
  name: ".50 cal box"
  parent: box_50_empty
  components:
  - type: AmmoBox
    fill: ammo_casing_50
    caliber: A50
    capacity: 20
  - type: Icon
    sprite: Objects/Guns/Ammunition/Boxes/.50/box50.rsi
    state: box50-1
  - type: Sprite
    sprite: Objects/Guns/Ammunition/Boxes/.50/box50.rsi
    state: box50-1
  - type: Appearance
    visuals:
    - type: BallisticMagazineVisualizer2D
      base_state: box50
      steps: 2

