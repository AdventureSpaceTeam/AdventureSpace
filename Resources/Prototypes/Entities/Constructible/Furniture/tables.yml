- type: entity
  id: TableBase
  name: "table"
  description: A square piece of metal standing on four metal legs.
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: PlaceableSurface
  - type: Sprite
    netsync: false
    drawdepth: FloorTiles
  - type: Icon
    state: full
  - type: IconSmooth
    key: state
    base: state_
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      layer:
      - VaultImpassable
  - type: SnapGrid
    offset: Center
  - type: Climbable

- type: entity
  id: Table
  parent: TableBase
  name: "table"
  description: A square piece of metal standing on four metal legs.
  components:
  - type: Sprite
    sprite: Constructible/Structures/Tables/generic.rsi
  - type: Icon
    sprite: Constructible/Structures/Tables/generic.rsi
  - type: Destructible
    deadThreshold: 15
    destroySound: /Audio/Effects/metalbreak.ogg
    resistances: metallicResistances
    spawnOnDestroy: SteelSheet1

