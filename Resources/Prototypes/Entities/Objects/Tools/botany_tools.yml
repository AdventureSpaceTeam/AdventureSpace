- type: entity
  name: mini hoe
  parent: BaseItem
  id: MiniHoe
  description: It's used for removing weeds or scratching your back.
  components:
    - type: Sprite
      sprite: Constructible/Hydroponics/hydro_tools.rsi
      state: hoe
    - type: ItemCooldown
    - type: MeleeWeapon
    - type: Item
    - type: Hoe

- type: entity
  name: Plant-B-Gone
  id: PlantBGoneSpray
  parent: SprayBottle
  description: Kills those pesky weeds!
  suffix: "Filled"
  components:
    - type: Sprite
      sprite: Constructible/Hydroponics/hydro_tools.rsi
      state: plantbgone
    - type: SolutionContainer
      maxVol: 100
      caps: Drainable
      contents:
        reagents:
          - ReagentId: chem.PlantBGone
            Quantity: 100

- type: entity
  name: weed spray
  id: WeedSpray
  parent: SprayBottle
  description: It's a toxic mixture, in spray form, to kill small weeds.
  suffix: "Filled"
  components:
    - type: Sprite
      sprite: Constructible/Hydroponics/hydro_tools.rsi
      state: weedspray
    - type: SolutionContainer
      maxVol: 50
      caps: Drainable
      contents:
        reagents:
          - ReagentId: chem.WeedKiller
            Quantity: 50
    - type: SolutionTransfer
      transferAmount: 1.0
    - type: Spillable
    - type: ItemCooldown
    - type: Spray
      transferAmount: 1

- type: entity
  name: pest spray
  id: PestSpray
  parent: WeedSpray
  description: It's some pest eliminator spray! Do not inhale!
  suffix: "Filled"
  components:
    - type: Sprite
      state: pestspray
    - type: SolutionContainer
      maxVol: 50
      caps: Drainable
      contents:
        reagents:
          - ReagentId: chem.PestKiller
            Quantity: 50

- type: entity
  name: scythe
  parent: BaseItem
  id: Scythe
  description: A sharp and curved blade on a long fibremetal handle, this tool makes it easy to reap what you sow.
  components:
    - type: Sprite
      sprite: Constructible/Hydroponics/hydro_tools.rsi
      state: scythe
    - type: ItemCooldown
    - type: MeleeWeapon
    - type: BotanySharp
    - type: Item

- type: entity
  name: hatchet
  parent: BaseItem
  id: Hatchet
  description: A very sharp axe blade upon a short fibremetal handle. It has a long history of chopping things, but now it is used for chopping wood.
  components:
    - type: Sprite
      sprite: Constructible/Hydroponics/hydro_tools.rsi
      state: hatchet
    - type: ItemCooldown
    - type: MeleeWeapon
    - type: BotanySharp
    - type: Item

- type: entity
  name: spade
  parent: BaseItem
  id: Spade
  description: A small tool for digging and moving dirt.
  components:
    - type: Sprite
      sprite: Constructible/Hydroponics/hydro_tools.rsi
      state: spade
    - type: ItemCooldown
    - type: MeleeWeapon
    - type: Shovel
    - type: Item

- type: entity
  name: shovel
