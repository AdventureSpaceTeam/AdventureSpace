- type: entity
  name: Wirecutter
  parent: BaseItem
  id: Wirecutter
  description: This kills the wire.
  components:
  - type: Sprite
    texture: Objects/Tools/wirecutter.png
  - type: Icon
    texture: Objects/Tools/wirecutter.png
  - type: ItemCooldown
  - type: MeleeWeapon
  - type: Tool
      behavior: enum.Tool.Wirecutter

- type: entity
  name: Screwdriver
  parent: BaseItem
  id: Screwdriver
  description: Industrial grade torque in a small screwdriving package
  components:
  - type: Sprite
    sprite: Objects/Tools/screwdriver.rsi
    state: screwdriver
  - type: Icon
    sprite: Objects/Tools/screwdriver.rsi
    state: screwdriver
  - type: Item
    sprite: Objects/Tools/screwdriver.rsi
  - type: ItemCooldown
  - type: MeleeWeapon
  - type: Tool
      behavior: enum.Tool.Screwdriver

- type: entity
  name: Welding Tool
  parent: BaseItem
  id: Welder
  description: Melts anything as long as it's fueled, don't forget your eye protection!
  components:
  - type: Sprite
    sprite: Objects/Tools/welder.rsi
    layers:
    - state: welder
    - state: welder_flame
      shader: unshaded
      visible: false
  - type: Icon
    sprite: Objects/Tools/welder.rsi
    state: welder
  - type: ItemCooldown
  - type: MeleeWeapon
  - type: ItemStatus
  - type: Tool
      behavior: enum.Tool.Screwdriver

- type: entity
  name: Wrench
  parent: BaseItem
  id: Wrench
  description: A common tool for assembly and disassembly, righty tighty lefty loosey
  components:
  - type: Sprite
    texture: Objects/Tools/wrench.png
  - type: Icon
    texture: Objects/Tools/wrench.png
  - type: ItemCooldown
  - type: MeleeWeapon
  - type: Tool
      behavior: enum.Tool.Wrench

- type: entity
  name: Crowbar
  parent: BaseItem
  id: Crowbar
  description: A multipurpose tool to pry open doors and fight interdimensional invaders
  components:
  - type: Sprite
    texture: Objects/Tools/crowbar.png
  - type: Icon
    texture: Objects/Tools/crowbar.png
  - type: ItemCooldown
  - type: MeleeWeapon
  - type: Tool
      behavior: enum.Tool.Crowbar

- type: entity
  name: Multitool
  parent: BaseItem
  id: Multitool
  description: An advanced tool to copy, store, and send electrical pulses and signals through wires and machines
  components:
  - type: Sprite
    sprite: Objects/Tools/multitool.rsi
    state: multitool
  - type: Icon
    sprite: Objects/Tools/multitool.rsi
    state: multitool
  - type: Item
    sprite: Objects/Tools/multitool.rsi
  - type: Tool
      behavior: enum.Tool.Multitool
