- type: entity
  id: PartVulpkanin
  parent: [BaseItem, BasePart]
  name: "vulpkanin body part"
  abstract: true
  components:
    - type: Extractable
      juiceSolution:
        reagents:
          - ReagentId: Fat
            Quantity: 3
          - ReagentId: Blood
            Quantity: 10
    - type: SurgeryBodyPart
      species: vulpkanin

- type: entity
  id: TorsoVulpkanin
  name: "vulpkanin torso"
  parent: [PartVulpkanin, BaseTorso]
  components:
