## Toyweapons

- type: entity
  abstract: true
  parent: BaseItem
  id: FoamWeaponBase
  components:
  - type: Sprite
    netsync: false
  - type: Item
    size: 24
    state: icon

- type: entity
  parent: FoamWeaponBase
  id: FoamCrossbow
  name: foam crossbow
  description: Aiming this at Security may get you filled with lead.
  components:
  - type: Sprite
    sprite: Objects/Fun/toys.rsi
    state: foamcrossbow
  - type: Item
    size: 24
    sprite: Objects/Fun/toys.rsi
    HeldPrefix: foamcrossbow
  - type: RangedWeapon
  - type: RevolverBarrel
    caliber: Rocket
    currentSelector: Single
    allSelectors:
    - Single
    fireRate: 0.5
    capacity: 1
    soundEmpty: /Audio/Weapons/Guns/Empty/empty.ogg
    soundGunshot: /Audio/Weapons/Guns/Gunshots/click.ogg
    soundInsert: /Audio/Weapons/Guns/MagIn/drawbow2.ogg

- type: entity
  parent: BaseItem
  id: ToyGunBase
  name: ToyGunBase
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
    netsync: false

- type: entity
  parent: ToyGunBase
  id: RevolverCapGun
  name: cap gun
  description: Looks almost like the real thing! Ages 8 and up.
  components:
  - type: Sprite
    sprite: Objects/Fun/toys.rsi
    layers:
    - state: base
      map: ["enum.RangedBarrelVisualLayers.Base"]
    - state: bolt-closed
      map: ["enum.RangedBarrelVisualLayers.Bolt"]
  - type: Item
    size: 24
    sprite: Objects/Fun/toys.rsi
    state: base
  - type: RangedWeapon
  - type: BoltActionBarrel
    currentSelector: Single
    allSelectors:
    - Single
    caliber: Cap
    capacity: 6
    autoCycle: true
    soundGunshot: /Audio/Weapons/Guns/Gunshots/revolver.ogg
    soundEmpty: /Audio/Weapons/Guns/Empty/empty.ogg
    soundInsert: /Audio/Weapons/Guns/MagIn/revolver_magin.ogg
  - type: Appearance
    visuals:
    - type: BarrelBoltVisualizer

