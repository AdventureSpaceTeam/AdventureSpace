    contents:
      reagents:
      - ReagentId: Nutriment
        Quantity: 5
  - type: Sprite
    sprite: Objects/Specific/Hydroponics/tomato.rsi
  - type: Produce
    seed: tomato
  - type: Juiceable
    result:
      reagents:
      - ReagentId: JuiceTomato
        Quantity: 10
  - type: DamageOnLand
    amount: 1
  - type: DamageOtherOnHit
    amount: 1
  - type: Damageable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1
      behaviors:
      - !type:PlaySoundCollectionBehavior
        soundCollection: desecration
      - !type:SpawnEntitiesBehavior
        spawn:
          PuddleTomato:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

