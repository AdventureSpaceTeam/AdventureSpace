- type: entity
  parent: GasPipeBase
  abstract: true
  id: GasUnaryBase
  placement:
    mode: SnapgridCenter
  components:
    - type: AtmosDevice
    - type: NodeContainer
      nodes:
        pipe:
          !type:PipeNode
          nodeGroupID: Pipe
          pipeDirection: South

- type: entity
  parent: GasUnaryBase
  id: GasVentPump
  name: air vent
  description: Has a valve and a pump attached to it.
  placement:
    mode: SnapgridCenter
  components:
    - type: ApcPowerReceiver
    - type: ExtensionCableReceiver
    - type: DeviceNetworkComponent
      deviceNetId: Apc
      frequency: 1621
    - type: ApcNetworkConnection
    - type: AtmosAlarmable
      alarmedBy:
      - AirAlarm
    - type: Sprite
      netsync: false
      drawdepth: FloorObjects
      sprite: Structures/Piping/Atmospherics/vent.rsi
      layers:
        - sprite: Structures/Piping/Atmospherics/pipe.rsi
          state: pipeHalf
          map: [ "enum.PipeColorVisualizer+Layers.Pipe" ]
        - state: vent_off
          map: [ "enum.VentVisualLayers.Vent", "enum.SubFloorShowLayerVisualizer+Layers.FirstLayer" ]
    - type: Appearance
      visuals:
        - type: SubFloorShowLayerVisualizer
        - type: PipeConnectorVisualizer
        - type: PipeColorVisualizer
        - type: VentPumpVisualizer
    - type: GasVentPump

