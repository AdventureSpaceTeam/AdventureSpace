#S.W.A.R.M.Тул
- type: entity
  name: S.W.A.R.M.Тул
  parent: Omnitool
  id: SwarmTool
  noSpawn: true
  description: Лучше и быстрее.
  components:
  - type: Sprite
    sprite: _borkroman/Swarmers/TOOLS/Swarmer_omnitool.rsi
    state: omnitool-screwing
  - type: Item
    sprite: _borkroman/Swarmers/TOOLS/Swarmer_omnitool.rsi
    size: Normal
  - type: Tag
    tags:
    - Multitool
  - type: Prying
    enabled: false
  - type: Tool
    qualities:
      - Screwing
    speedModifier: 3
    useSound: /Audio/Items/drill_use.ogg
  - type: ToolTileCompatible
  - type: MultipleTool
    statusShowBehavior: true
    entries:
      - behavior: Screwing
        sprite:
          sprite: _borkroman/Swarmers/TOOLS/Swarmer_omnitool.rsi
          state: omnitool-screwing
        useSound:
          path: /Audio/Items/drill_use.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg
      - behavior: Prying
        sprite:
          sprite: _borkroman/Swarmers/TOOLS/Swarmer_omnitool.rsi
          state: omnitool-prying
        useSound:
          path: /Audio/Items/jaws_pry.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg
      - behavior: Anchoring
        sprite:
          sprite: _borkroman/Swarmers/TOOLS/Swarmer_omnitool.rsi
          state: omnitool-wrenching
        useSound:
          path: /Audio/Items/ratchet.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg
      - behavior: Cutting
        sprite:
          sprite: _borkroman/Swarmers/TOOLS/Swarmer_omnitool.rsi
          state: omnitool-snipping
        useSound:
          path: /Audio/Items/jaws_cut.ogg
        changeSound:
          path: /Audio/Items/change_drill.ogg
      - behavior: Pulsing
        sprite:
          sprite: _borkroman/Swarmers/TOOLS/Swarmer_omnitool.rsi
          state: omnitool-pulsing
        changeSound:
          path: /Audio/Items/change_drill.ogg

#S.W.A.R.M. Сварка
