- type: entity
  name: fireaxe
  parent: BaseItem
  id: FireAxe
  description: Truly, the weapon of a madman. Who would think to fight fire with an axe?
  components:
  - type: Tag
    tags:
    - FireAxe
  - type: Sprite
    sprite: Objects/Weapons/Melee/fireaxe.rsi
    state: icon
  - type: MeleeWeapon
    damage:
      types:
        # axes are kinda like sharp hammers, you know?
        Blunt: 4
        Slash: 10
  - type: Wieldable
  - type: IncreaseDamageOnWield
    modifiers:
      flatReductions:
        Blunt: -2 # negative reductions = increases
        Slash: -8
  - type: Clothing
    size: 20
    sprite: Objects/Weapons/Melee/fireaxe.rsi
    QuickEquip: false
    Slots:
    - back
