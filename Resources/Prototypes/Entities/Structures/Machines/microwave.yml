- type: entity
  id: KitchenMicrowave
  parent: BaseMachinePowered
  name: microwave
  description: It's magic.
  components:
  - type: Microwave
  - type: SolutionContainerManager
    solutions:
      microwave:
        maxVol: 100
  - type: RefillableSolution
    solution: microwave
  - type: Appearance
    visuals:
    - type: MicrowaveVisualizer
  - type: ActivatableUI
    key: enum.MicrowaveUiKey.Key
  - type: UserInterface
    interfaces:
    - key: enum.MicrowaveUiKey.Key
      type: MicrowaveBoundUserInterface
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.3,-0.16,0.3,0.16"
      mass: 25
      layer:
      - SmallImpassable
      mask:
      - VaultImpassable
  - type: Sprite
    netsync: false
    sprite: Structures/Machines/microwave.rsi
    drawdepth: SmallObjects
    layers:
    - state: mw0
      map: ["enum.MicrowaveVisualizerLayers.Base"]
    - state: mw_unlit
      shader: unshaded
      map: ["enum.MicrowaveVisualizerLayers.BaseUnlit"]
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Breakage"]
  - type: ApcPowerReceiver
    powerLoad: 400
