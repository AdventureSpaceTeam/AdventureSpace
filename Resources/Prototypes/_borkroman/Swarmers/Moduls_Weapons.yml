#Защитная S.W.A.R.M. турель
- type: entity
  name: Защитная S.W.A.R.M. турель
  description: Автоматизированная система защиты периметра.
  parent: BaseWeaponTurret
  id: WeaponSwarmTurret
  components:
    - type: Tag
      tags:
      - Swarmer
      - Structure
    - type: PointLight
      enabled: true
      color: "#aea5f6"
      radius: 1.5
      energy: 2
    - type: NpcFactionMember
      factions:
        - Syndicate
    - type: Sprite
      sprite: _borkroman/Swarmers/MOB-MODULS/Robots/Swarmer_Turret.rsi
      noRot: true
      layers:
        - state: Turret
    - type: BallisticAmmoProvider
      proto: SwarmTurretShotBullet
      capacity: 5000
    - type: Gun
      minAngle: 5
      maxAngle: 20
      angleIncrease: 4
      angleDecay: 16
      fireRate: 6
      soundGunshot:
        path: /Audio/_borkroman/Swarmers/SwarmShot.ogg
      selectedMode: FullAuto
    - type: HTN
      rootTask:
        task: TurretCompound
      blackboard:
        SoundTargetInLOS: !type:SoundPathSpecifier
          path: /Audio/_borkroman/Swarmers/SwarmTurret.ogg
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: SwarmArm
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 50
        behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
        - !type:SpawnEntitiesBehavior
          spawn:
            SheetSWARMSteel1:
              min: 1
              max: 3
            SheetSWARMGlass1:
              min: 1
              max: 2
        - !type:PlaySoundBehavior
          sound:
            collection: MetalSlam

- type: rcd
  id: WeaponSwarmTurretRCD
  category: WallsAndFlooring
  sprite: _borkroman/Swarmers/MOB-MODULS/Robots/Swarmer_Turret.rsi/icon.png
