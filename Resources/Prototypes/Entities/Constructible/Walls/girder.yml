  - type: InteractionOutline
  - type: Anchorable
  - type: Construction
    graph: girder
    node: girder
  - type: Sprite
    sprite: Constructible/Structures/Walls/solid.rsi
    state: wall_girder
  - type: Physics
    shapes:
