- type: entity
  name: steel sheet
  id: MetalStack
  parent: MaterialStack
  suffix: Full
  components:
    - type: Material
      materials:
        - key: enum.MaterialKeys.Stack
          mat: steel
    - type: Stack
      stackType: Steel
    - type: Sprite
      sprite: Objects/Materials/sheets.rsi
      state: metal
    - type: Item
      sprite: Objects/Materials/sheets.rsi
      HeldPrefix: metal
