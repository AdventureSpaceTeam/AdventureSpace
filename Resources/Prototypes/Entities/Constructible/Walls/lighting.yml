- type: entity
  id: WallLight
  name: "unpowered light"
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
  - type: LoopingSound
  - type: Sprite
    sprite: Constructible/Lighting/light_tube.rsi
    state: on
  - type: PointLight
    radius: 8
    energy: 1.2
    offset: "0.5, 0"
    color: "#DCDCC6"
  - type: SignalReceiver
  placement:
    snap:
    - Wallmount

- type: entity
  name: light
  id: Poweredlight
  parent: WallLight
  components:
  - type: Sprite
    sprite: Constructible/Lighting/light_tube.rsi
    state: off
  - type: PointLight
    enabled: false
  - type: PoweredLight
    bulb: Tube
  - type: PowerReceiver
  - type: Destructible
    deadThreshold: 50
    resistances: metallicResistances

- type: entity
  name: small light
  id: PoweredSmallLight
  parent: WallLight
  components:
  - type: Sprite
    sprite: Constructible/Lighting/light_small.rsi
    state: off
  - type: PointLight
    energy: 1.0
    enabled: false
    offset: "-0.5, 0"
  - type: PoweredLight
    bulb: Bulb
  - type: PowerReceiver
  - type: Destructible
    deadThreshold: 25
    resistances: metallicResistances
