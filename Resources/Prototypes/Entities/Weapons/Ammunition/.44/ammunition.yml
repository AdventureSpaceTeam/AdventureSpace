# Empty mags
- type: entity
  id: magazine_44_empty
  name: ".44 magazine - empty"
  parent: BaseItem
  abstract: true
  components:
  - type: BallisticMagazine
    caliber: A44
    magazine: A44
    capacity: 6
  - type: Sprite
    netsync: false

# Magazines
- type: entity
  id: magazine_44
  name: ".44 Magazine"
  parent: magazine_44_empty
  components:
  - type: BallisticMagazine
    fill: ammo_casing_44
    caliber: A44
    capacity: 6
  - type: Icon
    sprite: Objects/Guns/Ammunition/Magazine/.44/mg_ih_pst_44.rsi
    state: mg_ih_pst_44-1
  - type: Sprite
    sprite: Objects/Guns/Ammunition/Magazine/.44/mg_ih_pst_44.rsi
    state: mg_ih_pst_44-1
  - type: Appearance
    visuals:
    - type: BallisticMagazineVisualizer2D
      base_state: mg_ih_pst_44
      steps: 2

