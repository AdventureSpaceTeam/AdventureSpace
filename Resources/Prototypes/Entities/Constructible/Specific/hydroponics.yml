- type: entity
  name: soil
  id: hydroponicsSoil
  placement:
    mode: SnapgridCenter
  components:
    - type: Clickable
    - type: InteractionOutline
    - type: Physics
      mass: 25
      anchored: true
      hard: false
      shapes:
      - !type:PhysShapeAabb
        bounds: "-0.5, -0.5, 0.1, 0.5"
        mask:
        - Impassable
        - MobImpassable
        - VaultImpassable
        - SmallImpassable
        layer:
        - Opaque
        - MobImpassable
        - VaultImpassable
        - SmallImpassable
    - type: Destructible
      deadThreshold: 50
      resistances: metallicResistances
    - type: Sprite
      sprite: Constructible/Hydroponics/hydro_tools.rsi
      state: soil
    - type: PlantHolder
      drawWarnings: false
    - type: SolutionContainer
      maxVol: 200
      caps: AddTo, NoExamine
    - type: Pourable
    - type: SnapGrid
      offset: Center
    - type: Appearance
      visuals:
        - type: PlantHolderVisualizer

- type: entity
  name: hydroponics tray
  parent: hydroponicsSoil
  id: hydroponicsTray
  components:
    - type: Physics
      mass: 25
      hard: true
    - type: Anchorable
      snap: true
    - type: Sprite
      sprite: Constructible/Hydroponics/hydro_tools.rsi
      state: hydrotray3
    - type: PlantHolder
      drawWarnings: true
