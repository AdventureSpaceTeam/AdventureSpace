# Empty mags
- type: entity
  id: MagazineLRifleBase
  name: "magazine (.30 rifle)"
  parent: BaseItem
  abstract: true
  components:
  - type: RangedMagazine
    caliber: LRifle
    magazineType: Rifle
    capacity: 30

  - type: Sprite
    netsync: false
    layers:
    - state: base
      map: ["enum.RangedBarrelVisualLayers.Base"]
    - state: mag-1
      map: ["enum.RangedBarrelVisualLayers.Mag"]
  - type: Appearance
    visuals:
    - type: MagVisualizer
      magState: mag
      steps: 2
      zeroVisible: false

