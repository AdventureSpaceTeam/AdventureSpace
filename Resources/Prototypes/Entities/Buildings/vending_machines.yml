- type: entity
  id: VendingMachine
  name: vending machine
  components:
  - type: Physics
    Anchored: true
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: Buildings/VendingMachines/empty.rsi
    layers:
    - state: normal
      map: ["enum.VendingMachineVisualLayers.Base"]
    - texture: Buildings/maintenance_panel.png
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Icon
    sprite: Buildings/VendingMachines/empty.rsi
    state: normal
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.5,-0.25,0.5,0.25"
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
      layer:
      - Opaque
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
  - type: SnapGrid
    offset: Center
  - type: Damageable
  - type: Breakable
  - type: Appearance
    visuals:
    - type: VendingMachineVisualizer2D
    - type: WiresVisualizer2D
  - type: UserInterface
    interfaces:
    - key: enum.VendingMachineUiKey.Key
      type: VendingMachineBoundUserInterface
    - key: enum.WiresUiKey.Key
      type: WiresBoundUserInterface
  - type: PowerDevice
    priority: Low
  - type: Wires
    BoardName: "Vending Machine"
    LayoutId: Vending
  - type: Anchorable

