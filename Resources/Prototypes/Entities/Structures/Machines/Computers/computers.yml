  name: Cargo ordering computer
  description: Used to order supplies, approve requests, and control the shuttle.
  components:
  - type: Appearance
    visuals:
    - type: ComputerVisualizer
      key: tech_key
      screen: supply
  - type: CargoConsole
  - type: CargoOrderDatabase
  - type: GalacticMarket
    products:
      - MedicalSupplies
      - EmergencyExplosive
      - EmergencyFire
      - EmergencyInternals
      - EmergencyRadiation
      - ArmorySmg
      - ArmoryShotgun
      - SecurityArmor
      - SecurityRiot
      - SecurityLaser
      - SecurityHelmet
      - SecuritySupplies
      - SecurityNonLethal
      - HydroponicsTools
      - HydroponicsSeeds
      - HydroponicsSeedsExotic
      - LivestockMonkeyCube
      - FoodPizza
      - ServiceJanitorial
      - ServiceLightsReplacement
      - ServiceSmokeables
      - ServiceCustomSmokable
      - EngineeringCableLv
      - EngineeringCableMv
      - EngineeringCableHv
      - EngineeringCableBulk
      - EngineAmeShielding
      - EngineAmeJar
      - EngineAmeControl
      - EngineSolar
      - FunPlushies
      - FunArtSupplies
      - FunInstruments
      - MaterialSteel
      - MaterialGlass
      - MaterialPlastic
      - MaterialPlasteel
      - MaterialPlasma
      - EngineSingularityEmitter
      - EngineSingularityCollector
      - EngineSingularityGenerator
      - EngineSingularityContainment
      - EngineParticleAccelerator
      - AtmosphericsAir
      - AtmosphericsOxygen
      - AtmosphericsNitrogen
      - AtmosphericsCarbonDioxide
#      - AtmosphericsWaterVapor
#      - AtmosphericsPlasma
#      - AtmosphericsTritium
  - type: UserInterface
    interfaces:
    - key: enum.CargoConsoleUiKey.Key
      type: CargoConsoleBoundUserInterface
  - type: Computer
    board: SupplyComputerCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#b89f25"
  - type: AccessReader
    access: [["Cargo"]]

- type: entity
  id: ComputerSupplyRequest
  parent: ComputerSupplyOrdering
  name: cargo request computer
  description: Used to request supplies from cargo.
  components:
  - type: Appearance
    visuals:
    - type: ComputerVisualizer
      key: tech_key
      screen: request
  - type: CargoConsole
    requestOnly: true
  - type: Computer
    board: SupplyRequestComputerCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#b89f25"
