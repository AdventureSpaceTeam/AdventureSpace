#Дверь Свармеров
- type: entity
  id: SwarmDoor
  parent: BaseStructure
  name: Шлюз из S.W.A.R.M стали
  suffix: BORK (Swarmer)
  description: Невероятно прочная дверь.
  placement:
    mode: SnapgridCenter
  components:
  - type: Tag
    tags:
      - EmagImmune
      - Structure
  - type: InteractionOutline
  - type: Sprite
    sprite: _borkroman/Swarmers/STRUCTURES/Swarm_Door.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
    - state: closed_unlit
      map: ["enum.DoorVisualLayers.BaseUnlit"]
    - state: welded
      map: ["enum.WeldableLayers.BaseWelded"]
    - state: bolted_unlit
      map: ["enum.DoorVisualLayers.BaseBolted"]
    - state: emergency_unlit
      map: ["enum.DoorVisualLayers.BaseEmergencyAccess"]
    - state: panel_open
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: AnimationPlayer
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 100
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: DoorBolt
  - type: Door
    crushDamage:
      types:
        Blunt: 80
    openSound:
      path: /Audio/_borkroman/Swarmers/SwarmDoor_Open.ogg
    closeSound:
      path: /Audio/_borkroman/Swarmers/SwarmDoor_Closed.ogg
    denySound:
      path: /Audio/_borkroman/Swarmers/swarmDoor_Deny.ogg
  - type: Airlock
    openUnlitVisible: true
  - type: NavMapDoor
  - type: AccessReader
    access: [["SwarmerAccess"]]
  - type: Appearance
  - type: WiresVisuals
  - type: ApcPowerReceiver
    powerLoad: 0
  - type: ExtensionCableReceiver
  - type: Electrified
    enabled: false
    usesApcPower: true
  - type: Airtight
  - type: Occluder
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSWARMSteel1:
            min: 1
            max: 3
          SheetSWARMGlass1:
            min: 1
            max: 2
      - !type:PlaySoundBehavior
        sound:
          collection: MetalSlam
  - type: IconSmooth
    key: walls
    mode: NoSprite
  - type: PointLight
    radius: 2
    energy: 2
    color: "#aea5f6"

- type: rcd
  id: SwarmDoorRCD
  category: WallsAndFlooring
  sprite: _borkroman/Swarmers/STRUCTURES/Swarm_Door.rsi/closed.png
  mode: ConstructObject
  prototype: SwarmDoor
  cost: 4
  delay: 1.2
  collisionMask: FullTileMask
  rotation: Fixed
  fx: EffectSwarmConstruct

