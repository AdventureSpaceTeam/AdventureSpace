- type: entity
  parent: BaseMob
  id: MobAI
  name: ИИ
  components:
  - type: CargoSellBlacklist
  - type: MovementSpeedModifier
    baseSprintSpeed: 12
    baseWalkSpeed: 8
  - type: MovementIgnoreGravity
  - type: ActiveRadio
    receiveAllChannels: true
  - type: Sprite
    drawdepth: Ghosts
    sprite: _c4llv07e/ai.rsi
    state: icon
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 15
        mask:
        - GhostImpassable
  - type: Eye
    drawFov: false
  - type: TTS # Corvax-TTS
    voice: glados
  - type: ContentEye
    maxZoom: 2.0, 2.0
  - type: Tag
    tags:
    - CanPilot
    - BypassInteractionRangeChecks
  - type: Input
    context: AI
  - type: Physics
    bodyType: Kinematic
  - type: CanMoveInAir
  - type: Body
  - type: NoSlip
  - type: SiliconLawBound
  - type: SiliconLawProvider
    laws: Crewsimov
  - type: IonStormTarget
  - type: AnnounceAuthor
    name: Искусственный интеллект
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
    - Common
    - CentCom
    - Command
    - Engineering
    - Medical
    - Science
    - Security
    - Service
    - Supply
    - Binary
  - type: RadioName
    name: ИИ
  - type: ZombieImmune
  - type: Access
    groups:
    - AllAccess
    tags:
    - CentralCommand
  - type: ShowSecurityIcons
  - type: UserInterface
    interfaces:
      - key: enum.SiliconLawsUiKey.Key
        type: SiliconLawBoundUserInterface
      - key: enum.SolarControlConsoleUiKey.Key
        type: SolarControlConsoleBoundUserInterface
      - key: enum.CommunicationsConsoleUiKey.Key
        type: CommunicationsConsoleBoundUserInterface
      - key: enum.CargoConsoleUiKey.Orders
        type: CargoOrderConsoleBoundUserInterface
      - key: enum.CrewMonitoringUIKey.Key
        type: CrewMonitoringBoundUserInterface
      - key: enum.GeneralStationRecordConsoleKey.Key
        type: GeneralStationRecordConsoleBoundUserInterface
  - type: IntrinsicUI
    uis:
      - key: enum.SolarControlConsoleUiKey.Key
        toggleAction: ActionAGhostShowSolar
      - key: enum.CommunicationsConsoleUiKey.Key
        toggleAction: ActionAGhostShowCommunications
      - key: enum.CargoConsoleUiKey.Orders
        toggleAction: ActionAGhostShowCargo
      - key: enum.CrewMonitoringUIKey.Key
        toggleAction: ActionAGhostShowCrewMonitoring
      - key: enum.GeneralStationRecordConsoleKey.Key
        toggleAction: ActionAGhostShowStationRecords
  - type: SolarControlConsole
  - type: CommunicationsConsole
    title: Искусственный интеллект
    color: "#1876ec"
  - type: UnblockableSpeech
  - type: CargoOrderConsole
  - type: CrewMonitoringConsole
    snap: false
    precision: 3
  - type: GeneralStationRecordConsole
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: CrewMonitor
  - type: WirelessNetworkConnection
    range: 500
  - type: StationLimitedNetwork
  - type: SolutionScanner
  - type: IgnoreUIRange
  - type: MobState # Ghost warp only works when the entity has a MobState
    allowedStates:
    - Alive
  - type: AI
    itemsInHands:
    - DoorRemoteAll
    - TrayScanner21
  - type: Hands
    showInHands: false

- type: entity
  id: TrayScanner21
  parent: trayScanner
  components:
  - type: TrayScanner
    range: 21

- type: statusIcon
  parent: JobIcon
  id: JobIconAI
  icon:
    sprite: /Textures/Interface/Misc/job_icons.rsi
    state: AI

- type: job
  id: AI
