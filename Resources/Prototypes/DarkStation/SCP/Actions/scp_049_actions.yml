- type: entity
  id: SCP049HealAction
  name: "Лечение"
  description: "Полностью излечите вашу цель"
  noSpawn: true
  components:
  - type: EntityTargetAction
    whitelist:
      components:
      - Body
    canTargetSelf: false
    checkCanInteract: true
    interactOnMiss: false
    icon:
      sprite: DarkStation/SCP/Interface/Actions/scp-049.rsi
      state: heal
    useDelay: 120
    range: 6
    itemIconStyle: NoItem
    event: !type:SCP049HealEvent

