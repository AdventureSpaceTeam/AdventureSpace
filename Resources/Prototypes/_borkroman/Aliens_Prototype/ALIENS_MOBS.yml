#Трутень
- type: entity
  name: Трутень
  suffix: BORK (Alien)
  description: Идеальный организм.
  parent: BaseMobAlien
  id: MobAlien
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: _borkroman/Aliens_Sprite/alien.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: running
  - type: MobThresholds
    thresholds:
      0: Alive
      200: Critical
      300: Dead
  - type: SlowOnDamage
    speedModifierThresholds:
      150: 0.7
  - type: MeleeWeapon
    damage:
      types:
        Blunt: 5
        Slash: 5
        Structural: 20
    soundHit:
     collection: AlienScreamAttack
    animation: WeaponArcClaw
  - type: MovementSpeedModifier
    baseSprintSpeed: 5
    baseWalkSpeed : 5.5
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 450
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: GhostRole
    allowMovement: true
    allowSpeech: true
    makeSentient: true
    name: Трутень
    description: Вы - основная рабочая сила улья, стройте его и выполняйте все прихоти королевы.
  - type: Butcherable
    spawned:
      - id: FoodMeatAlian
        amount: 3
  - type: Spider
    webPrototype: AlianWeb
    webAction: ActionAlienWeb
  - type: Reform
    actionPrototype: SolderEvolutionAction
    reformTime: 20
    popupText: Вы  начинаете сбрасывать свой старый панцирь
    reformPrototype: MobAlienSolder
  - type: Sericulture
    action: ActionSpawnAlianWall
    productionLength: 8
    entityProduced: AlianWall
  - type: ActionGun
    action: ActionSpawnAlienDoor
    gunProto: DragonsBreathGun

