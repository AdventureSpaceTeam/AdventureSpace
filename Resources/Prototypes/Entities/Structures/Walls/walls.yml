- type: entity
  parent: WallBase
  id: WallReinforced
  name: reinforced wall
  components:
  - type: Sprite
    sprite: Structures/Walls/solid.rsi
  - type: Icon
    sprite: Structures/Walls/solid.rsi
    state: rgeneric
  - type: Construction
    graph: girder
    node: reinforcedWall
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1200 #excess damage (nuke?). avoid computational cost of spawning entities.
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: girder
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: ReinforcedWall
    key: walls
    base: solid
    reinforcedBase: reinf_over
  - type: Appearance
    visuals:
      - type: ReinforcedWallVisualizer

