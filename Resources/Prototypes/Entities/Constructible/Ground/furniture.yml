- type: entity
  name: stool
  id: Stool
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
  - type: Sprite
    sprite: Constructible/Misc/furniture.rsi
    state: stool_base
    color: "#8e9799"
  - type: Icon
    sprite: Constructible/Misc/furniture.rsi
    state: stool_base
  - type: Strap
    position: Stand
  - type: Anchorable
  - type: Pullable

- type: entity
  name: bar stool
  id: StoolBar
  parent: Stool
  components:
  - type: Sprite
    state: bar_stool
    color: "white"
  - type: Icon
    state: bar_stool

- type: entity
  name: white office chair
  id: ChairOfficeLight
  components:
  - type: Rotatable
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
  - type: Sprite
    sprite: Constructible/Misc/furniture.rsi
    state: officechair_white
  - type: Icon
    sprite: Constructible/Misc/furniture.rsi
    state: officechair_white
  - type: Strap
    position: Stand
  - type: Anchorable
  - type: Pullable

- type: entity
  name: dark office chair
  id: ChairOfficeDark
  components:
  - type: Rotatable
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
  - type: Sprite
    sprite: Constructible/Misc/furniture.rsi
    state: officechair_dark
  - type: Icon
    sprite: Constructible/Misc/furniture.rsi
    state: officechair_dark
  - type: Strap
    position: Stand
  - type: Anchorable
  - type: Pullable

- type: entity
  name: chair
  id: Chair
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
  - type: Sprite
    sprite: Constructible/Misc/furniture.rsi
    state: chair
    color: "#8e9799"
  - type: Icon
    sprite: Constructible/Misc/furniture.rsi
