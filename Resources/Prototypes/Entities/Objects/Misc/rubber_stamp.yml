- type: entity
  name: Печать
  parent: BaseItem
  id: RubberStampBase
  description: Печать для проштамповки важных документов.
  abstract: true
  components:
  - type: Stamp
    stampedName: stamp-component-stamped-name-default
    stampState: "paper_stamp-generic"
    stampedColor: "#a23e3e"
    sound:
      path: /Audio/Items/Stamp/thick_stamp_sub.ogg
      params:
        volume: -2
        maxDistance: 5
  - type: Sprite
    sprite: Objects/Misc/stamps.rsi
    state: stamp-mime
  - type: Item
    size: Tiny
  - type: StealTarget
    stealGroup: Stamp

- type: entity
  name: Альтернативный штамп
  parent: RubberStampBase
  id: RubberStampBaseAlt
