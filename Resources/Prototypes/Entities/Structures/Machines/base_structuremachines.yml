- type: entity
  abstract: true
  parent: BaseStructure
  id: BaseMachine
  components:
  - type: InteractionOutline
  - type: Anchorable
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
      mass: 25
      layer:
      - MobMask
      - Opaque
      mask:
      - MobMask
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metalbreak.ogg

- type: entity
  abstract: true
  parent: BaseMachine
  id: BaseMachinePowered
  components:
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
