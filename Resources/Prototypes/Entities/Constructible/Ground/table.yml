- type: entity
  id: Table
  name: "table"
  description: A square piece of metal standing on four metal legs. It can not move.
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: PlaceableSurface
  - type: Sprite
    netsync: false
    sprite: Constructible/Structures/Tables/generic.rsi
  - type: Icon
    sprite: Constructible/Structures/Tables/generic.rsi
    state: plain_preview
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      layer:
      - VaultImpassable
  - type: SnapGrid
    offset: Center
  - type: IconSmooth
    key: generic
    base: solid_
  - type: Climbable
  - type: Destructible
    deadThreshold: 50
    spawnOnDestroy: SteelSheet1

# TODO: drop wood instead of steel when destroyed when that's added
- type: entity
  id: TableWood
  parent: Table
  name: "wood table"
  description: Do not apply fire to this. Rumour says it burns easily.
  components:
  - type: Sprite
    sprite: Constructible/Structures/Tables/wood.rsi
  - type: IconSmooth
    key: wood
    base: wood_
  - type: Destructible
    deadThreshold: 50
    spawnOnDestroy: SteelSheet1
