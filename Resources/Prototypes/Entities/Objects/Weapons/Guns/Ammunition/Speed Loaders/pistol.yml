- type: entity
  id: SLPistolBase
  name: "speed loader (.35 auto)"
  parent: BaseItem
  abstract: true
  components:
  - type: SpeedLoader
    caliber: Pistol
    capacity: 6

  - type: Sprite
    netsync: false
    layers:
    - state: base
      map: ["enum.RangedBarrelVisualLayers.Base"]
    - state: mag-6
      map: ["enum.RangedBarrelVisualLayers.Mag"]
  - type: Appearance
    visuals:
    - type: MagVisualizer
      magState: mag
      steps: 7
      zeroVisible: false

- type: entity
  id: SLPistol
  name: "speed loader (.35 auto)"
  parent: SLPistolBase
  components:
  - type: SpeedLoader
    fillPrototype: CartridgePistol

  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/SpeedLoaders/Pistol/pistol_sl.rsi

