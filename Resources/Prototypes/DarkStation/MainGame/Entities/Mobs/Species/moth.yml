        types:
          Asphyxiation: 0
      Saw:
        types:
          Asphyxiation: 65 #exo skeleton offers pain resistance here
      Drill:
        types:
          Asphyxiation: 25
      Suture:
        types:
          Asphyxiation: 10
      HardSuture:
        types:
          Asphyxiation: 15
      Cauterizer:
        types:
          Asphyxiation: 15
      Manipulator:
        types:
          Asphyxiation: 10
      Retractor:
        types:
          Asphyxiation: 10
