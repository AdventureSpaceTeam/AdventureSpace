# Empty mags
- type: entity
  id: MagazineClRifleBase
  name: "magazine (.25 caseless)"
  parent: BaseItem
  abstract: true
  components:
  - type: RangedMagazine
    caliber: ClRifle
    magazineType: Rifle
    capacity: 30

  - type: Sprite
    netsync: false
    layers:
    - state: base
      map: ["enum.RangedBarrelVisualLayers.Base"]
    - state: mag-1
      map: ["enum.RangedBarrelVisualLayers.Mag"]
  - type: Appearance
    visuals:
    - type: MagVisualizer
      magState: mag
      steps: 2
      zeroVisible: false

# Magazines
- type: entity
  id: MagazineClRifle10x24
  name: "box magazine (.25 caseless)"
  parent: MagazineClRifleBase
  components:
  - type: RangedMagazine
    fillPrototype: CartridgeClRifle
    capacity: 99

  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/ClRifle/10x24.rsi

- type: entity
  id: MagazineClRiflePistol
  name: "pistol magazine (.25 caseless)"
  parent: MagazineClRifleBase
  components:
  - type: RangedMagazine
    fillPrototype: CartridgeClRifle
    magazineType: Pistol
    capacity: 10

  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/ClRifle/cl_pistol_mag.rsi
  - type: Appearance
    visuals:
    - type: MagVisualizer
      magState: mag
      steps: 6
      zeroVisible: false

