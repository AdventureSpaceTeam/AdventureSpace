- type: entity
  id: CratePlastic
  parent: CrateGeneric
  name: plastic crate
  components:
  - type: Sprite
    sprite: Constructible/Structures/Crates/plastic.rsi
    layers:
    - state: plasticcrate
    - state: plasticcrate_door
      map: ["enum.StorageVisualLayers.Door"]
  - type: Appearance
    visuals:
    - type: StorageVisualizer
      state_open: plasticcrate_open
      state_closed: plasticcrate_door


