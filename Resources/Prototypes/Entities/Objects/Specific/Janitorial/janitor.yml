- type: entity
  parent: BaseItem
  name: mop
  id: MopItem
  description: A mop that can't be stopped, viscera cleanup detail awaits.
  components:
  - type: Sprite
    sprite: Objects/Specific/Janitorial/mop.rsi
    state: mop
  - type: Item
    size: 10
    sprite: Objects/Specific/Janitorial/mop.rsi
  - type: Mop
  - type: SolutionContainerManager
    solutions:
      mop:
        maxVol: 50
  - type: Tag
    tags:
      - DroneUsable #No bucket because it holds chems, they can drag the thing around instead

- type: entity
  name: mop bucket
  id: MopBucket
  description: Holds water and the tears of the janitor.
  suffix: Full
  components:
  - type: Clickable
  - type: Sprite
    sprite: Objects/Specific/Janitorial/janitorial.rsi
    layers:
    - state: mopbucket
    - state: mopbucket_water
    drawdepth: Objects
  - type: InteractionOutline
  - type: Bucket
  - type: SolutionContainerManager
    solutions:
      bucket:
        maxVol: 500
        reagents:
        - ReagentId: Water
          Quantity: 250 # half-full at roundstart to leave room for puddles
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.25,-0.40,0.25,0.25"
      mass: 20
      mask:
      - Impassable
      layer:
      - Opaque
  - type: Pullable

- type: entity
  name: wet floor sign
  id: WetFloorSign
  parent: BaseItem
  description: Caution! Wet Floor!
  components:
  - type: Sprite
    sprite: Objects/Specific/Janitorial/wet_floor_sign.rsi
    state: caution
  - type: Item
    sprite: Objects/Specific/Janitorial/wet_floor_sign.rsi
