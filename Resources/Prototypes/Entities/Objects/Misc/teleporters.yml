- type: entity
  name: "basehandtele"
  parent: BaseItem
  id: BaseHandTele
  abstract: true
  components:
  - type: Sprite
    netsync: false
    sprite: Objects/Misc/hand_tele.rsi
    state: ready
  - type: ItemTeleporter
    teleporter_type: Random
  - type: Item
    size: 12
    sprite: Objects/Misc/hand_tele.rsi
  - type: LoopingSound
  - type: Appearance
    visuals:
    - type: HandTeleporterVisualizer

- type: entity
  name: "hand teleporter - random"
  parent: BaseHandTele
  id: RandHandTele
  description: "Travel to a random spot in range"
  components:
  - type: ItemTeleporter
    teleporter_type: Random
    range: 15
    cooldown: 5
    charge_time: 1

- type: entity
  name: "hand teleporter - direct"
  parent: BaseHandTele
  id: DirHandTele
  description: "Travel to a specific spot in a short range"
  components:
  - type: ItemTeleporter
    teleporter_type: Directed
    range: 5
    cooldown: 2
    charge_time: 0.2

- type: entity
  name: portal
  id: Portal
  abstract: true
  description: "Portal to another location"
  components:
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      mask: [Impassable, MobImpassable]
  - type: Portal
  - type: Sprite
    netsync: false
    sprite: "Effects/portal.rsi"
    state: portal-pending
  - type: Appearance
    visuals:
    - type: PortalVisualizer
