- type: entity
  parent: Clothing
  id: ClothingBackpack
  name: backpack
  description: You wear this on your back and put items into it.
  components:
  - type: Sprite
    sprite: Clothing/Back/Backpacks/backpack.rsi
    state: icon
  - type: Clothing
    size: 9999
    QuickEquip: false
    Slots:
    - back
    sprite: Clothing/Back/Backpacks/backpack.rsi
  - type: Storage
    capacity: 100
    storageSoundCollection : storageRustle

