- type: entity
  parent: BaseMachinePowered
  id: BaseGasThermoMachine
  name: thermomachine
  description: Heats or cools gas in connected pipes.
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
    - type: Sprite
      netsync: false
      sprite: Structures/Piping/Atmospherics/thermomachine.rsi
      noRot: true
    - type: Appearance
      visuals:
        - type: PipeConnectorVisualizer
        - type: PipeColorVisualizer
    - type: Rotatable
    - type: GasThermoMachine
    - type: AtmosPipeColor
    - type: AtmosDevice
    - type: NodeContainer
      nodes:
        pipe:
          !type:PipeNode
          nodeGroupID: Pipe
          pipeDirection: South

- type: entity
  parent: BaseGasThermoMachine
  id: GasThermoMachineFreezer
  name: freezer
  placement:
    mode: SnapgridCenter
  components:
    - type: Sprite
      layers:
        - state: freezer_off
          map: [ "enum.ThermoMachineVisualizer+Layers.Enabled" ]
        - state: pipe
          map: [ "enum.PipeColorVisualizer+Layers.Pipe" ]
    - type: Appearance
      visuals:
        - type: PipeConnectorVisualizer
        - type: PipeColorVisualizer
        - type: ThermoMachineVisualizer
          disabledState: freezer_off
          enabledState: freezer_on
    - type: GasThermoMachine
      mode: Freezer
      minTemperature: 73.15

- type: entity
  parent: BaseGasThermoMachine
  id: GasThermoMachineHeater
  name: heater
  placement:
    mode: SnapgridCenter
  components:
    - type: Sprite
      layers:
        - state: heater_off
          map: [ "enum.ThermoMachineVisualizer+Layers.Enabled" ]
        - state: pipe
          map: [ "enum.PipeColorVisualizer+Layers.Pipe" ]
    - type: Appearance
      visuals:
        - type: PipeConnectorVisualizer
        - type: PipeColorVisualizer
        - type: ThermoMachineVisualizer
          disabledState: heater_off
          enabledState: heater_on
    - type: GasThermoMachine
      mode: Heater
      maxTemperature: 573.15 # This is changed when parts are refreshed.
