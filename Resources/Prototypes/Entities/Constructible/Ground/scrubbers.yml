- type: entity
  abstract: true
  id: ScrubberBase
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
  - type: SnapGrid
    offset: Center
  - type: Icon
    texture: Constructible/Power/eightdirwire.png
  - type: Sprite
  - type: Appearance
    visuals:
    - type: PipeVisualizer
      pipeRSI: Constructible/Atmos/pipe.rsi
    - type: SiphonVisualizer
      siphonRSI: Constructible/Atmos/scrubber.rsi
  - type: Destructible
    thresholdvalue: 100

- type: entity
  parent: ScrubberBase
  id: FromSouthScrubber
  name: From South Scrubber
  components:
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroID: Pipe
      pipeDirection: South
  - type: DebugSiphon
    scrubberOutletDirection: South
