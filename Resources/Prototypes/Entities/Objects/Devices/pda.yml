- type: entity
  parent: BasePDA
  id: ClownPDA
  name: clown PDA
  description: Looks can be deceiving.
  components:
  - type: PDA
    id: ClownIDCard
    penSlot:
      startingItem: CrayonOrange # no pink crayon?!?
      # Maybe this is a bad idea.
      # At least they can't just spam alt-click it.
      # You need to remove the ID & alternate between inserting and ejecting
      ejectSound: /Audio/Items/bikehorn.ogg
      whitelist:
        tags:
        - Write
  - type: Appearance
    visuals:
      - type: PDAVisualizer
        state: pda-clown
  - type: Icon
    state: pda-clown
  - type: Slippery
    paralyzeTime: 4
  - type: CollisionWake
    enabled: false
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.4,-0.3,0.4,0.3"
      id: "slips"
      hard: false
      layer:
      - SmallImpassable
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.4,-0.3,0.4,0.3"
      mass: 2.5
      mask:
      - SmallImpassable

