- type: entity
  name: PDA
  parent: BaseItem
  id: BasePDA
  abstract: true
  description: Personal Data Assistant.
  components:
  - type: Appearance
    visuals:
    - type: PDAVisualizer
      state: pda
  - type: Sprite
    sprite: Objects/Devices/pda.rsi
    netsync: false
  - type: Icon
    sprite: Objects/Devices/pda.rsi
    state: pda
  - type: Clothing
    QuickEquip: false
    size: 10
    Slots:
    - idcard
    - Belt
  - type: PointLight
    enabled: false
    radius: 3
  - type: UserInterface
    interfaces:
    - key: enum.PDAUiKey.Key
      type: PDABoundUserInterface
  - type: LoopingSound

