- type: objective
  id: CaptainIDStealObjective
  issuer: syndicate
  requirements:
    - !type:TraitorRequirement {}
    - !type:IncompatibleConditionsRequirement
      conditions:
        - DieCondition
  conditions:
    - !type:StealCondition
      prototype: CaptainIDCard

- type: objective
  id: KillRandomObjective
  issuer: syndicate
  requirements:
    - !type:TraitorRequirement {}
  conditions:
    - !type:KillRandomPersonCondition {}
  canBeDuplicate: true

- type: objective
  id: StayAliveObjective
  issuer: syndicate
  requirements:
    - !type:TraitorRequirement {}
    - !type:IncompatibleConditionsRequirement
        conditions:
          - DieCondition
  conditions:
    - !type:StayAliveCondition {}

- type: objective
  id: DieObjective
  issuer: syndicate
  requirements:
    - !type:TraitorRequirement {}
    - !type:IncompatibleConditionsRequirement
      conditions:
        - StayAliveCondition
        - StealCondition
  conditions:
    - !type:DieCondition {}

