# TODO: Add the other mess types
- type: entity
  id: PuddleBase
  abstract: true
  components:
  - type: SnapGrid
    offset: Center
  - type: Sprite
    drawdepth: FloorObjects
  - type: SolutionContainer
    caps: AddTo, RemoveFrom
  - type: Puddle
    spill_sound: /Audio/Effects/Fluids/splat.ogg
    recolor: true
  - type: LoopingSound
  - type: InteractionOutline
  - type: Clickable
  - type: Slippery
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.4,-0.4,0.4,0.4"
      layer:
      - MobImpassable
    hard: false

- type: entity
  name: puddle
  id: PuddleGeneric
  parent: PuddleSmear

- type: entity
  name: gibblets
  id: PuddleGibblet
  parent: PuddleBase
  description: Gross.
  components:
  - type: Sprite
    sprite: Fluids/gibblet.rsi # Placeholder
    state: gibblet-0
  - type: Puddle
    variants: 5

- type: entity
  name: puddle
  id: PuddleSmear
  parent: PuddleBase
  description: A puddle of liquid.
  components:
  - type: Sprite
    sprite: Fluids/smear.rsi # Placeholder
    state: smear-0
  - type: Puddle
    variants: 7

- type: entity
  name: puddle
