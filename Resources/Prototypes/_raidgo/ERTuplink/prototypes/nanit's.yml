- type: reagent
  id: fullnanit's
  name: reagent-name-Сильные-наниты
  group: Medicine
  desc: reagent-desc-наниты
  physicalDesc: На-вид-как-нанобиомашины
  flavor: Роботизированное
  color: "#0b0612"
  metabolisms:
    Medicine:
      effects:
      - !type:CureZombieInfection
          innoculate: true
          conditions:
            - !type:ReagentThreshold
              min: 5
      - !type:ChemHealEyeDamage
      - !type:HealthChange
        damage:
          groups:
            Burn: -5
            Toxin: -5
            Airloss: -5
            Brute: -5
    Narcotic:
      effects:
      - !type:MovespeedModifier
        walkSpeedModifier: 2
        sprintSpeedModifier: 2
      - !type:GenericStatusEffect
        key: Stun
        time: 3
        type: Remove
      - !type:GenericStatusEffect
        key: KnockedDown
        time: 3
        type: Remove

