# Base

- type: entity
  parent: BaseItem
  id: FoodNoodlesBase
  abstract: true
  description: Now that's a nice pasta!
  components:
  - type: Food
    trash: FoodPlate
  - type: Sprite
    sprite: Objects/Consumable/Food/noodles.rsi
    netsync: false
  - type: LoopingSound
  - type: SolutionContainer
    maxVol: 20
    contents:
      reagents:
      - ReagentId: Nutriment
        Quantity: 20

# Noodles

- type: entity
  name: boiled spaghetti
  parent: FoodNoodlesBase
  id: FoodNoodlesBoiled
  description: A plain dish of noodles, this needs more ingredients.
  components:
  - type: Sprite
    layers:
    - state: plate
    - state: boiled
# Tastes like pasta.

- type: entity
  name: spaghetti
  parent: FoodNoodlesBase
  id: FoodNoodles
  description: Spaghetti and crushed tomatoes. Just like your abusive father used to make!
  components:
  - type: Sprite
    layers:
    - state: plate
    - state: tomato
# Tastes like pasta, tomato.

- type: entity
  name: copypasta
  parent: FoodNoodlesBase
  id: FoodNoodlesCopy
  description: You probably shouldn't try this, you always hear people talking about how bad it is...
