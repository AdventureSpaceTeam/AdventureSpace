- type: entity
  id: ComputerFrame
  name: computer frame
  placement:
    mode: SnapgridCenter
  components:
    - type: Physics
      mass: 25
      anchored: true
      shapes:
      - !type:PhysShapeAabb
        bounds: "-0.5,-0.25,0.5,0.25"
        layer:
        - Impassable
        - MobImpassable
        - VaultImpassable
        - Opaque
        mask:
        - Impassable
        - MobImpassable
        - VaultImpassable
    - type: Clickable
    - type: InteractionOutline
    - type: Anchorable
    - type: Rotatable
    - type: Pullable
    - type: Construction
      graph: computer
      node: frameUnsecured
    - type: Sprite
      sprite: "Constructible/Misc/stock_parts.rsi"
      state: "0"

- type: entity
  id: ComputerBroken
  name: broken computer
  description: This computer has seen better days.
  abstract: true # We don't want this to show up in the entity spawner menu.
  components:
  - type: Physics
    mass: 25
    anchored: true
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.5,-0.25,0.5,0.25"
      layer:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - Opaque
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
  - type: Clickable
  - type: InteractionOutline
  - type: Anchorable
  - type: Construction
    graph: computer
    node: monitorBroken
  - type: Sprite
    sprite: "Constructible/Power/computers.rsi"
    state: "broken"

- type: entity
  id: ComputerBase
  name: computer
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Construction
    graph: computer
    node: computer
  - type: Rotatable
  - type: Physics
    mass: 25
    anchored: true
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.5,-0.25,0.5,0.25"
      layer:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - Opaque
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
  - type: Computer
  - type: PowerReceiver
  - type: Anchorable
  - type: Pullable
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
    - trigger:
        !type:TotalDamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: BreakableConstruction
    node: monitorBroken
  - type: Sprite
    sprite: Constructible/Power/computers.rsi
    layers:
    - state: computer
      map: ["enum.ComputerVisualizer+Layers.Body"]
    - state: generic_key_off
      map: ["enum.ComputerVisualizer+Layers.Keyboard"]
    - state: generic
      shader: unshaded
      map: ["enum.ComputerVisualizer+Layers.Screen"]
    - state: generic_key
      shader: unshaded
      map: ["enum.ComputerVisualizer+Layers.KeyboardOn"]
  - type: Appearance
    visuals:
    - type: ComputerVisualizer
      key: generic_key
      screen: generic

