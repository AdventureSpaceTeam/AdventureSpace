# Empty mags
- type: entity
  id: magazine_12g_empty
  name: "12g magazine - empty"
  parent: BaseItem
  abstract: true
  components:
  - type: BallisticMagazine
    caliber: A12g
    magazine: A12g
    capacity: 8
  - type: Sprite 
    netsync: false

#Magazines
- type: entity
  id: magazine_12g_shotgun
  name: "12g Magazine"
  parent: magazine_12g_empty
  components:
  - type: BallisticMagazine
    fill: ammo_casing_12g
    caliber: A12g
    magazine: A12g
    capacity: 20
  - type: Icon
    sprite: Objects/Guns/Ammunition/Magazine/10mm/12mml.rsi
    state: 12mml-1
  - type: Sprite
    sprite: Objects/Guns/Ammunition/Magazine/10mm/12mml.rsi
    state: 12mml-1
  - type: Appearance
    visuals:
    - type: BallisticMagazineVisualizer2D
      base_state: 12mml
      steps: 2

# Casings
- type: entity
  id: ammo_casing_12g
  name: "12g casing"
  parent: BaseItem
  components:
  - type: BallisticBullet
    caliber: A12g
    projectile: pellet_12g
    projectilesfired : 6
  - type: Sprite
    sprite: Objects/Guns/Ammunition/ammo_casing.rsi
    state: s-casing
    drawdepth: FloorObjects
  - type: Icon
    sprite: Objects/Guns/Ammunition/ammo_casing.rsi
    state: s-casing