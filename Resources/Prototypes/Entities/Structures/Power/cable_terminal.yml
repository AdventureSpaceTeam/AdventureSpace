- type: entity
  id: CableTerminal
  name: cable terminal
  placement:
    mode: SnapgridCenter
  components:
    - type: Sprite
      sprite: Structures/Power/cable_terminal.rsi
      state: term
      netsync: false
      drawdepth: BelowFloor
    - type: Clickable
    - type: Physics
      fixtures:
        - shape:
            !type:PhysShapeAabb
            bounds: "-0.5,-0.5,0.5,0.5"
          layer:
            - Underplating
    - type: InteractionOutline
    - type: SnapGrid
    - type: Damageable
      resistances: metallicResistances
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
    - type: SubFloorHide
    - type: NodeContainer
      nodes:
        # Just define nodes for both MV and HV. One will end up unused in 99% of cases
        # but it means one cable terminal type.
        powerHV:
          !type:CableTerminalNode
          nodeGroupID: HVPower
        powerMV:
          !type:CableTerminalNode
          nodeGroupID: MVPower
