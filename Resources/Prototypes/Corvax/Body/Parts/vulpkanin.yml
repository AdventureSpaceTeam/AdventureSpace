      state: "head_m"
    - type: Extractable
      juiceSolution:
        reagents:
          - ReagentId: Fat
            Quantity: 5
          - ReagentId: Blood
            Quantity: 10
    - type: Input
      context: "ghost"
    - type: MovementSpeedModifier
      baseWalkSpeed: 0
      baseSprintSpeed: 0
