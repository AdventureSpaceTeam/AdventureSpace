- type: entity
  name: soil
  id: hydroponicsSoil
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    mass: 25
    anchored: true
    hard: false
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.5, -0.5, 0.1, 0.5"
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
      layer:
      - Opaque
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
      50:
        behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
  - type: Sprite
    sprite: Constructible/Hydroponics/hydro_tools.rsi
    state: soil
  - type: PlantHolder
    drawWarnings: false
  - type: SolutionContainer
    maxVol: 200
    caps: AddTo
  - type: Pourable
  - type: SnapGrid
    offset: Center
  - type: Appearance
    visuals:
      - type: PlantHolderVisualizer

- type: entity
  name: hydroponics tray
  parent: hydroponicsSoil
  id: hydroponicsTray
  description: An interstellar-grade space farmplot allowing for rapid growth and selective breeding of crops. Just... keep in mind the space weeds.
  components:
  - type: Physics
    mass: 25
    hard: true
  - type: Anchorable
    snap: true
  - type: Pullable
  - type: Sprite
    sprite: Constructible/Hydroponics/hydro_tools.rsi
    state: hydrotray3
  - type: PlantHolder
    drawWarnings: true
