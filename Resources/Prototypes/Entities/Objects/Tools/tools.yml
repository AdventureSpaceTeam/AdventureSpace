- type: entity
  name: wirecutter
  parent: BaseItem
  id: Wirecutter
  description: This kills the wire.
  components:
  - type: Sprite
    sprite: Objects/Tools/wirecutters.rsi
    layers:
    - state: cutters-map
    - state: cutters-cutty-thingy
  - type: ItemCooldown
  - type: MeleeWeapon
  - type: Tool
    qualities:
      - Cutting
    useSound: /Audio/Items/wirecutter.ogg
  - type: RandomSpriteColor
    state: cutters
    colors:
      blue: "#1861d5"
      red: "#951710"
      pink: "#d5188d"
      brown: "#a05212"
      green: "#0e7f1b"
      cyan: "#18a2d5"
      yellow: "#d58c18"
  - type: Item
    sprite: Objects/Tools/wirecutters.rsi

- type: entity
