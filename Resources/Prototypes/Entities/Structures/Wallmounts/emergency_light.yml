- type: entity
  id: EmergencyLight
  name: emergency light
  description: A small red light with an internal battery that turns on as soon as it stops receiving any power.
  parent: WallLight
  components:
  - type: PointLight
    enabled: false
    radius: 10
    energy: 2.5
    offset: "0, 0.8"
    color: "#FF4020"
    mask: /Textures/Effects/LightMasks/cone.png
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: Battery
    maxCharge: 30000
    startingCharge: 0
  - type: EmergencyLight
  - type: Sprite
    sprite: Structures/Wallmounts/Lighting/emergency_light.rsi
    layers:
    - state: emergency_light_off
  - type: Appearance
    visuals:
    - type: EmergencyLightVisualizer
  placement:
    snap:
    - Wallmount
