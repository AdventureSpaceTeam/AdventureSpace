    containers:
      borg_brain:
      - PositronicBrain
      borg_module:
      - BorgModuleMining
      - BorgModuleAppraisal
      - BorgModuleGPS
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMedium
  - type: RandomMetadata
