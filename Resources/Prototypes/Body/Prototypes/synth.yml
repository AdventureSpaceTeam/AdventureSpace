- type: body
  id: LeftSynthArmHand
  name: "Левая синтетическая рука"
  root: left arm
  species: universal
  slots:
    left arm:
      part: LeftArmSynth
      connections:
        - left hand
    left hand:
      part: LeftHandSynth

- type: body
  id: RightSynthArmHand
  name: "Правая синтетическая рука"
  root: right arm
  species: universal
  slots:
    right arm:
      part: RightArmSynth
      connections:
        - right hand
    right hand:
      part: RightHandSynth

- type: body
  id: LeftSynthLegFoot
  name: "Левая синтетическая нога"
