- type: entity
  id: PontificRule
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: PontificRule
  - type: AntagSelection
    selectionTime: PrePlayerSpawn
    definitions:
    - prefRoles: [ Pontific ]
      max: 1
      playerRatio: 10
      allowNonHumans: true

- type: entity
  id: NarsiCult
  parent: BaseGameRule
  noSpawn: true
  components:
  - type: NarsiRule
  - type: AntagSelection
    definitions:
    - prefRoles: [ NarsiCultist ]
      max: 4
      playerRatio: 10
      briefing:
        text: narsi-cultist-briefing
        color: CornflowerBlue
        sound: "/Audio/DarkStation/Narsi/bloodcult.ogg"
      startingGear: NarsiCultistGear
      components:
      - type: NarsiCultist
      - type: NpcFactionMember
        factions:
        - NarsiCult
      - type: IntrinsicRadioTransmitter
        channels:
        - NarsiCult
      - type: ActiveRadio
        channels:
        - NarsiCult
      - type: IntrinsicRadioReceiver
      - type: Access
        tags:
        - NarsiCultAccess
      mindComponents:
      - type: NarsiCultRole
        prototype: NarsiCultist
      - type: RoleBriefing
        briefingLoc: narsi-cultist-briefing
      blacklist:
        components:
        - Chaplain

