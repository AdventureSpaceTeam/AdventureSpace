- type: entity
  save: false
  name: monkey
  id: MonkeyMob_Content
  description: A description.
  drawdepth: Mobs
  suffix: AI
  components:
  - type: AiController
    logic: Civilian
  - type: AiFactionTag
    factions:
    - SimpleNeutral
  - type: MovementSpeedModifier
    baseWalkSpeed : 4
    baseSprintSpeed : 4
  - type: InteractionOutline
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: monkey
      sprite: Mobs/Animals/monkey.rsi

  - type: Clickable
  - type: Physics
    mass: 50
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.30,-0.25,0.40,0.25"
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
      layer:
      - Opaque
      - MobImpassable
  - type: Damageable
    criticalThreshold: 50
    deadThreshold: 100
  - type: MobStateManager
  - type: HeatResistance
  - type: CombatMode
  - type: Teleportable
  - type: Stunnable
  - type: UnarmedCombat
    range: 1.5
    arcwidth: 0
    arc: bite
    damage: 50
  - type: MovementIgnoreGravity
  - type: Appearance
    visuals:
    - type: DamageStateVisualizer
      normal: monkey
      dead: dead
  - type: Pullable
  - type: Butcherable
    meat: FoodMeat

