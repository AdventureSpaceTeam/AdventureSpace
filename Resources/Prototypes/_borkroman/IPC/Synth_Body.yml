    state: "l_hand"
  - type: BodyPart
    partType: Hand
    symmetry: Left

- type: entity
  id: RightHandSynth
  name: "right synth hand"
  parent: PartSynth
  components:
  - type: Sprite
    state: "r_hand"
  - type: BodyPart
    partType: Hand
    symmetry: Right

- type: entity
  id: LeftLegSynth
  name: "left synth leg"
  parent: PartSynth
  components:
  - type: Sprite
    state: "l_leg"
  - type: BodyPart
    partType: Leg
    symmetry: Left
  - type: MovementBodyPart
