#Head
- type: entity
  id: ClothingOuterHardsuitSCPHead
  parent: ClothingOuterHardsuitSecurity
  name: "Скафандр руководителя отдела SCP"
  description: "Скафандр имеет неплохую броню и хорошую защиту от разгерметизации"
  components:
  - type: Sprite
    sprite: DarkStation/SCP/Clothing/OuterClothing/Hardsuits/Head/hardsuit.rsi
  - type: Clothing
    sprite: DarkStation/SCP/Clothing/OuterClothing/Hardsuits/Head/hardsuit.rsi
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHelmetHardsuitSCPHead

- type: entity
  id: ClothingHeadHelmetHardsuitSCPHead
  parent: ClothingHeadHelmetHardsuitSecurity
  noSpawn: true
  name: "шлем скафандра главы отдела SCP"
  components:
  - type: Sprite
    sprite: DarkStation/SCP/Clothing/OuterClothing/Hardsuits/Head/helmet.rsi
  - type: Clothing
    sprite: DarkStation/SCP/Clothing/OuterClothing/Hardsuits/Head/helmet.rsi
  - type: PointLight
    color: "#d6adff"

