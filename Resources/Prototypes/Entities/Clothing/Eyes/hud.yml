- type: entity
  parent: ClothingEyesBase
  id: ClothingEyesHudDiagnostic
  name: diagnostic hud
  description: A heads-up display capable of analyzing the integrity and status of robotics and exosuits.
  components:
  - type: Sprite
    sprite: Clothing/Eyes/Hud/diag.rsi
  - type: Clothing
    sprite: Clothing/Eyes/Hud/diag.rsi

- type: entity
  parent: ClothingEyesBase
  id: ClothingEyesHudMedical
  name: medical hud
  description: A heads-up display that scans the humanoids in view and provides accurate data about their health status.
  components:
  - type: Sprite
    sprite: Clothing/Eyes/Hud/med.rsi
  - type: Clothing
    sprite: Clothing/Eyes/Hud/med.rsi

- type: entity
  parent: ClothingEyesBase
  id: ClothingEyesHudSecurity
  name: security hud
  description: A heads-up display that scans the humanoids in view and provides accurate data about their ID status and security records.
  components:
  - type: Sprite
    sprite: Clothing/Eyes/Hud/sec.rsi
  - type: Clothing
    sprite: Clothing/Eyes/Hud/sec.rsi
  - type: ShowSecurityIcons

- type: entity
  parent: ClothingEyesBase
  id: ClothingEyesHudChef
  name: onion goggles
  description: Two onion rings that fused together while frying. They scan the humanoids in view and provide accurate data about their peckishness. Can be eaten as a little treat.
  components:
  - type: Sprite
    sprite: Clothing/Eyes/Hud/friedoniongoggles.rsi
  - type: Clothing
    sprite: Clothing/Eyes/Hud/friedoniongoggles.rsi
  - type: ShowHungerIcons
  - type: Food
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 3
        reagents:
        - ReagentId: Nutriment
          Quantity: 3
  - type: FlavorProfile
    flavors:
      - onion
      - greasey

- type: entity
  parent: ClothingEyesBase
  id: ClothingEyesGlassesBeer
  name: beer goggles
  description: A pair of sunglasses outfitted with apparatus to scan reagents, as well as providing an innate understanding of liquid viscosity while in motion.
  components:
  - type: Sprite
    sprite: Clothing/Eyes/Hud/beergoggles.rsi
  - type: Clothing
    sprite: Clothing/Eyes/Hud/beergoggles.rsi
  - type: ShowThirstIcons