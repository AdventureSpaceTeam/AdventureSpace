- type: entity
  abstract: true
  id: VentBase
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
  - type: SnapGrid
    offset: Center

  - type: Sprite
    sprite: Constructible/Atmos/pipeitems.rsi
    state: vent
  - type: Appearance
    visuals:
    - type: PipeVisualizer
      pipeRSI: Constructible/Atmos/pipe.rsi
    - type: VentVisualizer
      ventRSI: Constructible/Atmos/vent.rsi
  - type: Destructible
    resistances: metallicResistances
    thresholdvalue: 100

- type: entity
  parent: VentBase
  id: FromSouthVent
  name: From South Vent
  components:
  - type: NodeContainer
    nodes:
    - !type:PipeNode
      nodeGroupID: Pipe
      pipeDirection: South
  - type: PressureVent
    ventInletDirection: South
