  species: universal
  slots:
    left leg:
      part: LeftLegSynth
      connections:
        - left foot
    left foot:
      part: LeftFootSynth

- type: body
  id: RightSynthLegFoot
  name: "Правая синтетическая нога"
  root: right leg
  species: universal
  slots:
    right leg:
      part: RightLegSynth
      connections:
        - right foot
    right foot:
      part: RightFootSynth

- type: body
  id: Synth
  name: "Синтетическое туловище"
  root: torso
  species: universal
  slots:
    head:
      part: HeadSynth
      connections:
        - torso
      organs:
        brain:
          organ: OrganHumanBrain
          type: Brain
        eyes:
          organ: OrganSynthEyes
          type: Eye
          internal: false
    torso:
      part: TorsoSynth
      connections:
        - left arm
        - right arm
        - left leg
        - right leg
      organs:
        heart:
          organ: OrganSynthHeart
          type: Heart
        lungs:
          organ: OrganSynthLungs
          type: Lung
        stomach:
          organ: OrganSynthStomach
          type: Stomach
        liver:
          organ: OrganSynthLiver
          type: Liver
        kidneys:
          organ: OrganSynthKidneys
          type: Kidney
    right arm:
      part: RightArmSynth
      connections:
        - right hand
    left arm:
      part: LeftArmSynth
      connections:
        - left hand
    right hand:
      part: RightHandSynth
    left hand:
      part: LeftHandSynth
    right leg:
      part: RightLegSynth
      connections:
        - right foot
    left leg:
      part: LeftLegSynth
      connections:
        - left foot
    right foot:
      part: RightFootSynth
    left foot:
      part: LeftFootSynth

