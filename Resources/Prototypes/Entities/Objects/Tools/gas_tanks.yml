- type: entity
  abstract: true
  parent: BaseItem
  id: GasTankBase
  components:
  - type: Sprite
    sprite: Objects/Tanks/generic.rsi
    state: icon
  - type: ActivatableUI
    key: enum.SharedGasTankUiKey.Key
  - type: UserInterface
    interfaces:
    - key: enum.SharedGasTankUiKey.Key
      type: GasTankBoundUserInterface
  - type: Clothing
    size: 15
    sprite: Objects/Tanks/generic.rsi
    quickEquip: false
  - type: GasTank
    toggleAction:
      name: action-name-internals-toggle
      description: action-description-internals-toggle
      icon: Interface/Actions/internal0.png
      iconOn: Interface/Actions/internal1.png
      event: !type:ToggleActionEvent
  - type: Explosive
    explosionType: Default
    maxIntensity: 20

- type: entity
  parent: GasTankBase
  id: OxygenTank
  name: oxygen tank
  description: A tank of oxygen.
  components:
  - type: Sprite
    sprite: Objects/Tanks/oxygen.rsi
  - type: GasTank
    outputPressure: 21.27825
    air:
      volume: 70
      temperature: 293.15
  - type: Clothing
    sprite: Objects/Tanks/oxygen.rsi
    Slots:
    - Back
    - suitStorage

