- type: entity
  id: SalternGenerator
  description: A high efficiency thermoelectric generator.
  parent: BaseGenerator
  name: Generator
  components:
  - type: PowerSupplier
    supplyRate: 30000

- type: entity
  id: SalternSmes
  description: A high-capacity superconducting magnetic energy storage (SMES) unit.
  parent: BaseSmes
  name: Smes
  components:
  - type: Battery
    maxCharge: 10000000
    startingCharge: 10000000
  - type: BatteryStorage
    activeDrawRate: 0
  - type: BatteryDischarger
    activeSupplyRate: 0

- type: entity
  id: SalternSubstation
  description: Reduces the voltage of electricity put into it. 
  parent: BaseSubstation
  name: Substation
  components:
  - type: Battery
    maxCharge: 4000000
    startingCharge: 4000000
  - type: BatteryStorage
    activeDrawRate: 8000
  - type: BatteryDischarger
    activeSupplyRate: 6000

- type: entity
  id: SalternApc
  description: A control terminal for the area's electrical systems.
  parent: BaseApc
  name: Apc
  components:
  - type: Battery
    maxCharge: 12000
    startingCharge: 2000
  - type: BatteryStorage
    activeDrawRate: 2000
