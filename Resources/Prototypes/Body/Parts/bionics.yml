- type: entity
  id: PartBionic
  parent: BaseItem
  name: "бионическая часть"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: SurgeryBodyPart
    species: universal
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: [ ]
      attachment: !type:Container
        ents: [ ]
      slotAttachment: !type:Container
        ents: [ ]
