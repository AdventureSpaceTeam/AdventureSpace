- type: entity
  id: BoxAntiMaterial
  name: "ammunition box (.60 anti-material)"
  parent: BaseItem
  components:
  - type: AmmoBox
    caliber: AntiMaterial
    capacity: 30
    fillPrototype: CartridgeAntiMaterial
  - type: Sprite
    netsync: false
    sprite: Objects/Weapons/Guns/Ammunition/Boxes/AntiMaterial/anti_material.rsi
    layers:
    - state: base
      map: ["enum.RangedBarrelVisualLayers.Base"]
    - state: mag-1
      map: ["enum.RangedBarrelVisualLayers.Mag"]
  - type: Appearance
    visuals:
    - type: MagVisualizer
      magState: mag
      steps: 2
      zeroVisible: false
