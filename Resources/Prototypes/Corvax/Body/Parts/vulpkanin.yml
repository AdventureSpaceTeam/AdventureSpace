      sprite: Corvax/Mobs/Species/Vulpkanin/parts.rsi
      state: "torso_m"
    - type: Extractable
      juiceSolution:
        reagents:
          - ReagentId: Fat
            Quantity: 10
          - ReagentId: Blood
            Quantity: 20
    - type: SurgeryBodyPart
      state:
        incisable: true
        endoSkeleton: true
      container: true

- type: entity
