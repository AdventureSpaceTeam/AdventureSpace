# Both humans and NPCs inherit from this.
# Anything human specific (e.g. UI, input) goes under HumanMob_Content
- type: entity
  save: false
  name: Urist McHands
  id: BaseHumanMob_Content
  description: A miserable pile of secrets
  drawdepth: Mobs
  abstract: true
  components:
  - type: Flashable
  - type: Hands
  - type: MovementSpeedModifier
  - type: MovedByPressure
  - type: Barotrauma
  - type: DamageOnHighSpeedImpact
    soundHit: /Audio/Effects/hit_kick.ogg
  - type: Hunger
  - type: Thirst
  # Organs
  - type: Solution
    maxVol: 250
    caps: 32
  - type: Bloodstream
    max_volume: 100
  - type: Stomach
    max_volume: 250
    digestionDelay: 20
  # StatusEffects
  - type: Stunnable
  # Other
  - type: Inventory
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    netsync: false
    drawdepth: Mobs
    layers:
    - map: ["enum.HumanoidVisualLayers.Chest"]
      color: "#e8b59b"
      sprite: Mobs/Species/Human/parts.rsi
      state: torso_m
    - map: ["enum.HumanoidVisualLayers.Head"]
      color: "#e8b59b"
      sprite: Mobs/Species/Human/parts.rsi
      state: head_m
    - map: ["enum.HumanoidVisualLayers.Eyes"]
      color: "#008800"
      sprite: Mobs/Customization/eyes.rsi
      state: eyes
    - map: ["enum.HumanoidVisualLayers.RArm"]
      color: "#e8b59b"
      sprite: Mobs/Species/Human/parts.rsi
      state: r_arm
    - map: ["enum.HumanoidVisualLayers.LArm"]
      color: "#e8b59b"
      sprite: Mobs/Species/Human/parts.rsi
      state: l_arm
    - map: ["enum.HumanoidVisualLayers.RLeg"]
      color: "#e8b59b"
      sprite: Mobs/Species/Human/parts.rsi
      state: r_leg
    - map: ["enum.HumanoidVisualLayers.LLeg"]
      color: "#e8b59b"
      sprite: Mobs/Species/Human/parts.rsi
      state: l_leg
    - shader: StencilClear
      sprite: Mobs/Species/Human/parts.rsi
      state: l_leg
    - shader: StencilMask
      map: ["enum.HumanoidVisualLayers.StencilMask"]
      sprite: Mobs/Customization/masking_helpers.rsi
      state: female_full
      visible: false
    - map: ["enum.Slots.INNERCLOTHING"]
      shader: StencilDraw
    - map: ["enum.HumanoidVisualLayers.LHand"]
      color: "#e8b59b"
      sprite: Mobs/Species/Human/parts.rsi
      state: l_hand
    - map: ["enum.HumanoidVisualLayers.RHand"]
      color: "#e8b59b"
      sprite: Mobs/Species/Human/parts.rsi
      state: r_hand
    - map: ["enum.HumanoidVisualLayers.LFoot"]
      color: "#e8b59b"
      sprite: Mobs/Species/Human/parts.rsi
      state: l_foot
    - map: ["enum.HumanoidVisualLayers.RFoot"]
      color: "#e8b59b"
      sprite: Mobs/Species/Human/parts.rsi
      state: r_foot
    - map: ["enum.HumanoidVisualLayers.Handcuffs"]
      color: "#ffffff"
      sprite: Objects/Misc/handcuffs.rsi
      state: body-overlay-2
      visible: false
    - map: ["enum.Slots.IDCARD"]
    - map: ["enum.Slots.GLOVES"]
    - map: ["enum.Slots.SHOES"]
    - map: ["enum.Slots.EARS"]
    - map: ["enum.Slots.OUTERCLOTHING"]
    - map: ["enum.Slots.EYES"]
    - map: ["enum.Slots.BELT"]
    - map: ["enum.Slots.NECK"]
    - map: ["enum.Slots.BACKPACK"]
    - map: ["enum.HumanoidVisualLayers.FacialHair"]
      state: shaved
      sprite: Mobs/Customization/human_facial_hair.rsi
    - map: ["enum.HumanoidVisualLayers.Hair"]
      state: bald
      sprite: Mobs/Customization/human_hair.rsi
    - map: ["enum.Slots.MASK"]
    - map: ["enum.Slots.HEAD"]
  - type: Icon
    sprite: Mobs/Species/Human/parts.rsi
    state: full
  - type: Physics
    mass: 85
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.50,-0.30,0.40,0.30"
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
      layer:
      - Opaque
      - MobImpassable
  - type: BodyManager
    criticalThreshold: 100
    deadThreshold: 200
    baseTemplate: bodyTemplate.Humanoid
    basePreset: bodyPreset.BasicHuman
  - type: Metabolism
    needsGases:
      Oxygen: 0.006365740
    producesGases:
      Oxygen: 0.004774305
      CarbonDioxide: 0.001591435
  - type: MobStateManager
  - type: HeatResistance
  - type: Appearance
    visuals:
    - type: RotationVisualizer
    - type: BuckleVisualizer
  - type: CombatMode
  - type: Climbing
  - type: Cuffable
  - type: Teleportable
  - type: CharacterInfo
  - type: FootstepSound
  - type: HumanoidAppearance
  - type: AnimationPlayer
  - type: Buckle
  - type: UnarmedCombat
    range: 0.8
    arcwidth: 30
    arc: fist
  - type: Grammar
    proper: true
  - type: Pullable
  - type: DoAfter
  - type: Strippable
  - type: UserInterface
    interfaces:
      - key: enum.StrippingUiKey.Key
        type: StrippableBoundUserInterface
      - key: enum.AcceptCloningUiKey.Key
        type: AcceptCloningBoundUserInterface


