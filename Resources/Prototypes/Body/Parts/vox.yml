- type: entity
  id: PartVox
  parent: BaseItem
  name: "vox body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: SurgeryBodyPart
    species: vox
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: [ ]
  - type: StaticPrice
    price: 100
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: TorsoVox
  name: "vox torso"
  parent: [ BaseTorso, PartVox]
  components:
  - type: Sprite
    sprite: Mobs/Species/Vox/parts.rsi
    state: "torso"
  - type: Icon
    sprite: Mobs/Species/Vox/parts.rsi
    state: "torso"
  - type: BodyPart
    partType: Torso
    species: vox
  - type: SurgeryBodyPart
    state:
      incisable: true
      endoSkeleton: true
    container: true
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: HeadVox
  name: "vox head"
  parent: [BaseHead, PartVox]
  components:
  - type: Sprite
    sprite: Mobs/Species/Vox/parts.rsi
    state: "head"
  - type: Icon
    sprite: Mobs/Species/Vox/parts.rsi
    state: "head"
  - type: BodyPart
    species: vox
    partType: Head
    vital: true
  - type: Input
    context: "ghost"
  - type: SurgeryBodyPart
    visuals:
      speciesSprite: MobVoxHead
    state:
      incisable: true
      endoSkeleton: true
    container: true
  - type: Tag
    tags:
    - Head
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 5
      - ReagentId: Blood
        Quantity: 10

