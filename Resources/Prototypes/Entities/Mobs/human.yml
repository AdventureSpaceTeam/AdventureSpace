# Both humans and NPCs inherit from this.
# Anything human specific (e.g. UI, input) goes under HumanMob_Content
- type: entity
  save: false
  name: Urist McHands
  id: BaseHumanMob_Content
  description: A miserable pile of secrets
  drawdepth: Mobs
  abstract: true
  components:
  - type: Flashable
  - type: Hands
    hands:
    - left
    - right
  - type: MovementSpeedModifier
  - type: Hunger
  - type: Thirst
  # Organs
  - type: Solution
    maxVol: 250
    caps: 32
  - type: Bloodstream
    max_volume: 100
  - type: Stomach
    max_volume: 250
    digestionDelay: 20
  # StatusEffects
  - type: Stunnable
  # EndStatusEffects
  - type: Inventory
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    netsync: false
    drawdepth: Mobs
    layers:
    - map: ["enum.HumanoidVisualLayers.Chest"]
      color: "#e8b59b"
      sprite: Mob/human.rsi
      state: human_chest_m
    - map: ["enum.HumanoidVisualLayers.Head"]
      color: "#e8b59b"
      sprite: Mob/human.rsi
      state: human_head_m
    - sprite: Mob/eyes.rsi
      state: eyes
      color: "#008800"
    - map: ["enum.HumanoidVisualLayers.RArm"]
      color: "#e8b59b"
      sprite: Mob/human.rsi
      state: human_r_arm
    - map: ["enum.HumanoidVisualLayers.LArm"]
      color: "#e8b59b"
      sprite: Mob/human.rsi
      state: human_l_arm
    - map: ["enum.HumanoidVisualLayers.RLeg"]
      color: "#e8b59b"
      sprite: Mob/human.rsi
      state: human_r_leg
    - map: ["enum.HumanoidVisualLayers.LLeg"]
      color: "#e8b59b"
      sprite: Mob/human.rsi
      state: human_l_leg
    - shader: StencilClear
      sprite: Mob/human.rsi
      state: human_l_leg
    - shader: StencilMask
      map: ["enum.HumanoidVisualLayers.StencilMask"]
      sprite: Mob/masking_helpers.rsi
      state: female_full
      visible: false
    - map: ["enum.Slots.INNERCLOTHING"]
      shader: StencilDraw
    - map: ["enum.HumanoidVisualLayers.LHand"]
      color: "#e8b59b"
      sprite: Mob/human.rsi
      state: human_l_hand
    - map: ["enum.HumanoidVisualLayers.RHand"]
      color: "#e8b59b"
      sprite: Mob/human.rsi
      state: human_r_hand
    - map: ["enum.Slots.IDCARD"]
    - map: ["enum.Slots.GLOVES"]
    - map: ["enum.Slots.SHOES"]
    - map: ["enum.Slots.EARS"]
    - map: ["enum.Slots.OUTERCLOTHING"]
    - map: ["enum.Slots.EYES"]
    - map: ["enum.Slots.BELT"]
    - map: ["enum.Slots.NECK"]
    - map: ["enum.Slots.BACKPACK"]
    - map: ["enum.HumanoidVisualLayers.FacialHair"]
      state: shaved
      sprite: Mob/human_facial_hair.rsi
    - map: ["enum.HumanoidVisualLayers.Hair"]
      state: bald
      sprite: Mob/human_hair.rsi
    - map: ["enum.Slots.MASK"]
    - map: ["enum.Slots.HEAD"]
    - map: ["hand-left"]
    - map: ["hand-right"]
  - type: Icon
    sprite: Mob/human.rsi
    state: human_basic
  - type: Physics
    mass: 85
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.35,-0.35,0.35,0.35"
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
      layer:
      - Opaque
      - MobImpassable
  - type: Species
    Template: Human
    HeatResistance: 323
  - type: BodyManager
    BaseTemplate: bodyTemplate.Humanoid
    BasePreset: bodyPreset.BasicHuman
  - type: HeatResistance
  - type: Damageable
  - type: Appearance
    visuals:
    - type: SpeciesVisualizer2D
  - type: CombatMode
  - type: Teleportable
  - type: CharacterInfo
  - type: FootstepSound
  - type: HumanoidAppearance
  - type: Stunnable
  - type: AnimationPlayer
  - type: UnarmedCombat
    range: 0.8
    arcwidth: 30
    arc: fist

- type: entity
  save: false
  name: Urist McHands
  parent: BaseHumanMob_Content
  id: HumanMob_Content
  description: A miserable pile of secrets
  drawdepth: Mobs
  components:
