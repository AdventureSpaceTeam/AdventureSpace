- type: entity
  parent: BaseItem
  id: UtensilBase
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Misc/utensils.rsi




- type: entity
  parent: UtensilBase
  id: Fork
  name: fork
  components:
  - type: Sprite
    state: fork

  - type: Utensil
    types:
    - Fork

- type: entity
  parent: UtensilBase
  id: ForkPlastic
  name: plastic fork
  components:
  - type: Sprite
    state: plastic_fork

  - type: Utensil
    types:
    - Fork
    breakChance: 0.20

- type: entity
  parent: UtensilBase
  id: Spoon
  name: spoon
  description: There is no spoon.
  components:
  - type: Sprite
    state: spoon

  - type: Utensil
    types:
    - Spoon

- type: entity
  parent: UtensilBase
  id: SpoonPlastic
  name: plastic spoon
  description: There is no spoon.
  components:
  - type: Sprite
    state: plastic_spoon

  - type: Utensil
    types:
    - Spoon
    breakChance: 0.20

- type: entity
  parent: UtensilBase
  id: KnifePlastic
  name: plastic knife
  components:
  - type: Sprite
    state: plastic_knife

  - type: Utensil
    types:
    - Knife
    breakChance: 0.20
