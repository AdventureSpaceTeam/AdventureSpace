# HoS
- type: entity
  id: LockerHeadOfSecurity
  parent: LockerSecureBase
  name: "head of security's locker"
  components:
  - type: Appearance
    visuals:
    - type: StorageVisualizer
      state: hos
  - type: Icon
    state: hos_icon
  - type: AccessReader
    access: [["HeadOfSecurity"]]

