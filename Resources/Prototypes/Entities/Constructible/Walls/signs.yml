- type: entity
  id: BaseSign
  name: base sign
  abstract: true
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    shapes:
    - !type:PhysShapeAabb
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
      5:
        behaviors:
        - !type:DoActsBehavior
          acts: ["Destruction"]
  - type: Sprite
    drawdepth: WallTops
    sprite: Constructible/Misc/decals.rsi

# These signs would not have collision otherwise, they simply
# need collision in order for them to be destructible. Once the
# SmallImpassable etc. stuff actually gets implemented in this
# shitheap of a videogame bother swept to go back and fix these.

- type: entity
  parent: BaseSign
  id: PaintingMonkey
  name: monkey painting
  description: Return to monky.
  components:
  - type: Physics
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.1,-0.4,0.1,0.4"
      layer:
      - Opaque
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
      - Clickable
  - type: Sprite
    state: monkey_painting

