# Empty boxes
- type: entity
  id: box_10mm_empty
  name: "10mm box - empty"
  parent: BaseItem
  abstract: true
  components:
  - type: AmmoBox
    caliber: A10mm
    capacity: 30
  - type: Sprite
    netsync: false

# Ammo boxes
- type: entity
  id: box_10mm
  name: "10mm box"
  parent: box_10mm_empty
  components:
  - type: AmmoBox
    fill: ammo_casing_10mm
    caliber: A10mm
    capacity: 30
  - type: Icon
    sprite: Objects/Guns/Ammunition/Boxes/10mm/box10mm.rsi
    state: box10mm-1
  - type: Sprite
    sprite: Objects/Guns/Ammunition/Boxes/10mm/box10mm.rsi
    state: box10mm-1
  - type: Appearance
    visuals:
    - type: BallisticMagazineVisualizer2D
      base_state: box10mm
      steps: 2

