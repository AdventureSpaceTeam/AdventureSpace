- type: entity
  id: Window
  name: window
  description: Don't smudge up the glass down there.
  placement:
    mode: SnapgridCenter
    snap:
    - Window
  components:
  - type: Clickable
  - type: RCDDeconstructWhitelist
  - type: InteractionOutline
  - type: Sprite
    color: "#DDDDDD"
    netsync: false
    drawdepth: WallTops
    sprite: Constructible/Structures/Windows/window.rsi
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.5, -0.5, 0.3, 0.5"
      layer:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
  - type: Destructible
    deadThreshold: 15
    resistances: metallicResistances
  - type: SnapGrid
    offset: Center
  - type: Airtight
  - type: Window
    base: window

- type: entity
  id: ReinforcedWindow
  name: reinforced window
  parent: Window
  components:
  - type: Sprite
    drawdepth: WallTops
    sprite: Constructible/Structures/Windows/reinforced_window.rsi
  - type: Destructible
    deadThreshold: 75
    resistances: metallicResistances
  - type: Window
    base: rwindow

- type: entity
  id: PhoronWindow
  name: phoronwindow
  parent: Window
  components:
  - type: Sprite
    drawdepth: WallTops
    sprite: Constructible/Structures/Windows/phoron_window.rsi
  - type: Destructible
    deadThreshold: 100
    resistances: metallicResistances
  - type: Window
    base: pwindow
