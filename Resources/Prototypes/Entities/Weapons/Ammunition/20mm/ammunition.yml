# Empty mags
- type: entity
  id: magazine_20mm_empty
  name: "20mm magazine - empty"
  parent: BaseItem
  abstract: true
  components:
  - type: BallisticMagazine
    caliber: A20mm
    magazine: A20mm
    capacity: 4
  - type: Sprite
    netsync: false

# Magazines
- type: entity
  id: magazine_20mm
  name: "20mm Magazine"
  parent: magazine_20mm_empty
  components:
  - type: BallisticMagazine
    fill: ammo_casing_20mm
    caliber: A20mm
    capacity: 4
  - type: Icon
    sprite: Objects/Guns/Ammunition/Magazine/20mm/75.rsi
    state: 75-1
  - type: Sprite
    sprite: Objects/Guns/Ammunition/Magazine/20mm/75.rsi
    state: 75-1
  - type: Appearance
    visuals:
    - type: BallisticMagazineVisualizer2D
      base_state: 75
      steps: 2

# Casings - magazines above here
- type: entity
  id: ammo_casing_20mm
  name: "20mm casing"
  parent: BaseItem
  components:
  - type: BallisticBullet
    caliber: A20mm
    projectile: bullet_20mm
  - type: Sprite
    sprite: Objects/Guns/Ammunition/ammo_casing.rsi
    state: s-casing
    drawdepth: FloorObjects
  - type: Icon
    sprite: Objects/Guns/Ammunition/ammo_casing.rsi
    state: s-casing
