- type: entity
  id: IngotBase
  abstract: true
  parent: BaseItem
  description: A heavy metal ingot stamped with the Nanotransen logo.
  components:
    - type: Sprite
      netsync: false
      sprite: Objects/Materials/ingots.rsi
    - type: Item
      sprite: Objects/Materials/ingots.rsi
    - type: ItemStatus
    - type: Tag
      tags:
        - Ingot

- type: entity
  name: adamantine bar
  id: IngotAdamantine
  parent: IngotBase
  components:
    - type: Material
      materials:
        - key: enum.MaterialKeys.Stack
          mat: adamantine
    - type: Stack
      stackType: Adamantine
    - type: Sprite
      state: adamantine_3
    - type: Item
      HeldPrefix: adamantine
    - type: Appearance
      visuals:
        - type: StackVisualizer
          stackLayers:
            - adamantine
            - adamantine_2
            - adamantine_3

- type: entity
  id: IngotAdamantine1
