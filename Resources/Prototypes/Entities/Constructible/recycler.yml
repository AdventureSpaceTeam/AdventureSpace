- type: entity
  id: Recycler
  name: recycler
  description: A large crushing machine used to recycle small items inefficiently. There are lights on the side.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
    hard: false
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.49,-0.49,0.49,0.49"
      layer:
      - Opaque
      - Impassable
      - MobImpassable
      - VaultImpassable
  - type: SnapGrid
    offset: Center
  - type: Sprite
    netsync: false
    sprite: Constructible/Power/recycling.rsi
    layers:
    - state: grinder-o1
      map: ["enum.RecyclerVisualLayers.Bloody"]

  - type: Appearance
    visuals:
    - type: RecyclerVisualizer
      state_clean: grinder-o1
      state_bloody: grinder-o1bld
  - type: Recycler
  - type: PowerReceiver
