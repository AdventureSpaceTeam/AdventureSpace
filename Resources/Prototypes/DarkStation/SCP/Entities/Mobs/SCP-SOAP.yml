- type: entity
  name: Странное Мыло
  parent: SCPMobBase
  id: MobSCPSoap
  description: Странное существо выглядащее как мыло, кажется вполне безобидным.
  components:
  - type: SCPSoap
    slipActionForce: 15
    slipActionStun: 4
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      sprite: DarkStation/SCP/Mobs/ptrsoap.rsi
      state: scp_soap
  - type: Body
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeCircle
          radius: 0.3
        density: 50
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Absorbent
    pickupAmount: 10
  - type: UseDelay
    delay: 1.0
  - type: SolutionRegeneration
    solution: absorbed
    generated:
      reagents:
      - ReagentId: Water
        Quantity: 10
  - type: SolutionPurge
    solution: absorbed
    preserve:
    - Water
    quantity: 10
  - type: SolutionContainerManager
    solutions:
      absorbed:
        maxVol: 1000
  - type: Slippery
    paralyzeTime: 1
    launchForwardsMultiplier: 3
  - type: StepTrigger
    intersectRatio: 0.2
  - type: ReplacementAccent
    accent: boubly
  - type: GhostRole
    name: ghost-role-information-scp-soap-name
    description: ghost-role-information-scp-soap-description
    rules: Будучи дружелюбным обьектом веселите экипаж!
    allowMovement: true
    allowSpeech: true
  - type: GhostTakeoverAvailable
  - type: MobThresholds
    thresholds:
      0: Alive
      500: Dead
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: SCPBaseModiferSet
  - type: NoSlip
  - type: Insulated
  - type: Tag
    tags:
    - DoorBumpOpener
    - CannotSuicide
    - FootstepSound
    - Mop
