- type: entity
  parent: BaseItem
  id: FoodBowlBase
  abstract: true
  components:
  - type: Food
    trash: FoodBowlBig
  - type: LoopingSound
  - type: SolutionContainer
    maxVol: 20
    contents:
      reagents:
      - ReagentId: Nutriment
        Quantity: 20
    trash: BowlBigTrash
  - type: Sprite
    sprite: Objects/Consumable/Food/bowl.rsi
    netsync: false
  - type: DamageOnLand
    amount: 5
  - type: DamageOtherOnHit
    amount: 5
  - type: Spillable
  - type: Damageable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundCollectionBehavior
        soundCollection: GlassBreak
      - !type:SpillBehavior { }
      - !type:SpawnEntitiesBehavior
        spawn:
          BowlBigTrash:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

