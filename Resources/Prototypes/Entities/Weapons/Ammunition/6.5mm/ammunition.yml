# Empty mags
- type: entity
  id: magazine_65mm_empty
  name: "6.5mm magazine - empty"
  parent: BaseItem
  abstract: true
  components:
  - type: BallisticMagazine
    caliber: A65mm
    magazine: A65mm
    capacity: 30
  - type: Sprite
    netsync: false

# Magazines
- type: entity
  id: magazine_65mm
  name: "6.5mm Magazine"
  parent: magazine_65mm_empty
  components:
  - type: BallisticMagazine
    fill: ammo_casing_65mm
    caliber: A65mm
    capacity: 30
  - type: Icon
    sprite: Objects/Guns/Ammunition/Magazine/6.5mm/mg_ih_sol.rsi
    state: mg_ih_sol-1
  - type: Sprite
    sprite: Objects/Guns/Ammunition/Magazine/6.5mm/mg_ih_sol.rsi
    state: mg_ih_sol-1
  - type: Appearance
    visuals:
    - type: BallisticMagazineVisualizer2D
      base_state: mg_ih_sol
      steps: 2

