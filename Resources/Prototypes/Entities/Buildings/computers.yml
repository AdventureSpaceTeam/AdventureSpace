- type: entity
  id: ComputerBase
  name: Computer
  abstract: true
  components:
  - type: Physics
    mass: 25
    Anchored: true
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
    IsScrapingFloor: true
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.5,-0.25,0.5,0.25"
      layer: 15
  - type: Icon
    sprite: Buildings/computer.rsi
    state: computer
  - type: Computer
  - type: PowerDevice
    priority: High
  - type: Wrenchable

  - type: Sprite
    sprite: Buildings/computer.rsi
    layers:
    - state: computer
      map: ["enum.ComputerVisualizer2D+Layers.Body"]
    - state: generic_key_off
      map: ["enum.ComputerVisualizer2D+Layers.Keyboard"]
    - state: generic
      shader: unshaded
      map: ["enum.ComputerVisualizer2D+Layers.Screen"]
    - state: generic_key
      shader: unshaded
      map: ["enum.ComputerVisualizer2D+Layers.KeyboardOn"]

  - type: Appearance
    visuals:
    - type: ComputerVisualizer2D
      key: generic_key
      screen: generic


- type: entity
  id: ComputerAlert
  parent: ComputerBase
  name: Alerts Computer
  components:
  - type: Appearance
    visuals:
    - type: ComputerVisualizer2D
      key: atmos_key
      screen: "alert-2"


- type: entity
  id: ComputerPowerMonitoring
