- type: entity
  id: BaseGenerator
  description: A high efficiency thermoelectric generator.
  name: Base Generator
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.5, -0.5, 0.3, 0.5"
      layer: [MobMask, Opaque]
  - type: SnapGrid
    offset: Center
  - type: Sprite
    sprite: Constructible/Power/power.rsi
    state: generator
  - type: NodeContainer
    nodes:
    - !type:AdjacentNode
      nodeGroupID: HVPower
  - type: PowerSupplier
    supplyRate: 3000
  - type: Anchorable

- type: entity
  id: BaseSmes
  description: A high-capacity superconducting magnetic energy storage (SMES) unit.
  name: Base Smes
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.5, -0.5, 0.5, 0.5"
      layer: [MobMask, Opaque]
  - type: SnapGrid
    offset: Center
  - type: Sprite
    netsync: false
    sprite: Constructible/Power/smes.rsi
    state: smes
    layers:
    - state: smes-display
      shader: unshaded
  - type: Smes
  - type: Appearance
    visuals:
    - type: SmesVisualizer
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: NodeContainer
    nodes:
    - !type:AdjacentNode
      nodeGroupID: HVPower
  - type: PowerConsumer
  - type: BatteryStorage
    activeDrawRate: 1500
  - type: PowerSupplier
  - type: BatteryDischarger
    activeSupplyRate: 1000
  - type: Anchorable

- type: entity
  id: BaseSubstation
  description: Reduces the voltage of electricity put into it. 
  name: Base Substation
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.5, -0.5, 0.5, 0.5"
      layer: [MobMask, Opaque]
  - type: SnapGrid
    offset: Center
  - type: Sprite
    sprite: Constructible/Power/power.rsi
    state: storage
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: NodeContainer
    nodes:
    - !type:AdjacentNode
      nodeGroupID: HVPower
    - !type:AdjacentNode
      nodeGroupID: MVPower
  - type: PowerConsumer
  - type: BatteryStorage
    activeDrawRate: 1500
  - type: PowerSupplier
    voltage: Medium
  - type: BatteryDischarger
    activeSupplyRate: 1000
  - type: Anchorable

- type: entity
  id: BaseApc
  description: A control terminal for the area's electrical systems.
  name: Base Apc
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.25, -0.25, 0.25, 0.3"
  - type: SnapGrid
    offset: Center
  - type: Sprite
    drawdepth: WallMountedItems
    netsync: false
    texture: ""
    sprite: "Constructible/Power/apc.rsi"
    state: apc0
  - type: Appearance
    visuals:
    - type: ApcVisualizer
  - type: Battery
    maxCharge: 10000
    startingCharge: 10000
  - type: NodeContainer
    nodes:
    - !type:AdjacentNode
      nodeGroupID: MVPower
    - !type:AdjacentNode
      nodeGroupID: Apc
  - type: PowerConsumer
    voltage: Medium
  - type: BatteryStorage
    activeDrawRate: 1000
  - type: PowerProvider
    voltage: Apc
  - type: Apc
    voltage: Apc
  - type: UserInterface
    interfaces:
    - key: enum.ApcUiKey.Key
      type: ApcBoundUserInterface

- type: entity
  id: SolarPanel
  name: solar panel
  description: Generates power from sunlight. Usually used to power replacements for sunlight. Fragile.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      layer: [MobMask, Opaque]
  - type: Sprite
    sprite: Constructible/Power/solar_panel.rsi
    state: normal
  - type: NodeContainer
    nodes:
    - !type:AdjacentNode
      nodeGroupID: HVPower
  - type: PowerSupplier
  - type: SolarPanel
    supply: 1500
  - type: SnapGrid
    offset: Center
  - type: Breakable
    deadThreshold: 100
    resistances: metallicResistances
