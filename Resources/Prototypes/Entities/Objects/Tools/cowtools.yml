    - type: Sprite
      sprite: Objects/Tools/Cowtools/moodriver.rsi
      state: moodriver
    - type: Item
      sprite: Objects/Tools/Cowtools/moodriver.rsi
    - type: ItemCooldown
    - type: MeleeWeapon
    - type: Tool
      qualities:
        - Screwing
      useSoundCollection: Screwdriver
