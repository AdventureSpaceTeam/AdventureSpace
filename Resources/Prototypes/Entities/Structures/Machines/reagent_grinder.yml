- type: entity
  id: KitchenReagentGrinder
  parent: BaseMachinePowered
  name: reagent grinder
  description: From BlenderTech. Will It Blend? Let's find out!
  suffix: grinder/juicer
  components:
  - type: Transform
    anchored: true
  - type: ReagentGrinder
  - type: UserInterface
    interfaces:
    - key: enum.ReagentGrinderUiKey.Key
      type: ReagentGrinderBoundUserInterface
  - type: Appearance
    visuals:
    - type: ReagentGrinderVisualizer
  - type: Physics
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.08,-0.35,0.15,0.25"
      layer:
      - SmallImpassable
      mask:
      - VaultImpassable
  - type: Sprite
    netsync: false
    sprite: Structures/Machines/juicer.rsi
    state: juicer0
    drawdepth: SmallObjects
  - type: ApcPowerReceiver
    powerLoad: 300