- type: reagent
  id: XenoNeuroAcid
  parent: SulfuricAcid
  name: Нейрокислота
  group: Toxins
  desc: Немного едкое
  physicalDesc: Жёлтое вещество, и лечит и калечит.
  flavor: acid
  color: "#afdf1b"
  metabolisms:
    Acidic:
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaleByQuantity: true
        ignoreResistances: false
        damage:
          types:
            Caustic: 0.1
      - !type:Emote
        emote: Scream
        probability: 0.1
    Medicine:
      effects:
      - !type:HealthChange
        scaleByQuantity: true
        ignoreResistances: false
        damage:
          groups:
            Airloss: -15
            Brute: -15
            Toxin: -15
            Genetic: -15
          types:
            Caustic: 2
            Heat: -15
            Shock: -15
            Cold: -15
      - !type:PopupMessage
        type: Local
        visualType: Large
        messages: [ "generic-reagent-effect-burning-insides" ]
        probability: 0.33
      - !type:Emote
        emote: Scream
        probability: 0.2

- type: reagent
  id: XenoNeuroAcidClean
  name: Очищенная нейрокислота
  group: Toxins
  desc: Немного едкое
  physicalDesc: Это явно можно пить.
  flavor: acid
  color: "#1bdf7c"
  metabolisms:
    Medicine:
      effects:
      - !type:HealthChange
        scaleByQuantity: true
        ignoreResistances: false
        damage:
          groups:
            Airloss: -12.5
            Burn: -12.5
            Brute: -12.5
            Toxin: -12.5
            Genetic: -12.5
      - !type:PopupMessage
        type: Local
        visualType: Large
        messages: [ "Вы чувствуете как ваше тело восстанавливается" ]
        probability: 0.33
      - !type:GenericStatusEffect
        key: Stutter
        component: StutteringAccent
      - !type:Jitter

- type: reaction
  id: XenoNeuroAcidClean
  reactants:
    XenoNeuroAcid:
      amount: 10
    Blood:
      amount: 10
  products:
    XenoNeuroAcidClean: 2