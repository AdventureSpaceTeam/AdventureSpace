# Hacky for the stress test so don't even consider adding to this
- type: entity
  name: Xeno
  id: MobXeno
  parent: SimpleMobBase
  description: They mostly come at night. Mostly.
  components:
  - type: UtilityAI
    behaviorSets:
    - Idle
    - UnarmedAttackHostiles
  - type: AiFactionTag
    factions:
    - Xeno
  - type: Hands
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: running
      sprite: Mobs/Aliens/Xenos/xeno.rsi
  - type: Physics
    bodyType: Dynamic
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.4,-1,0.4,-0.2"
      mass: 85
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
      layer:
      - Opaque
  - type: MobState
    thresholds:
      0: !type:NormalMobState {}
      150: !type:CriticalMobState {}
      200: !type:DeadMobState {}
  - type: Respirator
    damage:
      types:
        Asphyxiation: 1
    damageRecovery:
      types:
        Asphyxiation: -1
  - type: UnarmedCombat
    range: 1.5
    arcwidth: 0
    arc: claw
    damage:
      groups:
        Brute: 10
  - type: Appearance
    visuals:
    - type: DamageStateVisualizer
      normal: running
      crit: crit
      dead: dead
  - type: Puller
  - type: Butcherable
    meat: FoodMeatXeno
    pieces: 5
