- type: entity
  id: MobObserver
  name: observer
  abstract: true
  save: false
  description: Boo!
  components:
  - type: Mind
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: KinematicController
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.35,-0.35,0.35,0.35"
      mass: 5
      mask:
      - GhostImpassable
    status: InAir
  - type: PlayerInputMover
  - type: Eye
    drawFov: false
  - type: Input
    context: "ghost"
  - type: Examiner
    DoRangeCheck: false
  - type: IgnorePause
  - type: Ghost
  - type: Sprite
    netsync: false
    noRot: true
    drawdepth: Ghosts
    sprite: Mobs/Ghosts/ghost_human.rsi
    state: animated
    color: "#fff8"
    layers:
      - state: animated
        shader: unshaded
  - type: MovementSpeedModifier
    baseSprintSpeed: 14
    baseWalkSpeed: 7
  - type: MovementIgnoreGravity
  - type: Actions
    innateActions:
      - GhostBoo
