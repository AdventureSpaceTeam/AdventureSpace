- type: entity
  id: LowWall
  name: Low Wall
  description: Goes up to about your waist.
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    netsync: false
    color: "#889192"
    drawdepth: Walls
    sprite: Buildings/low_wall.rsi

  - type: Icon
    sprite: Buildings/low_wall.rsi
    state: metal

  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      layer: 20
  - type: Damageable
  - type: Destructible
    thresholdvalue: 100

  - type: SnapGrid
    offset: Center

  - type: LowWall
    key: walls
    base: metal_

- type: entity
  id: LowWallOverlay
  name: Low Wall Overlay
  abstract: true
  components:
  - type: Sprite
    color: "#889192"
    drawdepth: WallMountedItems
    sprite: Buildings/low_wall.rsi
