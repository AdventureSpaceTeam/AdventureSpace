- type: Tag
  id: Crayon

- type: entity
  parent: BaseItem
  id: Crayon
  name: crayon
  abstract: true
  description: "A colourful crayon. Looks tasty. Mmmm..."
  components:
  - type: Tag
    tags:
      - Write
      - Crayon
  - type: Item
    size: 1
  - type: UserInterface
    interfaces:
    - key: enum.CrayonUiKey.Key
      type: CrayonBoundUserInterface

- type: entity
  parent: Crayon
  id: CrayonWhite
  name: white crayon
  components:
  - type: Sprite
    sprite: Objects/Fun/crayons.rsi
    state: white
  - type: Crayon
    color: white
    capacity: 5

- type: entity
  parent: Crayon
  id: CrayonMime
  name: mime crayon
  components:
  - type: Sprite
    sprite: Objects/Fun/crayons.rsi
    state: mime
  - type: Crayon
    color: white
    capacity: 5

- type: entity
  parent: Crayon
  id: CrayonBlack
  name: black crayon
  components:
  - type: Sprite
    sprite: Objects/Fun/crayons.rsi
    state: black
  - type: Crayon
    color: black
    capacity: 5

- type: entity
  parent: Crayon
  id: CrayonRed
  name: red crayon
  components:
  - type: Sprite
    sprite: Objects/Fun/crayons.rsi
    state: red
  - type: Crayon
    color: red
    capacity: 5

- type: entity
  parent: Crayon
  id: CrayonOrange
  name: orange crayon
  components:
  - type: Sprite
    sprite: Objects/Fun/crayons.rsi
    state: orange
  - type: Crayon
    color: orange
    capacity: 5

- type: entity
  parent: Crayon
  id: CrayonYellow
  name: yellow crayon
  components:
  - type: Sprite
    sprite: Objects/Fun/crayons.rsi
    state: yellow
  - type: Crayon
    color: yellow
    capacity: 5

- type: entity
  parent: Crayon
  id: CrayonGreen
  name: green crayon
  components:
  - type: Sprite
    sprite: Objects/Fun/crayons.rsi
    state: green
  - type: Crayon
    color: green
    capacity: 5

- type: entity
  parent: Crayon
  id: CrayonBlue
  name: blue crayon
  components:
  - type: Sprite
    sprite: Objects/Fun/crayons.rsi
    state: blue
  - type: Crayon
    color: lightblue
    capacity: 5

- type: entity
  parent: Crayon
  id: CrayonPurple
  name: purple crayon
  components:
  - type: Sprite
    sprite: Objects/Fun/crayons.rsi
    state: purple
  - type: Crayon
    color: purple
    capacity: 5

- type: entity
  id: CrayonBox
  parent: BaseItem
  name: crayon box
  description: "It's a box of crayons."
  components:
  - type: Sprite
    sprite: Objects/Fun/crayons.rsi
    netsync: false
    state: box
  - type: Storage
    capacity: 7
  - type: Item
    size: 9999
  - type: StorageCounter
    countTag: Crayon
  - type: StorageFill
    contents:
      - name: CrayonRed
      - name: CrayonOrange
      - name: CrayonYellow
      - name: CrayonGreen
      - name: CrayonBlue
      - name: CrayonPurple
      - name: CrayonBlack
  - type: Appearance
    visuals:
      - type: StackVisualizer
        composite: true
        stackLayers:
          - red_box
          - orange_box
          - yellow_box
          - green_box
          - blue_box
          - purple_box
          - black_box
