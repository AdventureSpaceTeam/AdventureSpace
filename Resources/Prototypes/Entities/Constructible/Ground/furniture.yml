    sprite: Constructible/Misc/furniture.rsi
    state: bed
  - type: Icon
    sprite: Constructible/Misc/furniture.rsi
    state: bed
  - type: Strap
    position: Down
    rotation: -90
  placement:
    mode: SnapgridCenter
