- type: entity
  id: DebugGenerator
  parent: BaseGenerator
  name: Debug Generator

- type: entity
  id: DebugConsumer
  name: Debug Consumer
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.5, -0.5, 0.5, 0.5"
      layer: [MobMask, Opaque]
  - type: SnapGrid
    offset: Center
  - type: Sprite
    texture: Constructible/Power/wiredmachine.png

  - type: NodeContainer
    nodes:
    - !type:AdjacentNode
      nodeGroupID: HVPower
  - type: PowerConsumer
    drawRate: 50
  - type: Breakable
    deadThreshold: 100
    resistances: metallicResistances
  - type: Anchorable

