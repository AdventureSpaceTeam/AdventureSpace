- type: entity
  name: basic
  id: MobSpaceBasic
  parent: SimpleSpaceMobBase
  abstract: true
  description: It looks friendly. Why don't you give it a hug?
  components:
  - type: HTN
    rootTask: SimpleHostileCompound
  - type: Faction
    factions:
    - SimpleHostile
  - type: Sprite
    drawdepth: Mobs
    netsync: false
    sprite: Mobs/Animals/bear.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: bear
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: glow
      shader: unshaded
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
        radius: 0.40
      density: 100
      mask:
      - MobMask
      layer:
      - MobLayer
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      150: Dead
  - type: Stamina
    excess: 150
  - type: Bloodstream
    bloodMaxVolume: 300
    bloodReagent: Cryoxadone
  - type: CombatMode
  - type: Temperature
    heatDamageThreshold: 500
    coldDamageThreshold: 0
  - type: MeleeWeapon
    hidden: true
    soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    angle: 0
    animation: WeaponArcClaw
    damage:
      types:
        Brute: 5
        Slash: 10
  - type: Tag
    tags:
    - DoorBumpOpener
    - FootstepSound
  - type: Puller
    needsHands: false
  - type: PointLight
    radius: 1.2
    energy: 2
    color: "#4faffb"
  - type: GhostTakeoverAvailable

- type: entity
  name: space bear
  id: MobBearSpace
  parent: MobSpaceBasic
  description: It looks friendly. Why don't you give it a hug?
  components:
  - type: Sprite
    drawdepth: Mobs
    netsync: false
    sprite: Mobs/Animals/bear.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: bear
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: glow
      shader: unshaded
  - type: DamageStateVisuals
    states:
      Alive:
        Base: bear
        BaseUnshaded: glow
      Critical:
        Base: bear_dead
      Dead:
        Base: bear_dead
  - type: Butcherable
    spawned:
    - id: FoodMeatBear
      amount: 3
    - id: MaterialHideBear
      amount: 1
      prob: 0.3
  - type: ReplacementAccent
    accent: genericAggressive
  - type: Vocal
    sounds:
      Unsexed: Bear
  - type: InteractionPopup
    successChance: 0.25
    interactSuccessString: petting-success-bear
    interactFailureString: petting-failure-bear
    interactSuccessSound:
      path: /Audio/Animals/sloth_squeak.ogg
  - type: GhostRole
    prob: 0.25
    name: space bear
    description: |
      You're a bear! Do bear things.

- type: entity
  id: MobBearSpaceSalvage
  parent: MobBearSpace
  suffix: "Salvage Ruleset"
  components:
  - type: GhostRole
    prob: 0.25
    name: space bear on salvage wreck
    description: |
      Defend the loot inside the salvage wreck!
  - type: SalvageMobRestrictions

- type: entity
  name: space kangaroo
  id: MobKangarooSpace
  parent: MobSpaceBasic
  description: It looks friendly. Why don't you give it a hug?
  components:
  - type: Sprite
    drawdepth: Mobs
    netsync: false
    sprite: Mobs/Animals/kangaroo.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: kangaroo-space
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: glow
      shader: unshaded
  - type: MeleeWeapon
    hidden: true
    soundHit:
        path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg
    angle: 0
    animation: WeaponArcClaw
    damage:
      types:
        Blunt: 9
        Slash: 2
  - type: MovementSpeedModifier
    baseWalkSpeed: 3.5
    baseSprintSpeed: 4.5
  - type: DamageStateVisuals
    states:
      Alive:
        Base: kangaroo-space
        BaseUnshaded: glow
      Critical:
        Base: kangaroo-space-crit
      Dead:
        Base: kangaroo-space-dead
  - type: Stamina
    excess: 180
  - type: Inventory
    speciesId: kangaroo
    templateId: spacekangaroo
  - type: Vocal
    sounds:
      Unsexed: Kangaroo
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepBounce
  - type: ReplacementAccent
    accent: kangaroo
  - type: InventorySlots
  - type: Strippable
  - type: UserInterface
    interfaces:
    - key: enum.StrippingUiKey.Key
      type: StrippableBoundUserInterface
    radius: 1.2
    energy: 2
    color: "#4faffb"
  - type: GhostRole
    prob: 0.25
    name: space kangaroo
    description: |
      You're a kangaroo! Do kangaroo things.

- type: entity
  id: MobKangarooSpaceSalvage
  parent: MobKangarooSpace
  suffix: "Salvage Ruleset"
  components:
  - type: GhostRole
    prob: 0.25
    name: space kangaroo on salvage wreck
    description: |
      Defend the loot inside the salvage wreck!
  - type: SalvageMobRestrictions
