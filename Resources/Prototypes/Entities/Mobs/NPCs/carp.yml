- type: entity
  save: false
  name: space carp
  id: CarpMob_Content
  description:
  drawdepth: Mobs
  suffix: AI
  components:
  - type: AiController
    logic: Xeno
  - type: AiFactionTag
    factions:
    - SimpleHostile
  - type: MovementSpeedModifier
  - type: InteractionOutline
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: carp
      sprite: Mobs/Aliens/Carps/carp_space.rsi

  - type: Clickable
  - type: Physics
    mass: 50
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.35,-0.35,0.35,0.35"
      mask:
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
      layer:
      - Opaque
      - MobImpassable
  - type: Damageable
    criticalThreshold: 50
    deadThreshold: 100
  - type: MobStateManager
  - type: HeatResistance
  - type: CombatMode
  - type: Teleportable
  - type: Stunnable
  - type: UnarmedCombat
    range: 1.5
    arcwidth: 0
    arc: bite
    damage: 50
  - type: MovementIgnoreGravity
  - type: Appearance
    visuals:
    - type: DamageStateVisualizer
      normal: carp
      dead: dead

