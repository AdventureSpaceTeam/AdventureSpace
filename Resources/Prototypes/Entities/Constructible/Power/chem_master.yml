- type: entity
  id: chem_master
  name: ChemMaster 4000
  description: An industrial grade chemical manipulator with pill and bottle production included.
  components:
  - type: Sprite
    texture: Constructible/Power/mixer.rsi/mixer_loaded.png

  - type: ChemMaster
  - type: PowerReceiver
  - type: Clickable
  - type: InteractionOutline
  - type: Anchorable
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.4,-0.25,0.4,0.25"
      layer:
      - Opaque
      - Impassable
      - MobImpassable
      - VaultImpassable
    IsScrapingFloor: true
  - type: Physics
    mass: 25
    anchored: true
  - type: SnapGrid
    offset: Center
  - type: UserInterface
    interfaces:
    - key: enum.ChemMasterUiKey.Key
      type: ChemMasterBoundUserInterface
  - type: Pullable
