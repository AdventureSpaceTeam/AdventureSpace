- type: entity
  id: ShardBase
  name: shard
  description: It's a shard of some unknown material.
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite
    sprite: Objects/Materials/Shards/shard.rsi
    state: shard1
  - type: RandomSpriteState
    spriteStates:
      - shard1
      - shard2
      - shard3
  - type: ItemCooldown
  - type: MeleeWeapon
    damageType: Slash
  - type: Item
    sprite: Objects/Materials/Shards/shard.rsi
  - type: DamageOtherOnHit
    amount: 5
    damageType: Slash

- type: entity
  id: ShardGlass
  name: glass shard
  description: A small piece of glass. It looks sharp, you wouldn't want to step on it barefoot.
  parent: ShardBase
  components:
    - type: Sprite
      color: "#bbeeff"
    - type: Item
      color: "#bbeeff"
    - type: WelderRefinable
      refineResult:
      - GlassStack

- type: entity
  id: ShardGlassReinforced
  name: reinforced glass shard
  description: A small piece of reinforced glass. It looks sharp, you wouldn't want to step on it barefoot.
  parent: ShardBase
  components:
    - type: Sprite
      color: "#96cdef"
    - type: Item
      color: "#96cdef"
    - type: WelderRefinable
      refineResult:
      - GlassStack
      - MetalStack
    - type: DamageOtherOnHit
      amount: 10

