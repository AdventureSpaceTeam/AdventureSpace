- type: entity
  name: mouse
  parent: SimpleMobBase
  id: MobMouse
  description: Squeak!
  components:
  - type: GhostTakeoverAvailable
    makeSentient: true
    name: mouse
    description: A mouse in maint.
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: mouse-0
      sprite: Mobs/Animals/mouse.rsi
  - type: Clothing
    QuickEquip: false
    sprite: Mobs/Animals/mouse.rsi
    HeldPrefix: 0
    ClothingPrefix: 0
    Slots:
    - Helmet
  - type: Physics
    bodyType: Dynamic
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.40,-0.30,0.40,0.45"
      mass: 10
      mask:
      - Impassable
      - VaultImpassable
      - SmallImpassable
      layer:
      - Opaque
  - type: MovementSpeedModifier
    baseWalkSpeed : 5
    baseSprintSpeed : 5
  - type: Appearance
    visuals:
    - type: DamageStateVisualizer
      normal: mouse-0
      crit: dead-0
      dead: splat-0
# Eek! You can eat them alive for now until someone makes something that detects when
# a mob is dead or something idk
  - type: Food
  - type: Extractable
    grindableSolutionName: food
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
  - type: MouseAccent

