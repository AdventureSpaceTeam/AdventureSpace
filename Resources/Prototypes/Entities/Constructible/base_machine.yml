- type: entity
  abstract: true
  parent: BaseConstructible
  id: BaseMachine
  components:
  - type: InteractionOutline
  - type: Anchorable
  - type: Physics
    bodyType: Static
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.45, -0.45, 0.45, 0.45"
      mass: 25
      layer:
      - MobMask
      - Opaque
      mask:
      - MobMask
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]

- type: entity
  abstract: true
  parent: BaseMachine
  id: BaseMachinePowered
  components:
  - type: PowerReceiver

