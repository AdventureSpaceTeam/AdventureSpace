- type: entity
  id: SentientSlimeCore
  parent: [ BaseItem, OrganHumanBrain ]
  name: sentient slime core
  description: "The source of incredible, unending gooeyness."
  components:
  - type: Sprite
    sprite: Mobs/Species/Slime/organs.rsi
    state: brain-slime
  - type: Organ
    organType: Brain
    species: slime
  - type: Stomach
  - type: DStomach
    organKey: stomach
    maxDamageThreshold: 200
  - type: ToxinRemover
    organKey: kidney
    embedded: true
    maxDamageThreshold: 800 #make this a bit more resilient due to the multiple functions
  - type: ToxinFilter
    organKey: liver
    embedded: true
    maxDamageThreshold: 600 #make this a bit more resilient due to the multiple functions
  - type: CirculatoryPump
    organKey: heart
    strainDamageMod: 0.01
    strainMod: 180
    strainRecovery: 1
    strainCeiling: 0
    maxDamageThreshold: 10
  - type: Metabolizer
    maxReagents: 6
    metabolizerTypes: [ Slime ]
    removeEmpty: true
    groups:
    - id: Food
    - id: Drink
    - id: Medicine
    - id: Poison
    - id: Narcotic
    - id: Alcohol
      rateModifier: 0.25
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50.0
      food:
        maxVol: 5
        reagents:
        - ReagentId: GreyMatter
          Quantity: 5
      organ:
        reagents:
        - ReagentId: Slime
          Quantity: 10
  - type: StaticPrice
    price: 1100

- type: entity
  id: OrganSlimeLungs
  parent: BaseHumanOrgan
  name: slime gas sacs
  description: "Collects nitrogen, which slime cells use for maintenance."
  components:
  - type: Sprite
    sprite: Mobs/Species/Slime/organs.rsi
    layers:
    - state: lung-l-slime
    - state: lung-r-slime
  - type: Organ
    organType: Lung
    species: slime
  - type: Lung
    alert: LowNitrogen
  - type: DLungs
    organKey: lungs
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Slime ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Slime
          Quantity: 10
      Lung:
        maxVol: 100.0
        canReact: false
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5
  - type: StaticPrice
    price: 880
