# Empty boxes
- type: entity
  id: box_65mm_empty
  name: "6.5mm box - empty"
  parent: BaseItem
  abstract: true
  components:
  - type: AmmoBox
    caliber: A65mm
    capacity: 80
  - type: Sprite 
    netsync: false

# Ammo boxes
- type: entity
  id: box_65mm
  name: "6.5mm box"
  parent: box_65mm_empty
  components:
  - type: AmmoBox
    fill: ammo_casing_65mm
    caliber: A65mm
    capacity: 80
  - type: Icon
    sprite: Objects/Guns/Ammunition/Boxes/6.5mm/box65mm.rsi
    state: box65mm-1
  - type: Sprite
    sprite: Objects/Guns/Ammunition/Boxes/6.5mm/box65mm.rsi
    state: box65mm-1
  - type: Appearance
    visuals:
    - type: BallisticMagazineVisualizer2D
      base_state: box65mm
      steps: 2

- type: entity
  id: box_65mmr
  name: "6.5mm box (Rubber)"
  parent: box_65mm_empty
  components:
  - type: AmmoBox
    fill: ammo_casing_65mm_r
    caliber: A65mm
    capacity: 80
  - type: Icon
    sprite: Objects/Guns/Ammunition/Boxes/6.5mm/box65mm-rubber.rsi
    state: box65mm-rubber-1
  - type: Sprite
    sprite: Objects/Guns/Ammunition/Boxes/6.5mm/box65mm-rubber.rsi
    state: box65mm-rubber-1
  - type: Appearance
    visuals:
    - type: BallisticMagazineVisualizer2D
      base_state: box65mm-rubber
      steps: 2
