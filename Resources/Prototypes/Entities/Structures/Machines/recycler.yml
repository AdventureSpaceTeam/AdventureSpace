- type: entity
  id: Recycler
  parent: BaseMachinePowered
  name: recycler
  description: A large crushing machine used to recycle small items inefficiently. There are lights on the side.
  components:
  - type: Physics
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
      hard: false
      layer:
      - Opaque
      - Impassable
      - MobImpassable
      - VaultImpassable
  - type: Transform
    anchored: true
  - type: Sprite
    netsync: false
    sprite: Structures/Machines/recycling.rsi
    layers:
    - state: grinder-o0
      map: ["enum.RecyclerVisualLayers.Main"]
  - type: Appearance
    visuals:
    - type: RecyclerVisualizer
      state_on: grinder-o1
      state_off: grinder-o0
  - type: Recycler
  - type: Conveyor
  - type: SignalReceiver
    inputs:
      - name: state
        type: Content.Shared.MachineLinking.TwoWayLeverSignal
        maxConnections: 1
