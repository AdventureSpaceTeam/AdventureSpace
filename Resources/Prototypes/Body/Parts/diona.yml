- type: entity
  id: PartDiona
  parent: [ BaseItem, BasePart ]
  name: "diona body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: SurgeryBodyPart
    state:
      exoSkeleton: true #probably the best representation
      incisable: false #wood all the way through, no incisions needed just a saw
      endoSkeleton: false
    species: diona
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: [ ]
      attachment: !type:Container
        ents: [ ]
      slotAttachment: !type:Container
        ents: [ ]
  - type: Sprite
    sprite: Mobs/Species/Diona/parts.rsi
  - type: StaticPrice
    price: 100

- type: entity
  id: TorsoDiona
  name: "diona torso"
