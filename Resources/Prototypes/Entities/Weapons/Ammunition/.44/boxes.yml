# Empty boxes
- type: entity
  id: box_44_empty
  name: ".44 box - empty"
  parent: BaseItem
  abstract: true
  components:
  - type: AmmoBox
    caliber: A44
    capacity: 20
  - type: Sprite 
    netsync: false

# Ammo boxes
- type: entity
  id: box_44
  name: ".44 box"
  parent: box_44_empty
  components:
  - type: AmmoBox
    fill: ammo_casing_44
    caliber: A44
    capacity: 20
  - type: Icon
    sprite: Objects/Guns/Ammunition/Boxes/.44/box44.rsi
    state: box44-1
  - type: Sprite
    sprite: Objects/Guns/Ammunition/Boxes/.44/box44.rsi
    state: box44-1
  - type: Appearance
    visuals:
    - type: BallisticMagazineVisualizer2D
      base_state: box44
      steps: 2

