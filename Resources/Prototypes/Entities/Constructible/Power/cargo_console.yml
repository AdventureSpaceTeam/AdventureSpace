- type: entity
  id: ComputerSupplyOrdering
  parent: ComputerBase
  name: Cargo ordering computer
  description: Used to order supplies, approve requests, and control the shuttle.
  components:
  - type: Appearance
    visuals:
    - type: ComputerVisualizer
      key: tech_key
      screen: supply
  - type: CargoConsole
  - type: CargoOrderDatabase
  - type: GalacticMarket
    products:
      - emergencyexplosive
      - emergencyfire
      - emergencyinternals
      - emergencyradiation
      - armorysmg
      - armoryshotgun
      - securityarmor
      - securityriot
      - securitylaser
      - securityhelmet
      - securitysupplies
      - securitynonlethal
      - hydroponics
      - hydroponicsseeds
      - hydroponicsseedsexotic
      - servicejanitorial
      - servicelightsreplacement
      - engineeringcablelv
      - engineeringcablemv
      - engineeringcablehv
      - engineeringcablebulk
      - engineameshielding
      - engineamejar
      - engineamecontrol
      - enginessolar
      - funplushies
      - funartsupplies
      - funinstruments
      - materialsteel
      - materialglass
      - materialplastic
      - materialplasteel
      - enginesingularityemitter
      - enginesingularitycollector
      - enginesingularitygenerator
      - enginesingularitycontainment
      - engineparticleaccelerator
      - atmosphericsair
      - atmosphericsoxygen
      - atmosphericsnitrogen
      - atmosphericscarbondioxide
#      - atmosphericswatervapor
#      - atmosphericsplasma
#      - atmosphericstritium
  - type: UserInterface
    interfaces:
    - key: enum.CargoConsoleUiKey.Key
      type: CargoConsoleBoundUserInterface
  - type: Computer
    board: SupplyComputerCircuitboard

- type: entity
  id: ComputerSupplyRequest
  parent: ComputerSupplyOrdering
  name: cargo request computer
  description: Used to request supplies from cargo.
  components:
  - type: Appearance
    visuals:
    - type: ComputerVisualizer
      key: tech_key
      screen: request
  - type: CargoConsole
    requestOnly: true
  - type: Computer
    board: SupplyRequestComputerCircuitboard
