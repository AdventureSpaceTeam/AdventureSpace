- type: entity
  id: MobObserver
  name: observer
  noSpawn: true
  save: false
  description: Boo!
  components:
  - type: Mind
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: KinematicController
    fixedRotation: true
    status: InAir
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeCircle
          radius: 0.35
      mass: 5
      mask:
      - GhostImpassable
  - type: PlayerInputMover
  - type: Appearance
  - type: Eye
    drawFov: false
  - type: Input
    context: "ghost"
  - type: Examiner
    DoRangeCheck: false
  - type: IgnorePause
  - type: Ghost
  - type: GhostRadio
  - type: Sprite
    netsync: false
    noRot: true
    drawdepth: Ghosts
    sprite: Mobs/Ghosts/ghost_human.rsi
    state: animated
    color: "#fff8"
    layers:
      - state: animated
        shader: unshaded
  - type: MovementSpeedModifier
    baseSprintSpeed: 8
    baseWalkSpeed: 5
  - type: MovementIgnoreGravity
