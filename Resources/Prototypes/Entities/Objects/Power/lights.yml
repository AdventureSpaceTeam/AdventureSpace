# TODO: Add description (1)
- type: entity
  parent: BaseItem
  id: BaseLightbulb
  abstract: true
  components:
  - type: LightBulb
  - type: Damageable
  - type: DamageOnLand
    amount: 5
  - type: DamageOtherOnHit
    amount: 5
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundCollectionBehavior
        soundCollection: GlassBreak
      - !type:DoActsBehavior
        acts: [ "Breakage" ]
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:PlaySoundCollectionBehavior
        soundCollection: GlassBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlass:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

# Lighting color values gathered from
# https://andi-siess.de/rgb-to-color-temperature/
- type: entity
  parent: BaseLightbulb
  name: incandescent light bulb
  id: LightBulb
  description: That's a light bulb.
  components:
  - type: LightBulb
    bulb: Bulb
    color: "#FFD1A3" # 4000K color temp
  - type: Sprite
    sprite: Objects/Power/light_bulb.rsi
    state: normal

- type: entity
  parent: BaseLightbulb
  name: fluorescent light tube
  id: LightTube
  description: That's a light fixture.
  components:
  - type: LightBulb
    bulb: Tube
    color: "#FFEBDC" # 5400K color temp
  - type: Sprite
    sprite:  Objects/Power/light_tube.rsi
    state: normal

- type: entity
  parent: BaseLightbulb
  name: led light tube
  id: LedLightTube
  components:
  - type: LightBulb
    bulb: Tube
    color: "#EEEEFF"
    BurningTemperature: 350
    PowerUse: 9
  - type: Sprite
    sprite:  Objects/Power/light_tube.rsi
    state: normal
