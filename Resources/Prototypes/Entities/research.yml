- type: entity
  id: ResearchAndDevelopmentServer
  name: "R&D server"
  components:
  - type: Sprite
    sprite: Buildings/research.rsi
    state: server
  - type: Icon
    sprite: Buildings/research.rsi
    state: server
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
  - type: SnapGrid
    offset: Center
  - type: ResearchServer
  - type: TechnologyDatabase
  - type: PowerDevice
    drawtype: Both
    load: 200
    priority: Low

- type: entity
  id: BaseResearchAndDevelopmentPointSource
  name: "base R&D point source"
  # We should make this abstract once there are actual point sources.
  components:
  - type: Sprite
    sprite: Buildings/research.rsi
    layers:
    - state: tdoppler-off
    - state: tdoppler
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: Icon
    sprite: Buildings/research.rsi
    state: tdoppler
  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      layer:
      - Opaque
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
  - type: SnapGrid
    offset: Center
  - type: ResearchPointSource
    pointspersecond: 1000
    active: true
  - type: UserInterface
    interfaces:
    - key: enum.ResearchClientUiKey.Key
      type: ResearchClientBoundUserInterface
  - type: Appearance
    visuals:
    - type: PowerDeviceVisualizer2D
  - type: PowerDevice
  - type: Anchorable
  - type: Physics
    mass: 25
    Anchored: true
