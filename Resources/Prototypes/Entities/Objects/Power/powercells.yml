- type: entity
  id: PowerCellSmallBase
  abstract: true
  parent: BaseItem
  components:
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.15,-0.3,0.2,0.3"
      layer:
      - Clickable
  - type: PowerCell
  - type: Appearance
  - type: Sprite
    netsync: false

- type: entity
  name: small standard power cell
  id: PowerCellSmallStandard
  parent: PowerCellSmallBase
  components:
  - type: Sprite
    sprite: Objects/Power/PowerCells/power_cell_small_st.rsi
    layers:
    - state: s_st
  - type: PowerCell
    maxCharge: 15000
    startingCharge: 15000
  - type: Appearance
    visuals:
    - type: PowerCellVisualizer
      prefix: s_st


