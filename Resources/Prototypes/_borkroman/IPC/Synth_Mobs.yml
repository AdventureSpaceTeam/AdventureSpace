  save: false
  name: Урист макКПБ
  parent: BaseMobSynth
  id: MobSynth

- type: entity
  abstract: true
  save: false
  name: Урист макКПБ
  parent:
  - MobFlammable
  - BaseMobSpecies
  id: BaseMobSynth
  components:
  - type: MovementSpeedModifier
    baseSprintSpeed: 4
    baseWalkSpeed : 2
  - type: ApcPowerReceiver
    powerLoad: 0
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 1000
        restitution: 0.0
        mask:
          - MobMask
        layer:
          - MobLayer
  - type: Deathgasp
    prototype: SynthDeathgasp
  - type: MeleeWeapon
    soundHit:
      collection: Punch
    angle: 30
    animation: WeaponArcFist
    attackRate: 1
    damage:
      types:
        Blunt: 10
  - type: HumanoidAppearance
    species: Synth
  - type: Icon
    sprite: _borkroman/IPC/parts.rsi
    state: full
  - type: Body
    prototype: Synth
    requiredLegs: 2
  - type: Damageable
    damageContainer: Synth
    damageModifierSet: Synth
  - type: DamageVisuals
    damageOverlayGroups:
      Brute:
        sprite: Mobs/Effects/brute_damage.rsi
        color: "#8a8a9e"
  - type: MobState
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      200: Dead
    stateAlertDict:
      Alive: BorgHealth
      Critical: BorgCrit
      Dead: BorgDead
    showOverlays: false
    allowRevives: true
  - type: HealthExaminable
    examinableTypes:
      - Blunt
      - Slash
      - Piercing
      - Heat
      - Shock
  - type: TransferMindOnGib
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
      - !type:GibBehavior { }
      - !type:PlaySoundBehavior
        sound:
          collection: MetalSlam
  - type: SlowOnDamage 
    speedModifierThresholds:
      60: 0.9
      80: 0.7
  - type: Speech
    speechSounds: SyndieBorg
  - type: ZombieImmune
  - type: Vocal
    sounds:
      Male: SynthEmote
      Female: SynthEmote
      Unsexed: SynthEmote
  - type: FireVisuals
    alternateState: Standing
  - type: FlashImmunity
  - type: FootstepModifier
    footstepSoundCollection:
      collection: SynthStepCollection
      params:
        volume: -1
  - type: TypingIndicator
    proto: robot
  - type: Repairable
    doAfterDelay: 5
    damage:
      types:
        Blunt: -10
        Slash: -10
        Piercing: -10
        Heat: -10
        Shock: -10
    allowSelfRepair: true
  - type: IntrinsicRadioReceiver
    channels:
      - Trio
  - type: IntrinsicRadioTransmitter
    channels:
      - Trio
  - type: ActiveRadio
    channels:
      - Trio
  - type: DamageOnInteractProtection
    damageProtection:
      flatReductions:
        Heat: 10
  - type: ItemToggle
    activated: true
    onUse: true
    toggleLight: true
  - type: AccessToggle
  - type: PowerCellDraw
    drawRate: 0.6
  - type: PowerCellSlot
    cellSlotId: cell_slot
    fitsInCharger: true
  - type: ContainerContainer
    containers:
      cell_slot: !type:ContainerSlot
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        whitelist:
          tags:
          - PowerCellSynth
        startingItem: PowerCellSynth
        disableEject: true
  - type: Inventory
    templateId: Synth

