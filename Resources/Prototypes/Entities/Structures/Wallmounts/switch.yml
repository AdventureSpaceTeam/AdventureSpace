- type: entity
  id: SignalSwitch
  name: "signal switch"
  description: "Its a switch for toggling power to things."
  components:
  - type: WallMount
    arc: 360
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
  - type: Sprite
    sprite: Structures/Wallmounts/switch.rsi
    state: on
  - type: SignalSwitch
  - type: Rotatable
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount

- type: entity
  id: SignalButton
  name: "signal button"
  description: "It's a button for activating something."
  components:
  - type: WallMount
    arc: 360
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
  - type: Sprite
    sprite: Structures/Wallmounts/switch.rsi
    state: dead
  - type: SignalButton
  - type: Rotatable
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount

- type: entity
  id: ApcNetSwitch
  name: apc net switch
  description: Its a switch for toggling lights that are connected to the same apc.
  components:
    - type: WallMount
      arc: 360
    - type: Clickable
    - type: InteractionOutline
    - type: Physics
    - type: Transform
      anchored: true
    - type: Sprite
      sprite: Structures/Wallmounts/switch.rsi
      state: on
    - type: Rotatable
    - type: Construction
      graph: LightSwitch
      node: lightSwitch
    - type: ExtensionCableReceiver
    - type: DeviceNetwork
      deviceNetId: Apc
      transmitFrequencyId: SmartLight # assuming people want to use it for light switches.
    - type: ApcNetworkConnection
    - type: ApcNetSwitch
  placement:
    mode: SnapgridCenter
    snap:
      - Wallmount

- type: entity
  id: TwoWayLever
  name: two way lever
  description: A two way lever.
  placement:
    mode: SnapgridCenter
  components:
    - type: Clickable
    - type: InteractionOutline
    - type: Sprite
      netsync: false
      sprite: Structures/conveyor.rsi
      state: switch-off
    - type: TwoWayLever
    - type: Appearance
      visuals:
        - type: TwoWayLeverVisualizer
          state_forward: switch-fwd
          state_off: switch-off
          state_reversed: switch-rev
    - type: Construction
      graph: LeverGraph
      node: lever
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 100
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]

