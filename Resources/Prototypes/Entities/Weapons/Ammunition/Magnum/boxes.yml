- type: entity
  id: BoxMagnumBase
  name: "ammunition box (.40 magnum)"
  parent: BaseItem
  abstract: true
  components:
  - type: AmmoBox
    caliber: Magnum
    capacity: 30
  - type: Icon
    state: icon
  - type: Sprite
    netsync: false
    layers:
    - state: base
      map: ["enum.RangedBarrelVisualLayers.Base"]
    - state: mag-1
      map: ["enum.RangedBarrelVisualLayers.Mag"]
  - type: Appearance
    visuals:
    - type: MagVisualizer2D
      magState: mag
      steps: 2
      zeroVisible: false

# Boxes
- type: entity
  id: BoxMagnum
  name: "ammunition box (.40 magnum)"
  parent: BoxMagnumBase
  components:
  - type: AmmoBox
    capacity: 60
    fillPrototype: CartridgeMagnum
  - type: Icon
    sprite: Objects/Guns/Ammunition/Boxes/Magnum/magnum_box.rsi
  - type: Sprite
    sprite: Objects/Guns/Ammunition/Boxes/Magnum/magnum_box.rsi

