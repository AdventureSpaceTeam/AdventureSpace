- type: entity
  id: OrganHumanHeart
  parent: BaseHumanOrgan
  name: heart
  description: "I feel bad for the heartless bastard who lost this."
  components:
  - type: Sprite
    state: heart-on
  - type: Mechanism
    size: 1
    compatibility: Biological
    behaviors:
    - !type:HeartBehavior {}
  # The heart 'metabolizes' medicines and poisons that aren't filtered out by other organs.
  # This is done because these chemicals need to have some effect even if they aren't being filtered out of your body.
  # You're technically 'immune to poison' without a heart, but.. uhh, you'll have bigger problems on your hands.
  - type: Metabolizer
    metabolisms:
      Arithrazine:
        effects:
        - !type:HealthChange
          damage:
            groups:
              Toxin: -2 # -1  Multiplying by 2. pls give damage units
              Brute: 1  # 0.5
      Bicaridine:
        effects:
        - !type:HealthChange
          damage:
            groups:
              Brute: -2
      Dermaline:
        effects:
        - !type:HealthChange
          damage:
            groups:
              Burn: -3
      Dexalin:
        effects:
        - !type:HealthChange
          damage:
            types:
              Asphyxiation: -1
      DexalinPlus:
        effects:
        - !type:HealthChange
          damage:
            types:
              Asphyxiation: -3
      Dylovene:
        effects:
        - !type:HealthChange
          damage:
            types:
              Poison: -1
      Ephedrine:
        effects:
          - !type:MovespeedModifier
            walkSpeedModifier: 1.2
            sprintSpeedModifier: 1.2
      HeartbreakerToxin:
        effects:
        - !type:HealthChange
          damage:
            types:
              Asphyxiation: 4
      Kelotane:
        effects:
        - !type:HealthChange
          damage:
            groups:
              Burn: -1
      Lexorin:
        effects:
        - !type:HealthChange
          damage:
            groups:
              Airloss: 7
      Meth:
        effects:
        - !type:HealthChange
          damage:
            types:
              Poison: 3 # 2.5
        - !type:MovespeedModifier
          walkSpeedModifier: 1.3
          sprintSpeedModifier: 1.3
      Omnizine:
        effects:
        - !type:HealthChange
          damage:
            groups:
              Burn: -3 # -2. w/o damage units did not divide into 3 types
              Toxin: -2
              Airloss: -2
              Brute: -3 # -2. w/o damage units did not divide into 3 types
      Synaptizine:
        effects:
        - !type:HealthChange
          damage:
            types:
              Poison: 1 # 0.5 pls damage units

