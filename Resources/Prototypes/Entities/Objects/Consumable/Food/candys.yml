- type: entity
  parent: FoodBase
  id: CandyBase
  abstract: true
  components:
  - type: Food
  - type: Tag
    tags:
      - FoodSnack
  - type: Sprite
    sprite: Objects/Consumable/Food/candys.rsi
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 7
        reagents:
        - ReagentId: Nutriment
          Quantity: 1
        - ReagentId: Sugar
          Quantity: 2
  - type: Item
    sprite: Objects/Consumable/Food/candys.rsi
    size: Tiny

- type: entity
  id: GreenWrapCandy
  parent: BaseItem
  name: конфета
  components:
  - type: Sprite
    sprite: Objects/Consumable/Food/candys.rsi
    state: GreenWrapCandy
  - type: Tag
    tags:
      - FoodSnack
  - type: SpawnItemsOnUse
    items:
      - id: GreenWrap
      - id: GreenCandy
    sound:
      path: /Audio/Effects/unwrap.ogg
  - type: Item
    size: Tiny

