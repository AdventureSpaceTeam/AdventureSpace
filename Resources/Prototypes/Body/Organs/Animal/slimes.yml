- type: entity
  id: SentientSlimesCore
  parent: [BaseItem, OrganHumanBrain]
  name: sentient slimes core
  description: "The source of incredible, unending gooeyness."
  components:
    - type: Sprite
      sprite: Mobs/Species/Slime/organs.rsi
      state: brain-slime
    - type: Organ
      organType: Brain
      species: slime
    - type: Brain
    - type: Stomach
    - type: DStomach
      organKey: stomach
      maxDamageThreshold: 200 #make this a bit more resilient due to the multiple functions #if its brain is also its lungs, then I'm making its stomach also its liver and kidneys okay?
    - type: ToxinRemover
      organKey: kidney
      embedded: true
      maxDamageThreshold: 800 #make this a bit more resilient due to the multiple functions
    - type: ToxinFilter
      organKey: liver
      embedded: true
      maxDamageThreshold: 600 #make this a bit more resilient due to the multiple functions
    - type: CirculatoryPump
      organKey: heart
      strainDamageMod: 0.01
      strainMod: 180
      strainRecovery: 1
      strainCeiling: 0
      maxDamageThreshold: 10
    - type: Metabolizer
      maxReagents: 3
      metabolizerTypes: [ Slime ]
      removeEmpty: true
      groups:
        - id: Food
        - id: Drink
        - id: Medicine
        - id: Poison
        - id: Narcotic
        - id: Alcohol
          rateModifier: 0.2
    - type: SolutionContainerManager
      solutions:
        stomach:
          maxVol: 30.0

- type: entity
  id: OrganSlimesLungs
  parent: BaseHumanOrgan
  name: slimes gas sacs
  description: "Collects nitrogen, which slime cells use for maintenance."
  components:
    - type: Sprite
      sprite: Mobs/Species/Slime/organs.rsi
      layers:
        - state: lung-l-slime
        - state: lung-r-slime
    - type: Organ
      organType: Lung
      species: slimes
    - type: Lung
      alert: LowNitrogen
    - type: DLungs
      organKey: lungs
    - type: Metabolizer
      removeEmpty: true
      solutionOnBody: false
      solution: "Lung"
      metabolizerTypes: [ Slime ]
      groups:
      - id: Gas
        rateModifier: 100.0
    - type: SolutionContainerManager
      solutions:
        organ:
          reagents:
          - ReagentId: Nutriment
            Quantity: 10
        Lung:
          maxVol: 100.0
          canReact: false
