# Empty boxes
- type: entity
  id: box_9mm_empty
  name: "9mm box - empty"
  parent: BaseItem
  abstract: true
  components:
  - type: AmmoBox
    caliber: A9mm
    capacity: 30
  - type: Sprite
    netsync: false

# Ammo boxes
- type: entity
  id: box_9mm
  name: "9mm box"
  parent: box_9mm_empty
  components:
  - type: AmmoBox
    fill: ammo_casing_9mm
    caliber: A9mm
    capacity: 30
  - type: Icon
    sprite: Objects/Guns/Ammunition/Boxes/9mm/box9mm.rsi
    state: box9mm-1
  - type: Sprite
    sprite: Objects/Guns/Ammunition/Boxes/9mm/box9mm.rsi
    state: box9mm-1
  - type: Appearance
    visuals:
    - type: BallisticMagazineVisualizer2D
      base_state: box9mm
      steps: 2

