# Empty boxes
- type: entity
  id: box_32_empty
  name: ".32 box - empty"
  parent: BaseItem
  abstract: true
  components:
  - type: AmmoBox
    caliber: A32
    capacity: 40
  - type: Sprite 
    netsync: false

# Ammo boxes
- type: entity
  id: box_32
  name: ".32 box"
  parent: box_32_empty
  components:
  - type: AmmoBox
    fill: ammo_casing_32
    caliber: A32
    capacity: 40
  - type: Icon
    sprite: Objects/Guns/Ammunition/Boxes/.32/box32.rsi
    state: box32-1
  - type: Sprite
    sprite: Objects/Guns/Ammunition/Boxes/.32/box32.rsi
    state: box32-1
  - type: Appearance
    visuals:
    - type: BallisticMagazineVisualizer2D
      base_state: box32
      steps: 2

