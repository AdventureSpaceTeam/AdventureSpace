- type: entity
  name: chair
  id: SeatBase
  abstract: true
  description: You sit in this. Either by will or force.
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    bodyType: Dynamic
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.5,-0.25,0.5,0.25"
      mask:
      - Impassable
      - VaultImpassable
      - SmallImpassable
  - type: Sprite
    sprite: Constructible/Misc/furniture.rsi
  - type: Strap
    position: Stand
  - type: Pullable
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound: /Audio/Effects/metalbreak.ogg

- type: entity
  name: chair
  id: Chair
  parent: SeatBase
  components:
  - type: Anchorable
    snap: true
  - type: Rotatable
  - type: Sprite
    state: chair
    color: "#8e9799"
  - type: Physics
    bodyType: Static
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.45, -0.45, 0.05, 0.45"
      mask:
      - Impassable
      - VaultImpassable
      - SmallImpassable
  - type: Construction
    graph: seat
    node: chair

