- type: entity
  name: lantern
  parent: BaseItem
  id: BaseLamp
  description:
  abstract: true
  components:
  - type: HandheldLight
  - type: ItemActions
    actions:
        - actionType: ToggleLight
  - type: Sprite
    sprite: Objects/Misc/lights.rsi
  - type: Item
    sprite: Objects/Misc/lights.rsi
    HeldPrefix: off

- type: entity
  name: lamp
  id: Lamp
  parent: BaseLamp
  description: A light emitting device.
  components:
  - type: Sprite
    layers:
      - state: lamp
      - state: lamp_on
        shader: unshaded
        visible: false
  - type: PointLight
    enabled: false
    radius: 3
    energy: 2
  - type: Appearance
    visuals:
      - type: FlashLightVisualizer

- type: entity
  name: banana lamp
  id: LampBanana
  parent: BaseLamp
  description: A light emitting device, shaped like bannana.
  components:
  - type: Sprite
    layers:
      - state: bananalamp
      - state: bananalamp_on
        shader: unshaded
        visible: false
  - type: PointLight
    enabled: false
    radius: 3
    energy: 2
  - type: Appearance
    visuals:
      - type: FlashLightVisualizer

- type: entity
  name: desk lamp
  id: LampGold
  parent: BaseLamp
  description: A light emitting device, that would look great on a desk.
  components:
  - type: Sprite
    layers:
      - state: lampgreen
      - state: lampgreen_on
        shader: unshaded
        visible: false
  - type: PointLight
    enabled: false
    radius: 3
    energy: 2
  - type: Appearance
    visuals:
      - type: FlashLightVisualizer

- type: entity
  name: torch
  id: Torch
  parent: BaseLamp
  description:
  components:
  - type: Sprite
    sprite: Objects/Misc/torch.rsi
    layers:
      - state: torch
      - state: torch_on
        shader: unshaded
        visible: false
  - type: Item
    sprite: Objects/Misc/torch.rsi
    HeldPrefix: off
  - type: PointLight
    enabled: false
    radius: 1
    energy: 4
    color: "#FFC458"
  - type: LoopingSound
  - type: Appearance
    visuals:
      - type: LanternVisualizer

- type: entity
  name: floodlight
  id: Floodlight
  parent: BaseLamp
  description:
  components:
  - type: Sprite
    layers:
      - state: floodlight
      - state: floodlight_on
        shader: unshaded
        visible: false
  - type: Physics
    shapes:
    - !type:PhysShapeAabb
      layer:
      - Opaque
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
  - type: PointLight
    enabled: false
    radius: 8
    energy: 5
  - type: Anchorable
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
      10:
        behaviors:
        - !type:PlaySoundBehavior
          sound: /Audio/Effects/glass_break1.ogg
        - !type:SpawnEntitiesBehavior
          spawn:
            FloodlightBroken:
              min: 1
              max: 1
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
  - type: Appearance
    visuals:
      - type: FlashLightVisualizer

- type: entity
  name: broken floodlight
  id: FloodlightBroken
  parent: BaseItem
  description:
  components:
  - type: Sprite
    sprite: Objects/Misc/lights.rsi
    state: floodlight_broken
  - type: Anchorable
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
      20:
        behaviors:
        - !type:PlaySoundBehavior
          sound: /Audio/Effects/metalbreak.ogg
        - !type:SpawnEntitiesBehavior
          spawn:
            SteelSheet1:
              min: 1
              max: 1
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
  - type: Physics
    shapes:
    - !type:PhysShapeAabb
      layer:
      - Opaque
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
