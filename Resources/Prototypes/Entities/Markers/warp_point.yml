- type: entity
  id: WarpPoint
  parent: MarkerBase
  name: warp point
  components:
  - type: WarpPoint
  - type: Sprite
    state: pink

- type: entity
  id: WarpPointBeacon
  parent: MarkerBase
  name: warp point (beacon)
  components:
    - type: WarpPoint
    - type: Sprite
      state: pink
    - type: NavMapBeacon

- type: entity
  parent: WarpPoint
  id: WarpPointBombing
  name: warp point
  suffix: ninja bombing target
  components:
  - type: BombingTarget
  - type: Sprite
    layers:
    - state: pink
    - sprite: Objects/Weapons/Bombs/spidercharge.rsi
      state: icon

