- type: entity
  name: cowbar
  parent: BaseItem
  id: Cowbar
  description: Cow your problems away. Moo!
  components:
    - type: Sprite
      sprite: Objects/Tools/Cowtools/cowbar.rsi
      state: cowbar
    - type: Item
      sprite: Objects/Tools/Cowtools/cowbar.rsi
    - type: ItemCooldown
    - type: MeleeWeapon
    - type: Tool
