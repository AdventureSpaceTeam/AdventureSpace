- type: entity
  id: LockerSecureBase
  parent: LockerGeneric
  abstract: true
  components:
  - type: AccessReader
  - type: SecureEntityStorage
  - type: Sprite
    netsync: false
    sprite: Constructible/Structures/closet.rsi
    layers:
    - state: generic
    - state: generic_door
      map: ["enum.StorageVisualLayers.Door"]
    - state: locked
      map: ["enum.StorageVisualLayers.Lock"]
      shader: unshaded
    - state: welded
      visible: false
      map: ["enum.StorageVisualLayers.Welded"]
