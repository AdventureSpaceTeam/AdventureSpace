# Base

- type: entity
  parent: BaseItem
  id: FoodCakeBase
  abstract: true
  components:
  - type: Food
    trash: FoodPlate
  - type: Sprite
    sprite: Objects/Consumable/Food/Baked/cake.rsi
    netsync: false
  - type: LoopingSound
  - type: SolutionContainer
    maxVol: 20
    contents:
      reagents:
      - ReagentId: Nutriment
        Quantity: 20

- type: entity
  parent: FoodCakeBase
  id: FoodCakeSliceBase
  abstract: true
  description: Just a slice of cake, it is enough for everyone.
  components:
  - type: Food
    trash: FoodPlateSmall
  - type: SolutionContainer
    maxVol: 7
    contents:
      reagents:
      - ReagentId: Nutriment
        Quantity: 7

# Custom Cake Example

- type: entity
  name: blueberry cake
  parent: FoodCakeBase
  id: FoodCakeBlueberry
  description: Stains your teeth.
  components:
  - type: Sprite
    layers:
    - state: plate
    - state: plain
    - state: alpha-filling
      color: blue
  - type: SliceableFood
    slice: FoodCakeBlueberrySlice

- type: entity
  name: blueberry slice
  parent: FoodCakeSliceBase
  id: FoodCakeBlueberrySlice
  description: Stains your teeth.
  components:
  - type: Sprite
    layers:
    - state: plate-small
    - state: plate-slice-shading
    - state: plain-slice
    - state: alpha-slice-filling
      color: blue

