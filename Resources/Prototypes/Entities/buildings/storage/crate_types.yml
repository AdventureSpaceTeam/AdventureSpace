- type: entity
  id: crate_plastic
  name: Plastic Crate
  parent: crate_generic
  components:
  - type: Sprite
    layers:
    - state: plasticcrate
    - state: plasticcrate_door
      map: ["enum.StorageVisualLayers.Door"]

  - type: Appearance
    visuals:
    - type: StorageVisualizer2D
      state_open: plasticcrate_open
      state_closed: plasticcrate_door

  - type: Icon
    state: plasticcrate

