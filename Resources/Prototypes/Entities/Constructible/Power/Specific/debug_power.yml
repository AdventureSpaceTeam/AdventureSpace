- type: entity
  id: DebugGenerator
  parent: BaseGenerator
  suffix: DEBUG

- type: entity
  id: DebugConsumer
  name: consumer
  suffix: DEBUG
  placement:
    mode: SnapgridCenter
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    fixtures:
    - shape:
        !type:PhysShapeAabb
          bounds: "-0.5, -0.5, 0.5, 0.5"
      layer: [MobMask, Opaque]
  - type: SnapGrid
  - type: Sprite
    sprite: Constructible/Power/power.rsi
    state: wiredmachine
  - type: NodeContainer
    nodes:
      input:
        !type:AdjacentNode
        nodeGroupID: HVPower
  - type: PowerConsumer
    drawRate: 50
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Breakage"]
  - type: Anchorable

