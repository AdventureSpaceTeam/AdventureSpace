- type: entity
  name: beaker
  parent: BaseItem
  description: Used to contain a moderate amount of chemicals and solutions.
  id: Beaker
  components:
  - type: Tag
    tags:
    - GlassBeaker
  - type: Sprite
    sprite: Objects/Specific/Chemistry/beaker.rsi
    netsync: false
    layers:
      - state: beaker
      - state: beaker1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: Item
    sprite: Objects/Specific/Chemistry/beaker.rsi
  - type: SolutionContainer
    maxVol: 50
    caps: OpenContainer, FitsInDispenser # can add and remove solutions and fits in the chemmaster.
  - type: SolutionTransfer
    canChangeTransferAmount: true
  - type: UserInterface
    interfaces:
    - key: enum.TransferAmountUiKey.Key
      type: TransferAmountBoundUserInterface
  - type: Spillable
  - type: Drink
    isOpen: true
  - type: Appearance
    visuals:
    - type: SolutionContainerVisualizer
      maxFillLevels: 6
      fillBaseName: beaker
  - type: Damageable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:SpillBehavior { }
      - !type:SpawnEntitiesBehavior
        spawn:
          ShardGlass:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageOnLand
    amount: 5
  - type: DamageOtherOnHit
    amount: 5

- type: entity
  name: large beaker
  parent: Beaker
  description: Used to contain a large amount of chemicals or solutions.
  id: LargeBeaker
  components:
  - type: Sprite
    sprite: Objects/Specific/Chemistry/beaker_large.rsi
    layers:
      - state: beakerlarge
      - state: beakerlarge1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: Item
    sprite: Objects/Specific/Chemistry/beaker_large.rsi
  - type: SolutionContainer
    maxVol: 100
  - type: Appearance
    visuals:
    - type: SolutionContainerVisualizer
      maxFillLevels: 6
      fillBaseName: beakerlarge

- type: entity
  name: cryostasis beaker
  parent: Beaker
  description: Used to contain chemicals or solutions without reactions.
  id: CryostasisBeaker
  components:
  - type: Sprite
    sprite: Objects/Specific/Chemistry/beaker_cryostasis.rsi
    layers:
      - state: beakernoreact
  - type: SolutionContainer
    maxVol: 60
    canReact: false

- type: entity
  name: bluespace beaker
  parent: Beaker
  description: Powered by experimental bluespace technology.
  id: BluespaceBeaker
  components:
  - type: Sprite
    sprite: Objects/Specific/Chemistry/beaker_bluespace.rsi
    layers:
      - state: beakerbluespace
  - type: SolutionContainer
    maxVol: 300

- type: entity
  name: dropper
  parent: BaseItem
  description: Used to transfer small amounts of chemical solution between containers.
  id: Dropper
  components:
  - type: Sprite
    sprite: Objects/Specific/Chemistry/dropper.rsi
    netsync: false
    layers:
      - state: dropper
      - state: dropper1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
  - type: SolutionContainer
    caps: OpenContainer
    maxVol: 5
  - type: SolutionTransfer
    minTransferAmount: 1
    transferAmount: 1
    maxTransferAmount: 5
    canChangeTransferAmount: true
  - type: UserInterface
    interfaces:
    - key: enum.TransferAmountUiKey.Key
      type: TransferAmountBoundUserInterface
  - type: Spillable
  - type: Item
    sprite: Objects/Specific/Chemistry/dropper.rsi
  - type: Appearance
    visuals:
    - type: SolutionContainerVisualizer
      maxFillLevels: 1
      fillBaseName: dropper

- type: entity
  name: syringe
  parent: BaseItem
  description: Used to draw blood samples from mobs, or to inject them with reagents.
  id: Syringe
  components:
  - type: Sprite
    sprite: Objects/Specific/Chemistry/syringe.rsi
    netsync: false
    layers:
      - state: syringe1
        map: ["enum.SolutionContainerLayers.Fill"]
        visible: false
      - state: syringe_base0
        map: ["enum.SolutionContainerLayers.Base"]
  - type: Item
    sprite: Objects/Specific/Chemistry/syringe.rsi
    HeldPrefix: 0
  - type: SolutionContainer
    maxVol: 15
  - type: Injector
    injectOnly: false
  - type: Spillable
  - type: Appearance
    visuals:
      # this visualizer used for reagent inside
    - type: SolutionContainerVisualizer
      maxFillLevels: 4
      fillBaseName: syringe
      # this one for syrigine itself (plunger)
    - type: SolutionContainerVisualizer
      maxFillLevels: 4
      fillBaseName: syringe_base
      emptySpriteName: syringe_base0
      layer: Base
      changeColor: false

- type: entity
  name: pill
  parent: BaseItem
  id: pill
  description: It's not a suppository.
  components:
  - type: Sprite
    sprite: Objects/Specific/Chemistry/pills.rsi
    state: pill
  - type: Item
    sprite: Objects/Specific/Chemistry/pills.rsi
  - type: Tag
    tags:
      - Pill
  - type: Food
    transferAmount: null
    eatMessage: food-swallow
  - type: SolutionContainer
    maxVol: 50
    caps: None
