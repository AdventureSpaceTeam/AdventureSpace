- type: reagent
  id: Aluminium # We use real words here.
  name: aluminium
  group: Elements
  desc: A silver, soft, non-magnetic, and ductile metal.
  physicalDesc: metallic
  color: "#848789"
  boilingPoint: 2327.0
  meltingPoint: 660.0

- type: reagent
  id: Carbon
  name: carbon
  group: Elements
  desc: A black, crystalline solid.
  physicalDesc: crystalline
  color: "#22282b"
  boilingPoint: 4200.0
  meltingPoint: 3550.0

- type: reagent
  id: Chlorine
  name: chlorine
  group: Elements
  desc: A yellow-green gas which is toxic to humans.
  physicalDesc: gaseous
  color: "#a2ff00"
  meltingPoint: -101.5
  boilingPoint: -34.04
  plantMetabolism:
    - !type:PlantAdjustWater
      amount: -0.5
    - !type:PlantAdjustToxins
      amount: 15
    - !type:PlantAdjustWeeds
      amount: -3
    - !type:PlantAdjustHealth
      amount: -1

- type: reagent
  id: Copper
  name: copper
  group: Elements
  desc: A soft, malleable, and ductile metal with very high thermal and electrical conductivity.
  physicalDesc: metallic
  color: "#b05b3c"
  boilingPoint: 2595.0
  meltingPoint: 1083.0

- type: reagent
  id: Fluorine
  name: fluorine
  group: Elements
  desc: A highly toxic pale yellow gas. Extremely reactive.
  physicalDesc: gaseous
  color: "#808080"
  boilingPoint: -188.11
  meltingPoint: -219.67
  plantMetabolism:
    - !type:PlantAdjustWater
      amount: -0.5
    - !type:PlantAdjustToxins
      amount: 25
    - !type:PlantAdjustWeeds
      amount: -4
    - !type:PlantAdjustHealth
      amount: -2

- type: reagent
  id: Gold
  name: gold
  group: Elements
  desc: Gold is a dense, soft, shiny metal and the most malleable and ductile metal known.
  physicalDesc: metallic
  color: "#F7C430"
  boilingPoint: 2700.0
  meltingPoint: 1064.76

- type: reagent
  id: Hydrogen
  name: hydrogen
  group: Elements
  desc: A light, flammable gas.
  physicalDesc: gaseous
  color: "#808080"
  boilingPoint: -253.0
  meltingPoint: -259.2

- type: reagent
  id: Iodine
  name: iodine
  group: Elements
  desc: Commonly added to table salt as a nutrient. On its own it tastes far less pleasing.
  physicalDesc: Dark Brown
  color: "#BC8A00"
  boilingPoint: 184.3
  meltingPoint: 113.7

- type: reagent
  id: Iron
  name: iron
  group: Elements
  desc: A silvery-grey metal which forms iron oxides (rust) with contact with air. Commonly alloyed with other elements to create alloys such as steel.
  physicalDesc: metallic
  color: "#434b4d"
  boilingPoint: 2862.0
  meltingPoint: 1538.0
  metabolisms:
    Medicine:
      effects:
      - !type:ModifyBloodLevel
        scaled: true # scales 2x with the amount of iron you consume
        amount: 2

- type: reagent
  id: Lithium
  name: lithium
  group: Elements
  desc: A soft, silvery-white alkali metal. It is highly reactive, and ignites if it makes contact with water.
  physicalDesc: shiny
  color: "#c6c8cc"
  meltingPoint: 180.5
  boilingPoint: 1330.0
  # TODO: cause confusion and some brain damage

- type: reagent
  id: Mercury
  name: mercury
  group: Elements
  desc: A silver metal which is liquid at room temperature. It is highly toxic to humans.
  physicalDesc: shiny
  color: "#929296"
  meltingPoint: -38.83
  boilingPoint: 356.73
  metabolisms:
    Medicine:
      effects:
      - !type:HealthChange
        damage:
          types:
            Poison: 2

- type: reagent
  id: Potassium
  name: potassium
  group: Elements
  desc: A soft, shiny grey metal. Even more reactive than lithium.
  physicalDesc: shiny
  color: "#c6c8cc"
  meltingPoint: 65.5
  boilingPoint: 759.0

- type: reagent
  id: Phosphorus
  name: phosphorus
  group: Elements
  desc: A reactive metal used in pyrotechnics and weapons.
  physicalDesc: powdery
  color: "#ede4e4"
  meltingPoint: 44.2
  boilingPoint: 280.5
  plantMetabolism:
    - !type:PlantAdjustNutrition
      amount: 0.1
    - !type:PlantAdjustWater
      amount: -0.5
    - !type:PlantAdjustWeeds
      amount: -2

- type: reagent
  id: Radium
  name: radium
  group: Elements
  parent: Uranium
  desc: A radioactive metal, silvery-white in its pure form. It glows due to its radioactivity and is highly toxic.
  physicalDesc: glowing
  color: "#00ff04"
  meltingPoint: 700.0
  boilingPoint: 1737.0

- type: reagent
  id: Silicon
  name: silicon
  group: Elements
  desc: A hard and brittle crystalline solid with a blue-grey color.
  physicalDesc: crystalline
  color: "#364266"
  boilingPoint: 3265.0
  meltingPoint: 1414.0

- type: reagent
  id: Silver
  name: silver
  group: Elements
  desc: A soft, white, lustrous transition metal, it has the highest electrical conductivity of any element and the highest thermal conductivity of any metal.
  physicalDesc: reasonably metallic
  color: "#d0d0d0"
  boilingPoint: 2212.0
  meltingPoint: 960.5

- type: reagent
  id: Sulfur
  name: sulfur
  group: Elements
  desc: A yellow, crystalline solid.
  physicalDesc: powdery
  color: "#fff385"
  boilingPoint: 445.0
  meltingPoint: 120.0

- type: reagent
  id: Sodium
  name: sodium
  group: Elements
  desc: A silvery-white alkali metal. Highly reactive in its pure form. #thanks visne <3
  physicalDesc: metallic
  color: "#c6c8cc"
  meltingPoint: 97.8
  boilingPoint: 883.0

- type: reagent
  id: Uranium
  name: uranium
  group: Elements
  desc: A grey metallic chemical element in the actinide series, weakly radioactive.
  physicalDesc: metallic
  color: "#8fa191"
  meltingPoint: 1133.0
  boilingPoint: 4131.0
  plantMetabolism:
  - !type:PlantAdjustMutationLevel
    amount: 0.6
  - !type:PlantAdjustToxins
    amount: 4
  - !type:PlantAdjustHealth
    amount: -1.5
  - !type:PlantAdjustMutationMod
    prob: 0.2
    amount: 0.1
  metabolisms:
    Medicine:
      effects:
      - !type:HealthChange
        damage:
          types:
            Radiation: 2
