- type: entity
  abstract: true
  parent: BaseItem
  id: BasePDA
  name: PDA
  description: Personal Data Assistant.
  components:
  - type: Appearance
    visuals:
    - type: PDAVisualizer
      state: pda
  - type: Sprite
    sprite: Objects/Devices/pda.rsi
    netsync: false
  - type: Icon
    sprite: Objects/Devices/pda.rsi
    state: pda
  - type: Clothing
    QuickEquip: false
    size: 10
    Slots:
    - idcard
    - Belt
  - type: UnpoweredFlashlight
  - type: PointLight
    enabled: false
    radius: 2.5
    softness: 5
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
  - type: UserInterface
    interfaces:
    - key: enum.PDAUiKey.Key
      type: PDABoundUserInterface
    - key: enum.UplinkUiKey.Key
      type: UplinkBoundUserInterface
  - type: PDA
    penSlot:
      startingItem: Pen
      whitelist:
        tags:
        - Write
    idSlot:
      name: ID Card
      ejectSound: /Audio/Machines/id_swipe.ogg
      insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
      whitelist:
        components:
        - IdCard
  - type: DoorBumpOpener

