- type: entity
  id: medical_scanner
  name: Medical Scanner
  description: A bulky medical scanner.
  components:
  - type: Sprite
    netsync: false
    sprite: Buildings/medical_scanner.rsi
    layers:
    - state: scanner_open
      map: ["enum.MedicalScannerVisualLayers.Machine"]
    - state: scanner_terminal_blue
      map: ["enum.MedicalScannerVisualLayers.Terminal"]

  - type: Icon
    sprite: Buildings/medical_scanner.rsi
    state: scanner_open

  - type: Clickable
  - type: InteractionOutline
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      bounds: "-0.5,0,0.5,1"
      layer: 15
    IsScrapingFloor: true
  - type: Physics
    mass: 25
    Anchored: true
  - type: SnapGrid
    offset: Center
  - type: MedicalScanner
  - type: Damageable
  - type: Destructible
    thresholdvalue: 100
  - type: Appearance
    visuals:
    - type: MedicalScannerVisualizer2D
  - type: PowerDevice
  - type: UserInterface
    interfaces:
    - key: enum.MedicalScannerUiKey.Key
      type: MedicalScannerBoundUserInterface
