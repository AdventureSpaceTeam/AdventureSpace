- type: entity
  parent: BaseStructureComputer
  id: BaseBankATM
  placement:
    mode: SnapgridCenter
  components:
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ComputerVisuals.Powered:
        computerLayerScreen:
          True: { visible: true, shader: unshaded }
          False: { visible: false }
        computerLayerKeys:
          True: { visible: true, shader: unshaded }
          False: { visible: true, shader: shaded }
  - type: LitOnPowered
  - type: ExtensionCableReceiver
  - type: ActivatableUIRequiresPower
  - type: Computer
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Effects/glass_hit.ogg"
  - type: EmitSoundOnUIOpen
    sound:
      collection: Keyboard
  - type: ActivatableUI
    key: enum.BankATMMenuUiKey.ATM
    singleUser: true
  - type: UserInterface
    interfaces:
      enum.BankATMMenuUiKey.ATM:
        type: BankATMMenuBoundUserInterface
  - type: BankATM
  - type: ItemSlots
    slots:
      bank-ATM-cashSlot:
        name: bank-ATM-cashSlot
        insertSound: /Audio/Machines/scanning.ogg
        ejectSound: /Audio/Machines/tray_eject.ogg
        ejectOnBreak: true
        swap: false
        whitelist:
          tags:
          - Currency
        blacklist:
          components:
          - BankSecureCash
  - type: ContainerContainer
    containers:
      bank-ATM-cashSlot: !type:ContainerSlot {}
  - type: Anchorable
    delay: 999999
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 0

- type: entity
  name: "Банкомат"
  parent: BaseBankATM
  id: ComputerBankATM
  description: "Используется для снятия наличных и пополнения банковского счёта"
  components:
  - type: Sprite
    netsync: false
    noRot: true
    sprite: DarkStation/MainGame/Objects/Specific/Bank/atm.rsi
    layers:
    - map: ["computerLayerBody"]
      state: icon
    - map: ["computerLayerScreen"]
      state: unshaded
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#b89f25"
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    offset: "0, 0.4" # shine from the top, not bottom of the computer
    castShadows: false

- type: entity
  name: "Настенный банкомат"
  parent: BaseBankATM
  id: ComputerWallmountBankATM
  description: "Используется для снятия наличных и пополнения банковского счёта"
  components:
  - type: Transform
    anchored: true
  - type: InteractionOutline
  - type: Sprite
    netsync: false
    noRot: true
    sprite: DarkStation/MainGame/Objects/Specific/Bank/wall_atm.rsi
    layers:
    - map: ["computerLayerBody"]
      state: icon
    - map: ["computerLayerScreen"]
      state: unshaded
  - type: WallMount
    arc: 360
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#b89f25"
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    offset: "0, 0.4" # shine from the top, not bottom of the computer
    castShadows: false
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 0
