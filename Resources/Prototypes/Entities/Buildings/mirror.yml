- type: entity
  id: Mirror
  name: mirror
  components:
  - type: Sprite
    sprite: Buildings/mirror.rsi
    state: mirror
  - type: Icon
    sprite: Buildings/mirror.rsi
    state: mirror
  - type: Collidable
    shapes:
    - !type:PhysShapeAabb
      layer: [Clickable]
  - type: Clickable
  - type: InteractionOutline
  - type: Physics
    mass: 25
    Anchored: true
  - type: SnapGrid
    offset: Center
  - type: MagicMirror
  - type: UserInterface
    interfaces:
    - key: enum.MagicMirrorUiKey.Key
      type: MagicMirrorBoundUserInterface
