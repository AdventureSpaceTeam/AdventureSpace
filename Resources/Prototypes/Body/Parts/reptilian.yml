- type: entity
  id: PartReptilian
  parent: BaseItem
  name: "reptilian body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: SurgeryBodyPart
    species: reptilian
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: [ ]
      attachment: !type:Container
        ents: [ ]
      slotAttachment: !type:Container
        ents: [ ]

- type: entity
  id: TorsoReptilian
  name: "reptilian torso"
  parent: PartReptilian
  components:
  - type: Sprite
    netsync: true
    sprite: Mobs/Species/Reptilian/parts.rsi
    state: "torso_m"
  - type: Icon
    sprite: Mobs/Species/Reptilian/parts.rsi
    state: "torso_m"
  - type: BodyPart
    partType: Torso
  - type: SurgeryBodyPart
    state:
      incisable: true
      endoSkeleton: true
    container: true

- type: entity
