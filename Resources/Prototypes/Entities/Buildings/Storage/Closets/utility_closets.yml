# Tool closet
- type: entity
  id: LockerTool
  name: tool closet
  parent: LockerGeneric
  description: "It's a storage unit for tools."
  components:
  - type: Appearance
    visuals:
    - type: StorageVisualizer2D
      state: eng
      state_closed: eng_tool_door
  - type: Icon
    state: eng_tool_door

# Filled tool closet
- type: entity
  id: LockerToolFilled
  suffix: Filled
  parent: LockerTool
  components:
  - type: ToolLockerFill

