      - ReagentId: Nutriment
        Quantity: 10
    maxVol: 11 # needs room for water
    caps: Refillable
  - type: Reactive
    reactions:
    - !type:AddToSolutionReaction
      touch: true
      ingestion: true
      injection: true
      reagents:
        - Water
  - type: Rehydratable
    target: CarpMob_Content
  - type: CollisionWake
    enabled: false
  - type: Physics
    bodyType: KinematicController
    fixtures: # TODO: Make a second fixture.
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.4,-0.4,0.4,0.4"
      mass: 2.5
      hard: false
      layer:
        - SmallImpassable
      mask:
        - Impassable
