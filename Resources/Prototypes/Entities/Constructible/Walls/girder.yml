- type: entity
  id: Girder
  name: girder
  description: A large structural assembly made out of metal; It requires a layer of metal before it can be considered a wall.
  components:
  - type: Clickable
  - type: InteractionOutline
  - type: Anchorable
    snap: true
  - type: Construction
    graph: girder
    node: girder
  - type: Sprite
    sprite: Constructible/Structures/Walls/solid.rsi
    state: wall_girder
  - type: Physics
    mass: 25
    anchored: true
    shapes:
    - !type:PhysShapeAabb
      layer:
      - Opaque
      - Impassable
      - MobImpassable
      - VaultImpassable
      - SmallImpassable
  - type: Pullable
  - type: Damageable
    resistances: metallicResistances
  - type: Destructible
    thresholds:
      50:
        Spawn:
          SteelSheet1:
            Min: 1
            Max: 1
        Acts: ["Destruction"]
  - type: SnapGrid
    offset: Edge
  placement:
    snap:
    - Wall
