- type: entity
  id: CratePlastic
  name: plastic crate
  parent: CrateGeneric
  components:
  - type: Sprite
    layers:
    - state: plasticcrate
    - state: plasticcrate_door
      map: ["enum.StorageVisualLayers.Door"]
  - type: Appearance
    visuals:
    - type: StorageVisualizer2D
      state_open: plasticcrate_open
      state_closed: plasticcrate_door
  - type: Icon
    state: plasticcrate

