# Empty mags
- type: entity
  id: MagazineSRifleBase
  name: "magazine (.20 rifle)"
  parent: BaseItem
  abstract: true
  components:
  - type: RangedMagazine
    caliber: SRifle
    magazineType: Rifle
    capacity: 25

  - type: Sprite
    netsync: false
    layers:
    - state: base
      map: ["enum.RangedBarrelVisualLayers.Base"]
    - state: mag-1
      map: ["enum.RangedBarrelVisualLayers.Mag"]
  - type: Appearance
    visuals:
    - type: MagVisualizer
      magState: mag
      steps: 2
      zeroVisible: false

# Magazines
- type: entity
  id: MagazineSRifle
  name: "magazine (.20 rifle)"
  parent: MagazineSRifleBase
  components:
  - type: RangedMagazine
    fillPrototype: CartridgeSRifle

  - type: Sprite
    sprite: Objects/Weapons/Guns/Ammunition/Magazine/SRifle/s_rifle_mag.rsi

