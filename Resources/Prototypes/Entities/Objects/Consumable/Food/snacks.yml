# Base

- type: entity
  parent: BaseItem
  id: FoodSnackBase
  abstract: true
  components:
  - type: Food
  - type: Sprite
    sprite: Objects/Consumable/Food/snacks.rsi
    netsync: false
  - type: LoopingSound
  - type: SolutionContainer
    maxVol: 30 # Room for extra condiments
    contents:
      reagents:
      - ReagentId: Nutriment
        Quantity: 10
  - type: Item
    sprite: Objects/Consumable/Food/snacks.rsi
    HeldPrefix: packet

# Snacks

# "Snacks" means food in a packet. Down the line this stuff can have multiple
# reagents and shit for healing or different effects.

- type: entity
  name: boritos
  parent: FoodSnackBase
  id: FoodSnackBoritos
  description: Crunchy, salty tortilla chips. You could probably make nachos with these.
  components:
  - type: Sprite
    state: boritos
  - type: Item
    color: blue
  - type: Food
    trash: FoodPacketBoritosTrash

