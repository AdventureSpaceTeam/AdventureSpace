- type: entity
  name: multitool
  parent: BaseItem
  id: Multitool
  description: An advanced tool to copy, store, and send electrical pulses and signals through wires and machines
  components:
  - type: Sprite
    sprite: Objects/Tools/multitool.rsi
    state: multitool
  - type: Clothing
    size: 10
    sprite: Objects/Tools/multitool.rsi
    QuickEquip: false
    Slots:
    - Belt
  - type: Tool
    qualities:
      - Multitool
  - type: SignalLinker

- type: entity
  name: power drill
  parent: BaseItem
  id: PowerDrill
  description: A simple powered hand drill.
  components:
    - type: Sprite
      sprite: Objects/Tools/drill.rsi
      state: drill_screw
    - type: Item
      sprite: Objects/Tools/drill.rsi
      size: 20
    - type: Tool
      qualities:
        - Screwing
      statusShowBehavior: true
    - type: MultiTool
      tools:
        - behavior: Screwing
          state: drill_screw
          useSound: /Audio/Items/drill_use.ogg
          changeSound: /Audio/Items/change_drill.ogg
        - behavior: Anchoring
          state: drill_bolt
          useSound: /Audio/Items/drill_use.ogg
          changeSound: /Audio/Items/change_drill.ogg

- type: entity
  name: RCD
  parent: BaseItem
  id: RCD
  description: An advanced construction device which can place/remove walls, floors, and airlocks quickly.
  components:
  - type: RCD
  - type: UseDelay
    delay: 1.0
  - type: Sprite
    sprite: Objects/Tools/rcd.rsi
    state: icon
  - type: Clothing
    size: 20
    sprite: Objects/Tools/rcd.rsi
    QuickEquip: false
    Slots:
    - Belt

- type: entity
  name: RCD Ammo
