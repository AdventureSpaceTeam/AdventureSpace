#Paramedic
- type: entity
  id: ClothingOuterHardsuitVoidSCPParamed
  parent: ClothingOuterEVASuitBase
  name: "Скафандр парамедика SCP"
  components:
  - type: Sprite
    sprite: DarkStation/SCP/Clothing/OuterClothing/Hardsuits/Paramedic/hardsuit.rsi
  - type: Clothing
    sprite: DarkStation/SCP/Clothing/OuterClothing/Hardsuits/Paramedic/hardsuit.rsi
  - type: PressureProtection
    highPressureMultiplier: 0.5
    lowPressureMultiplier: 1000
  - type: ClothingSpeedModifier
    walkModifier: 0.9
    sprintModifier: 0.9
  - type: TemperatureProtection
    coefficient: 0.1
  - type: Armor
    modifiers:
      coefficients:
        Slash: 0.95
        Heat: 0.90
        Radiation: 0.75
        Caustic: 0.5
      securePartTypes:
        Leg: 0.7
        Arm: 0.7
  - type: GroupExamine

- type: entity
  id: ClothingHeadHelmetVoidSCPParamed
  parent: ClothingHeadEVAHelmetBase
  name: "Шлем парамедика SCP"
  components:
  - type: Sprite
    sprite: DarkStation/SCP/Clothing/OuterClothing/Hardsuits/Paramedic/helmet.rsi
  - type: Clothing
    sprite: DarkStation/SCP/Clothing/OuterClothing/Hardsuits/Paramedic/helmet.rsi
  - type: IngestionBlocker
  - type: TemperatureProtection
    coefficient: 0.1
  - type: Armor
    modifiers:
      coefficients:
        Slash: 0.95
        Heat: 0.90
        Radiation: 0.75
      securePartTypes:
        Head: 0.6
