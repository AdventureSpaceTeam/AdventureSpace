- type: entity
  id: locker_generic
  name: Locker
  description: A standard-issue Nanotrasen storage unit.
  components:
  - type: Sprite
    sprite: Buildings/closet.rsi
    layers:
    - state: generic
    - state: generic_door
      map: ["enum.StorageVisualLayers.Door"]

  - type: Icon
    sprite: Buildings/closet.rsi
    state: generic_door

  - type: Clickable
  - type: BoundingBox
    aabb: "-0.5,-0.25,0.5,0.25"
  - type: Collidable
    mask: 3
    IsScrapingFloor: true
  - type: Physics
    mass: 25
    Anchored: false
  - type: EntityStorage
  - type: PlaceableSurface
  - type: Damageable
  - type: Destructible
    thresholdvalue: 100
  - type: Appearance
    visuals:
    - type: StorageVisualizer2D
      state_open: generic_open
      state_closed: generic_door

  placement:
    snap:
    - Wall

- type: entity
  id: locker_tool
  name: Tool Locker
  parent: locker_generic
  components:
  - type: Sprite
    sprite: Buildings/closet.rsi
    layers:
    - state: eng
    - state: eng_tool_door
      map: ["enum.StorageVisualLayers.Door"]

  - type: Appearance
    visuals:
    - type: StorageVisualizer2D
      state_open: eng_open
      state_closed: eng_tool_door

  - type: Icon
    state: eng_tool_door

- type: entity
  id: locker_tool_filled
  name: Tool Locker (Filled)
  parent: locker_tool
  components:
  - type: ToolLockerFill

