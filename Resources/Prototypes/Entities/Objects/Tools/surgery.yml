- type: entity
  parent: BaseItem
  id: BaseSurgeryTool
  abstract: true
  components:
  - type: SurgeryTool
    surgeryType: Incision
    baseOperateTime: 5
  - type: UserInterface
    interfaces:
    - key: enum.GenericSurgeryUiKey.Key
      type: GenericSurgeryBoundUserInterface

- type: entity
  name: scalpel
