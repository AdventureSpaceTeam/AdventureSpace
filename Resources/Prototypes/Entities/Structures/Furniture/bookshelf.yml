- type: entity
  id: Bookshelf
  parent: BaseStructure
  name: "bookshelf"
  description: Mostly filled with erotica.
  components:
  - type: Sprite
    sprite: Structures/Furniture/bookshelf.rsi
    layers:
      - state: base
      - state: book-0
  - type: RandomSpriteState
    spriteLayer: 1
    spriteStates:
      - book-0
      - book-1
      - book-2
      - book-3
      - book-4
      - book-5
  - type: Damageable
    damageModifierSet: Wood
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/woodhit.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          MaterialWoodPlank:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Tag
    tags:
    - Wooden
