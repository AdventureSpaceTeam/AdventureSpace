    color: "#3c5eb5"

- type: entity
  parent: ComputerBase
  id: ComputerSolarControl
  name: solar control computer
  description: A controller for solar panel arrays.
  components:
  - type: Appearance
    visuals:
    - type: ComputerVisualizer
