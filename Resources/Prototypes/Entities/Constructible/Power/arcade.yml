- type: entity
  id: Arcade
  description: An arcade cabinet.
  name: arcade
  parent: ComputerBase
  components:
  - type: PowerReceiver
  - type: Sprite
    sprite: Constructible/Power/computers.rsi
    layers:
    - state: arcade
      map: ["enum.ComputerVisualizer+Layers.Body"]
    - state: invaders
      shader: unshaded
      map: ["enum.ComputerVisualizer+Layers.Screen"]
  - type: Icon
    sprite: Constructible/Power/computers.rsi
    state: arcade
  - type: Appearance
    visuals:
    - type: ComputerVisualizer
      screen: invaders
      key: ""
      body: arcade
      bodyBroken: arcade
  - type: Anchorable
  - type: Pullable
  - type: SpaceVillainArcade
  - type: Wires
    BoardName: "Arcade"
  - type: UserInterface
    interfaces:
    - key: enum.SpaceVillainArcadeUiKey.Key
      type: SpaceVillainArcadeBoundUserInterface
    - key: enum.WiresUiKey.Key
      type: WiresBoundUserInterface

- type: entity
  id: BlockGameArcade
  description: An arcade cabinet with a strangely familiar game.
  name: NT block game
  parent: ComputerBase
  components:
    - type: PowerReceiver
    - type: Sprite
      sprite: Constructible/Power/computers.rsi
      layers:
        - state: arcade
          map: ["enum.ComputerVisualizer+Layers.Body"]
        - state: invaders
          shader: unshaded
          map: ["enum.ComputerVisualizer+Layers.Screen"]
    - type: Icon
      sprite: Constructible/Power/computers.rsi
      state: arcade
    - type: Appearance
      visuals:
        - type: ComputerVisualizer
          screen: invaders
          key: ""
          body: arcade
          bodyBroken: arcade
    - type: Anchorable
    - type: Pullable
    - type: BlockGameArcade
    - type: UserInterface
      interfaces:
        - key: enum.BlockGameUiKey.Key
          type: BlockGameBoundUserInterface
        - key: enum.WiresUiKey.Key
          type: WiresBoundUserInterface
