- type: entity
  name: BaseWeaponLightMachineGun
  parent: BaseItem
  id: BaseWeaponLightMachineGun
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
    netsync: false
  - type: Item
    size: 24
  - type: Gun
    fireRate: 8
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/lmg.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
  - type: ChamberMagazineAmmoProvider
  - type: ItemSlots
    slots:
      gun-magazine:
        name: Magazine
        startingItem: MagazineBoxLightRifle
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        whitelist:
          tags:
            - MagazineBoxLightRifle
      gun-chamber:
        name: Chamber
        startingItem: CartridgeLightRifle
        whitelist:
          tags:
            - CartridgeLightRifle
  - type: ContainerContainer
    containers:
      gun-magazine: !type:ContainerSlot
      gun-chamber: !type:ContainerSlot

- type: entity
  name: L6 SAW
  id: WeaponLightMachineGunL6
  parent: BaseWeaponLightMachineGun
  description: A rather traditionally made LMG with a pleasantly lacquered wooden pistol grip.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/LMGs/l6.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-3
      map: ["enum.GunVisualLayers.Mag"]
  - type: Item
    size: 24
    sprite: Objects/Weapons/Guns/LMGs/l6.rsi
  - type: Appearance
    visuals:
    - type: MagVisualizer
      magState: mag
      steps: 4
      zeroVisible: true
