- type: entity
  id: PartHuman
  parent: [ BaseItem, BasePart ]
  name: "human body part"
  abstract: true
  components:
  - type: Damageable
    damageContainer: Biological
  - type: BodyPart
  - type: SurgeryBodyPart
    species: human
  - type: ContainerContainer
    containers:
      bodypart: !type:Container
        ents: [ ]
      attachment: !type:Container
        ents: [ ]
      slotAttachment: !type:Container
        ents: [ ]
  - type: StaticPrice
    price: 100
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10

- type: entity
  id: TorsoHuman
  name: "human torso"
  parent: [ PartHuman, BaseTorso ]
  components:
  - type: Sprite
    netsync: true
    sprite: Mobs/Species/Human/parts.rsi
    state: "torso_m"
  - type: Icon
    sprite: Mobs/Species/Human/parts.rsi
    state: "torso_m"
  - type: SurgeryBodyPart
    state:
      incisable: true
      endoSkeleton: true
    container: true
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 10
      - ReagentId: Blood
        Quantity: 20

