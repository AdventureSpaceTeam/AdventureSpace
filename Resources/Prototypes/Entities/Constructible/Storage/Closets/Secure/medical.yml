# Medicine
- type: entity
  id: LockerMedicine
  parent: LockerSecureBase
  name: "medicine locker"
  description: "Filled to the brim with medical junk."
  components:
  - type: Appearance
    visuals:
    - type: StorageVisualizer
      state: med
  - type: Icon
    state: med_icon

# Medical doctor
- type: entity
  id: LockerMedical
  parent: LockerSecureBase
  name: "medical doctor's locker"
  components:
  - type: Appearance
    visuals:
    - type: StorageVisualizer
      state: med_secure
  - type: Icon
    state: med_secure_icon

# Chemical
- type: entity
  id: LockerChemistry
  parent: LockerSecureBase
  name: "chemical closet"
  components:
  - type: Appearance
    visuals:
    - type: StorageVisualizer
      state: med
      state_closed: chemical_door
  - type: Icon
    state: chemical_icon

# CMO
- type: entity
  id: LockerChiefMedicalOfficer
  parent: LockerSecureBase
  name: "chief medical officer's locker"
  components:
  - type: Appearance
    visuals:
    - type: StorageVisualizer
      state: cmo
  - type: Icon
    state: cmo_icon
